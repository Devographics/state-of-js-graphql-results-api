    - key: homepage.intro
      t: >
          ## CSS развивается быстрее, чем когда-либо.

          Флексбоксы, гриды, мультиколонки… Не говоря уже о совершенно новых парадигмах, таких как CSS-in-JS.

          После успешного проведения ежегодного опроса "State of JavaScript" 
          мы решили войти в мир стилей и селекторов, чтобы 
          определить последние тенденции… и попытаться преодолеть постоянно увеличивающийся "огромный раскол фронтендеров"!

    - key: homepage.take_survey
      t: Пройти опрос

    - key: homepage.view_results
      t: Посмотреть результаты за 2019 год

    - key: share.help_spread
      t: Расскажите об опросе другим!

    - key: newsletter.stay_tuned
      t: Будьте на связи
    - key: newsletter.leave_your_email
      t: Напишите свой адрес электронной почты, чтобы узнать о следующих опросах.

    - key: author.sacha.bio
      t: >
          Создатель JavaScript-библиотеки для визуализации данных [Nivo](http://nivo.rocks/) и
          инструмента для создания красивых дашбордов [Mozaik](http://mozaik.rocks/).

    - key: author.raphael.bio
      t: >
          Автор ежедневной электронной рассылки [Sidebar](http://sidebar.io) и создатель опенсорс-фреймворка
          на стеке React+GraphQL [VulcanJS](http://vulcanjs.org).
