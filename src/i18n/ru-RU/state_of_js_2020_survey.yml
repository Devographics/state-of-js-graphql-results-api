    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_js2020
      t: >
          2020 был трудным для всех годом, и на его фоне размышления о новых JavaScript-фреймворках кажутся совсем неважными.


          Тем не менее, мир не стоит на месте, как и JavaScript. И поэтому мы вновь с вашей помощью попытаемся составить полную картину его экосистемы,
          чтобы узнать немного больше о том, куда она движется.
