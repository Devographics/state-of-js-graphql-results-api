translations:
    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_js2020
      t: >
          2020 был трудным для всех год, что его на фоне рассуждения и оценки новых JavaScript-фреймворках кажутся совсем незначительными.

          Тем не менее, мир не стоит на месте, как и JavaScript. И поэтому вновь с вашей помощью мы попытаемся составить полную картину экосистемы,
          чтобы узнать немного больше о том, куда она движется.


    - key: general.results.description
      t: Ежегодный опрос о последних тенденциях в экосистеме JavaScript.
