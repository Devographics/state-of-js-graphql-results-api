    - key: general.survey_intro_css2020
      t: >
          CSS развивается быстрее, чем когда-либо.


          Флексбоксы, гриды, мультиколонки… Не говоря уже о совершенно новых парадигмах, таких как CSS-in-JS.


          Итак, после успешного проведения ежегодного опроса "State of JavaScript", 
          мы решили войти в мир стилей и селекторов, чтобы 
          определить последние тенденции… и попытаться преодолеть постоянно увеличивающийся "огромный раскол фронтендеров"!

