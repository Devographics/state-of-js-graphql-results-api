    ###########################################################################
    # Options
    ###########################################################################

    # CSS for print
    - key: options.css_for_print.0
      t: Я (почти) никогда не создаю стили для печати
    - key: options.css_for_print.1
      t: Иногда я создаю стили для печати
    - key: options.css_for_print.2
      t: Создаю стили для печати в большинстве своих проектах
    - key: options.css_for_print.3
      t: Уделяю особое внимание CSS для печати

    # CSS for email
    - key: options.css_for_email.0
      t: Я (почти) никогда не создаю стили для почтовых клиентов
    - key: options.css_for_email.1
      t: Иногда я пишу стили для почтовых клиентов
    - key: options.css_for_email.2
      t: Создаю стили для почтовых клиентов в большинстве своих проектах
    - key: options.css_for_email.3
      t: Уделяю особое внимание CSS для почтовых клиентов

    ###########################################################################
    # Features
    ###########################################################################

    # syntax
    - key: features.destructuring
      t: Деструктуризация
    - key: features.destructuring.description
      t: 'Пример: `const { foo } = bar`'
    - key: features.spread_operator
      t: Оператор расширения
    - key: features.spread_operator.description
      t: 'Пример: `[...array1, ...array2]`'
    - key: features.arrow_functions
      t: Стрелочные функции
    - key: features.arrow_functions.description
      t: 'Пример: `const foo = () => {}`'

    # language
    - key: features.proxies
      t: Прокси
    - key: features.async_await
      t: Async/Await
    - key: features.promises
      t: Промисы
    - key: features.decorators
      t: Декораторы
    - key: features.decorators.description
      t: >
          В упрощённом виде, декоратор — это просто способ обернуть
          один фрагмент кода другим, буквально “декорируя” его.

    # data structures
    - key: features.maps
      t: Ассоциативные массивы
    - key: features.sets
      t: Множества
    - key: features.typed_arrays
      t: Типизированные массивы
    - key: array_prototype_flat
      t: Array.prototype.flat

    # browser apis
    - key: features.service_workers
      t: Сервис-воркеры
    - key: features.local_storage
      t: LocalStorage
    - key: features.i18n
      t: Интернационализация (i18n)
    - key: features.web_components
      t: Веб-компоненты
    - key: features.web_audio
      t: Web Audio API
    - key: features.webgl
      t: WebGL
    - key: features.web_animations
      t: Web Animations API
    - key: features.webrtc
      t: WebRTC
    - key: features.web_speech
      t: Web Speech API
    - key: features.webvr
      t: WebVR
    - key: features.websocket
      t: Websocket
    - key: features.fetch
      t: Fetch API

    # other features
    - key: features.pwa
      t: Прогрессивное веб-приложения (PWA)
    - key: features.wasm
      t: WebAssembly (WASM)

    # patterns
    - key: patterns.object_oriented_programming
      t: Объектно‑ориентированное программирование
    - key: features.functional_programming
      t: Функциональное программирование
    - key: features.reactive_programming
