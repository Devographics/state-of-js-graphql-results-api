        Анализ ответов по исследуемым технологиям в сравнении с предыдущим годом.

    # tools section overview
    - key: blocks.tools_section_overview.title
      t: Общий обзор
    - key: blocks.tools_section_overview.description
      t: |
        Анализ ответов по исследуемым технологиям. Тёмные сегменты обозначают положительное отношение, тогда как светлые соответствуют негативному.

    # tools experience ranking
    - key: blocks.tools_experience_ranking.title
      t: Рейтинг
    - key: blocks.tools_experience_ranking.description
      t: Рейтинг узнаваемости, заинтересованности и удовлетворённости.

    # happiness
    - key: blocks.happiness.title
      t: Общий показатель удовлетворённости
    - key: blocks.happiness.description
      t: |
        По шкале от одного (очень недоволен) до пяти (очень доволен),
        насколько довольны разработчики текущим состоянием этой категории?

    # newsletter
    - key: blocks.newsletter.title
      t: Будьте на связи
    - key: blocks.newsletter.description
      t: |
        Если вы хотите узнать, когда мы опубликуем дополнительные результаты или объявим о начале опроса в следующем году, напишите свой адрес электронной почты ниже:
    - key: blocks.newsletter.email
      t: Ваша электронная почта
    - key: blocks.newsletter.submit
      t: Уведомить меня

    # features_overview
    - key: blocks.features_overview.title
      t: Анализ использования
    - key: blocks.features_overview.description
      t: |
        На этой диаграмме представлены степени применения различных возможностей, объединённых по категориям.

        Размер <span class="text-teal-darker text-bold">внешнего круга</span>
        соответствует общему числу пользователей, которые знают о возможности, тогда как
        <span class="text-teal text-bold">внутренний круг</span> представляет тех, кто действительно использовал её.

        Наведите на любой круг, чтобы увидеть <span class="text-blackpink text-bold">всплывающую подсказку</span> с подробными данными об общем количестве опрошенных.

  # export
    - key: export.export
