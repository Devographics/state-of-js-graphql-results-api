    # tool
    - key: blocks.entity.homepage_link
      t: Главная страница
    - key: blocks.entity.github_link
      t: GitHub

    # tools quadrant
    - key: blocks.tools_quadrant.title
      t: Сравнение удовлетворённости и использования
    - key: blocks.tools_quadrant.satisfaction.description
      t: |
        Эта диаграмма показывает **процент удовлетворённости** каждой технологией относительно её общего **количества пользователей**.

        Делится на на четыре квадранта:

          - **ПРОБУЮТ**: Низкая степень использования, высокая степень удовлетворённости. Технологии, на которые стоит обратить внимание.

          - **ПРИМЕНЯЮТ**: Высокая степень использования, высокая степень удовлетворённости. Технологии, которые можно спокойно применять.

          - **ИЗБЕГАЮТ**: Низкая степень использования, высокая степень удовлетворённости. Технологии, которые лучше избегать в настоящий момент.

          - **ОЦЕНИВАЮТ**: Высокая степень использования, низкая степень удовлетворённости. Технологии, от которых, возможно, стоит отказаться.

    - key: blocks.tools_quadrant.interest.description
      t: |
        Эта диаграмма показывает **процент заинтересованности** каждой технологии относительно её общего **количества пользователей** (определяется по участникам, которые знают о технологии, но ещё **не** использовали её).

        (Имейте в виду, низкое количество пользователей может быть из-за того, что технология либо не очень хорошо известна, либо её уже многие используют.)

    # category other tools
    - key: blocks.category_other_tools.title
      t: Другие инструменты
    - key: blocks.category_other_tools.description
      t: Другие инструменты в этой категории (ответы в свободной форме).

    # tool experience
    - key: blocks.tool_experience.title
      t: ${name} Опыт работы
    - key: blocks.tool_experience.description
      t: Опыт участника опроса с ${name}.

    # tool positive/negative split ("marimekko" chart)
    - key: blocks.tools_experience_marimekko.title
      t: Сравнение положительных и негативных ответов
    - key: blocks.tools_experience_marimekko.description
      t: |
          На следующей диаграмме разделены положительные (“Хочу изучить“, “Буду использовать снова“) и негативные (“Не интересно“, “Больше не буду использовать“) ответы справа и слева, соответственно, относительно центральной оси.

          Ширина столбца представляет собой количество респондентов, знакомых с рассматриваемой технологией.

    # tools section streams
    - key: blocks.tools_section_streams.title
      t: Опыт работы
    - key: blocks.tools_section_streams.description
      t: |
        Анализ ответов по исследуемым технологиям в сравнении с предыдущим годом.
    - key: blocks.tools_section_streams.note
      t: |
        Не учитываются технологии, данные по которым есть только за один год.

    # tools section overview
    - key: blocks.tools_section_overview.title
      t: Общий обзор
    - key: blocks.tools_section_overview.description
      t: |
        Анализ ответов по исследуемым технологиям. Тёмные сегменты соответствуют положительным оценкам, тогда как светлые — негативным.

    # tools experience ranking
    - key: blocks.tools_experience_ranking.title
      t: Общие показатели
    - key: blocks.tools_experience_ranking.description
      t: Процент удовлетворённости, заинтересованности, использования, узнаваемости.
    - key: blocks.tools_experience_ranking.note
      t: |
        Не учитываются технологии с узнаваемостью менее 10%. Каждое соотношение определяется следующим образом:
        - Удовлетворённость: сравнение ответов **Буду использовать снова** и **Больше не буду использовать**.
        - Заинтересованность: сравнение ответов **Хочу изучить** и **Не интересно**.
        - Использование: сравнение ответов **Буду использовать снова**/**Больше не буду использовать** с общим количеством.
        - Узнаваемость: разница между количеством ответов за узнаваемостью и количеством ответов за вариант ответа **Впервые слышу**.

    # happiness
    - key: blocks.happiness.title
      t: Общий показатель удовлетворённости
    - key: blocks.happiness.description
      t: |
        По шкале от одного (очень недоволен) до пяти (очень доволен),
        насколько довольны разработчики текущим состоянием этой категории?

    # newsletter
    - key: blocks.newsletter.title
      t: Будьте на связи
    - key: blocks.newsletter.description
      t: |
        Если вы хотите узнать, когда мы опубликуем дополнительные результаты или объявим о начале опроса в следующем году, напишите свой адрес электронной почты:
    - key: blocks.newsletter.email
      t: Ваша электронная почта
    - key: blocks.newsletter.submit
      t: Сообщить мне

    # features_overview
    - key: blocks.features_overview.title
      t: Анализ использования
    - key: blocks.features_overview.description
      t: |
        На этой диаграмме представлены степени применения различных возможностей, объединённых по категориям.

        Размер <span class="text-teal-darker text-bold">внешнего круга</span>
        соответствует общему числу пользователей, которые знают о возможности, тогда как
        <span class="text-teal text-bold">внутренний круг</span> представляет тех, кто действительно использовал её.

        Наведите на любой круг, чтобы увидеть <span class="text-blackpink text-bold">всплывающую подсказку</span> с подробными данными об общем количестве опрошенных.

  # export
    - key: export.export
      t: Экспорт
    - key: export.title
      t: "Экспорт данных: ${title}"
    - key: export.nocsv
      t: К сожалению, экспорт в CSV недоступен для этого набора данных.
    - key: export.graphql
      t: >
         Вы можете скопировать этот запрос, чтобы выполнить его в <a target="_blank" rel="nofollow" href="http://graphiql.stateofjs.com/">публичном API-сервере GraphQL</a>.

    # Tools usage variations
    - key: blocks.tools_usage_variations.title
      t: Различия использования
    - key: blocks.tools_usage_variations.description
      t: |
        Влияние различных факторов (например, шкала заработной платы, опыт или размер компании) на использование
        (участники, ответившие либо ”Буду использовать снова”, либо “Больше не буду использовать”).
        Исходный уровень — обычное использование каждого инструмента, а отклонения — дельта от этого уровня в каждом диапазоне.
        Допустим, инструмент X используют 10% опрошенных (исходный уровень),
        а процент пользователей, использующих данный инструмент от 1 до 2 лет, составляет 13% (по сравнению со всеми пользователями с таким же опытом),
        то положительная дельта будет +3%.
    - key: blocks.tools_usage_variations.note
      t: |
        Имейте в виду, что инструменты, которые в целом меньше всего используются, как правило, сильнее всего различаются.

