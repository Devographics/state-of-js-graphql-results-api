    # tools quadrant
    - key: blocks.tools_quadrant.title
      t: Удовлетворенность vs Использование
    - key: blocks.tools_quadrant.satisfaction.description
      t: |
        Эта диаграмма показывает **отношение удовлетворенности** каждой технологией к общему **количеству пользователей**. 
        Его можно разделить на четыре квадранта:

          - **ОЦЕНИВАЮТ**: Низкая степень использования, высокая степень удовлетворенности. Технологии, на которые стоит обратить внимание.

          - **ВНЕДРЯЮТ**: Высокая степень использования, высокая степень удовлетворенности. Безопасные технологии для внедрения.
          
          - **ИЗБЕГАЮТ**: Низкая степень использования, высокая степень удовлетворенности. Технологии, которых стоит избегать в настоящий момент.

          - **АНАЛИЗИРУЮТ**: Высокая степень использования, низкая степень удовлетворенности. Пересмотрите свой взгляд на эти технологии, если вы используете их в настоящий момент.

    - key: blocks.tools_quadrant.interest.description
      t: |
        Эта диаграмма показывает **отношение заинтересованности** к каждой технологии к общему **количеству пользователей** (как определено респондентами, которые знают о технологии, но еще *не* использовали ее).

        (Обратите внимание, что низкая численность пользователей может быть вызвана либо неизвестностью технологии, либо технологией, которой уже пользуется много респондентов.)

