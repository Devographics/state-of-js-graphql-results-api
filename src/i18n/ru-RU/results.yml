        которые выбрали различные диапазоны размеров компании.

    - key: blocks.tools_yearly_salary_heatmap.title
      t: Изпользование в зависимости от размера зарплаты
    - key: blocks.tools_yearly_salary_heatmap.description
      t: |
        Степень распределения использования каждой технологии, среди респондентов, 
        которые выбрали различные диапазоны заработной платы.

    - key: blocks.tools_years_of_experience_heatmap.title
      t: Изпользование в зависимости от количества лет опыта
    - key: blocks.tools_years_of_experience_heatmap.description
      t: |
        Степень распределения использования каждой технологии, среди респондентов, 
        которые выбрали различные диапазоны опыта работы.
        Обратите внимание, что рассматриваемый здесь опыт является общим опытом, а не опытом работы с конкретной технологией.

