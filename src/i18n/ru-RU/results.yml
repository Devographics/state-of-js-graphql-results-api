    # heatmaps
    - key: blocks.tools_company_size_heatmap.title
      t: Использование по размеру компании
    - key: blocks.tools_company_size_heatmap.description
      t: |
        Степень распределения использования каждой технологии в зависимости от размеров компании.

    - key: blocks.tools_yearly_salary_heatmap.title
      t: Изпользование по размеру зарплаты
    - key: blocks.tools_yearly_salary_heatmap.description
      t: |
        Степень распределения использования каждой технологии в зависимости от размеров зарплаты.

    - key: blocks.tools_years_of_experience_heatmap.title
      t: Использование по количеству опыта
    - key: blocks.tools_years_of_experience_heatmap.description
      t: |
        Степень распределения использования каждой технологии в зависимости от опыта работы.
        Обратите внимание, что учитывается общий опыт работы, а не с конкретной технологией.

    # tool
    - key: blocks.entity.homepage_link
      t: Главная страница
    - key: blocks.entity.github_link
      t: GitHub

    # tools quadrant
    - key: blocks.tools_quadrant.title
      t: Сравнение удовлетворённости и использования
    - key: blocks.tools_quadrant.satisfaction.description
      t: |
        Эта диаграмма показывает **рейтинг удовлетворённости** каждой технологией относительно её общего **количества пользователей**.

        Делится на на четыре квадранта:

          - **ПРОБУЮТ**: Низкая степень использования, высокая степень удовлетворенности. Технологии, на которые стоит обратить внимание.

          - **ПРИМЕНЯЮТ**: Высокая степень использования, высокая степень удовлетворенности. Технологии, которые можно спокойно применять.

          - **ИЗБЕГАЮТ**: Низкая степень использования, высокая степень удовлетворенности. Технологии, которые лучше избегать в настоящий момент.

          - **АНАЛИЗИРУЮТ**: Высокая степень использования, низкая степень удовлетворенности. Технологии, над прекращением использования которых стоит задуматься.

    - key: blocks.tools_quadrant.interest.description
      t: |
        Эта диаграмма показывает **рейтинг интереса** к каждой технологии относительно её общего **количества пользователей** (определяется по участникам, которые знают о технологии, но ещё **не** пользовались ей).

        (Обратите внимание, низкое количество пользователей может быть из-за того, что технология либо неизвестна, либо её уже многие используют.)

