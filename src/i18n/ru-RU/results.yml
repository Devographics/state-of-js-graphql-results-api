    - key: blocks.tools_section_overview.description
      t: |
        Обзор мнений об опрошенных технологиях. Более темные сегменты представляют позитивные мнения, 
        в то время как более светлые сегменты соответствуют негативным настроениям.

    # tools experience ranking
    - key: blocks.tools_experience_ranking.title
      t: Рейтинг
    - key: blocks.tools_experience_ranking.description
      t: Рейтинг осведомленности, заинтересованности и удовлетворенности.

    # happiness
    - key: blocks.happiness.title
      t: Общая степень удовлетворения
    - key: blocks.happiness.description
      t: |
        По шкале от одного (очень недоволен) до пяти (очень доволен), 
        насколько довольны разработчики текущим общим состоянием этой категории?

    # newsletter
    - key: blocks.newsletter.title
      t: Оставайтесь на связи
    - key: blocks.newsletter.description
      t: |
        Если вы хотите узнать, когда мы опубликуем дополнительные результаты или объявим выпуск следующего года, 
        просто оставьте нам свой адрес электронной почты ниже:
    - key: blocks.newsletter.email
      t: Ваш адрес
    - key: blocks.newsletter.submit
      t: Держите меня в курсе

    # features_overview
    - key: blocks.features_overview.title
      t: Обзор использования
    - key: blocks.features_overview.description
      t: |
        На этой диаграмме представлены различные коэффициенты принятия для всех функций, сгруппированных по категориям.

        Размер <span class="text-teal-darker text-bold">внешнего круга</span>
        соответствует общему числу пользователей, которые знают о функции, в то время как
        размер <span class="text-teal text-bold">внутреннего круга</span> представляет тех, кто действительно использовал его.

        Наведите курсор мыши на каждый узел, чтобы просмотреть подробные данные вместе с <span class="text-blackpink text-bold">наложением</span>
        которое представляет собой общее число респондентов опроса.

