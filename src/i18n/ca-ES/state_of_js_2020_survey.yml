translations:
    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_js2020
      t: >
          El 2020 ha estat un any difícil per a tothom, que fa que la preocupació pels
          darrers frameworks de JavaScript semblin força inútils en comparació.

          Tot i així, el món ha de seguir endavant, i JavaScript també ho fa. I, una vegada més, amb la teva ajuda
          intentarem crear una imatge completa de l'ecosistema per esbrinar una mica més cap a on va.
