    ###########################################################################
    # Hints
    ###########################################################################

    - key: hints.hint_hint
      t: >
          Aniràs trobant petits suggeriments com aquest al llarg dels resultats de l'enquesta
          que assenyalaran funcions i detalls addicionals.

    - key: hints.units_switcher_hint
      t: >
          Pots utilitzar el control segmentat a la part superior dreta de cada bloc per canviar
          entre percentatges relatius i recomptes absoluts per obtenir una visualització
          diferent de les mateixes dades.

    - key: hints.export_hint
      t: >
          El botó <span class="hint-export-button">Exportar</span> a la part superior de cada bloc
          et permet obtenir les dades en cru en format JSON per a qualsevol gràfic,
          o una consulta GraphQL que pots executar contra la nostra API pública.

    - key: hints.completion_hint
      t: >
          Donat que totes les preguntes són opcionals, algunes d'elles poden tenir menys respostes que d'altres.
          L'indicador de completesa (<span class="hint-completion-indicator">◕</span>) et diu exactament quanta gent ha respòs una determinada pregunta.

    - key: hints.tool_modal_hint
      t: >
          Pots fer clic a qualsevol nom de tecnologia per obtenir detalls addicionals i
          una visió més profunda de les seves dades relacionades.

    - key: hints.rankings_modes_hint
      t: >
          El gràfic de Rànquings es pot alternar entre satisfacció, interès, ús i consciència
          per donar-te una imatge més completa del rànquing d'una categoria.

    - key: hints.sharing_hint
      t: >
          Està demostrat científicament que el fet de compartir aquesta enquesta a Twitter, Facebook
          o per correu electrònic millora el teu rendiment en JavaScript fins un 15%.

    - key: hints.tshirt_hint
      t: >
          Una altra troballa garantida científicament: si compres la nostra samarreta
          incrementaràs el teu coneixement de JavaScript per sobre de 9000!
