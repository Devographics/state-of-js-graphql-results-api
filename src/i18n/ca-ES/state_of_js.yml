    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_js2019
      t: >
          El món de JavaScript podria posar una mica més d'ordre.


          Des de 2016, aquesta enquesta ha recol·lectat
          informació d'uns 20000 desenvolupadors cada any per a identificar tendències actuals i properes.


          Respon l'enquesta i ajuda'ns a esbrinar sobre quines llibreries
          els desenvolupadors volen aprendre, quines tenen les millors puntuacions, i molt més.

