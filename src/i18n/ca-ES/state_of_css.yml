    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_css2020
      t: >
          CSS està evolucionant més ràpid que mai.


          Flexbox, Grid, Multi-Column… Per no parlar sobre tots els nous paradigmes com CSS-in-JS.


          Així que després de l'èxit de l'enquesta anual sobre l'Estat de JavaScript,
          hem decidit abordar el món dels estils i selectors. Esperem que ens ajudaràs
          a identificar les últimes tendències i a esbrinar quines eines podem aprendre
          i començar a utilitzar a partir d'ara!

    - key: general.results.description
      t: L'enquesta anual sobre les últimes tendències en CSS.

