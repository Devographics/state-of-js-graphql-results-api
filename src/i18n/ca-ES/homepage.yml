    - key: homepage.intro
      t: >
          ## CSS està evolucionant més de pressa que mai.

          Flexbox, Grid, Multi-Column… Per no parlar de nous paradigmes com CSS-in-JS.

          Així que, després de l'èxit de l'enquesta anual [Estat de JavaScript](https://stateofjs.com),
          hem decidit adoptar el món dels estils i els selectors per ajudar a identificar les últimes tendències…
          i així intentar salvar la sempre creixent "gran divisió de front-end"

