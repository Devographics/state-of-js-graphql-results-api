    - key: author.sacha.bio
      t: >
          Creador de la llibreria de visualització de dades de JavaScript [Nivo](http://nivo.rocks/),
          així com [Mozaik](http://mozaik.rocks/), una eina per construir taulers elegants.

    - key: author.raphael.bio
      t: >
          Creador del butlletí diari [Sidebar](http://sidebar.io) i
          [VulcanJS](http://vulcanjs.org), un framework de codi obert fet amb React+GraphQL.
