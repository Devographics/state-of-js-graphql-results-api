    - key: homepage.intro
      t: >
          ## CSS evolueert sneller dan ooit.

          Flexbox, Grid, Multi-Column… Om nog maar te zwijgen van geheel nieuwe paradigma's zoals CSS-in-JS.

          Dus na het succes van onze jaarlijkse [State Of JavaScript](https://stateofjs.com) enquête, hebben we besloten om
          de wereld van stijlen en selectors aan te gaan om de nieuwste trends te identificeren... en te proberen
          de eeuwige groeiende “grote front-end kloof” te overbruggen!

