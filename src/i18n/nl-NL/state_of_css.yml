    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_css2020
      t: >
          CSS evolueert sneller dan ooit.


          Flexbox, Grid, Multi-Column... Om nog maar te zwijgen van geheel nieuwe paradigma's zoals CSS-in-JS.


          Dus na het succes van onze jaarlijkse State Of JavaScript-enquête,
          hebben we besloten om de wereld van stijlen en selectors aan te gaan.
          We hopen dat je ons helpt de nieuwste trends te identificeren en uit
          te zoeken welke tools we vervolgens kunnen leren en gebruiken!

    - key: general.results.description
      t: De jaarlijkse enquête over de laatste trends in CSS.

