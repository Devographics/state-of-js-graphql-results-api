locale: nl-NL
translations:
    ###########################################################################
    # General
    ###########################################################################

    # homepage
    - key: general.why_create_account
      t: Waarom moet ik een account aanmaken?
    - key: general.create_account_reasons
      t: >
          We vragen je om een account aan te maken om:

          - Dubbele reacties te vermijden

          - Je toegang te geven tot je gegevens

          - Je sessie opslaan terwijl je bezig bent

          - Je laten weten wanneer de resultaten live zijn
    - key: general.survey_closed
      t: >
          Sorry, de enquête is nu gesloten! Je kunt jke gegevens nog steeds bekijken, maar je kunt deze niet wijzigen.
    - key: general.survey_read_only
      t: >
          Je bekijkt deze enquête momenteel in de alleen-lezen modus.
    - key: general.survey_read_only_back
      t: >
          <a href="{link}">Ga terug</a> naar de hoofdonderzoekspagina om een ​​sessie te starten of te hervatten.

    # surveys
    - key: general.open_surveys
      t: Open enquêtes
    - key: general.no_open_surveys
      t: Er zijn momenteel geen enquêtes geopend.
    - key: general.closed_surveys
      t: Gesloten enquêtes
    - key: general.no_closed_surveys
      t: Er zijn momenteel geen enquêtes gesloten.
    - key: general.preview_surveys
      t: Bekijk voorbeelden van enquêtes
    - key: general.no_preview_surveys
      t: Geen enquêtes beschikbaar om te bekijken.
    - key: general.start_survey
      t: Start enquête »
    - key: general.continue_survey
      t: Doorgaan met enquête »
    - key: general.review_survey
      t: Beoordeel enquête »
    - key: general.preview_survey
      t: Bekijk voorbeeld van enquête »
    - key: general.finish_survey
      t: Voltooi enquête »
    - key: general.survey_closed
      t: Deze enquête is nu gesloten.
    - key: general.survey_results
      t: Bekijk enquête resultaten »
    - key: general.surveys_available_languages
      t: 'Enquêtes beschikbaar in:'
    - key: general.help_us_translate
      t: Help ons de enquêtes te vertalen »
    - key: general.translators
      t: Vertalers
    - key: general.translation_help
      t: Hulp bij vertalingen

    # footer
    - key: general.privacy_policy
      t: Privacybeleid
    - key: general.leave_issue
      t: Vragen? Bug gevonden? <a href="{link}" target="_blank">Laat een issue achter</a>.
    - key: general.emoji_icons
      t: Emoji-pictogrammen door <a target="_blank" rel="noreferrer" href="https://icons8.com">Icons8</a>

    # navigation
    - key: general.table_of_contents
      t: Inhoudsopgave
    - key: general.all_questions_optional
      t: >
          Let op: alle vragen zijn optioneel, 100% voltooiing is niet vereist.
    - key: general.data_is_saved
      t: Je gegevens worden opgeslagen wanneer je naar de vorige of volgende sectie navigeert.

    # thanks
    - key: general.back
      t: Terug
    - key: general.thanks
      t: >
          Bedankt voor het invullen van de enquête!

          Je gegevens zijn opgeslagen. Je kunt het bekijken of wijzigen totdat de enquête wordt gesloten.

          Je kunt ons ook helpen door deze enquête te delen. Elk beetje telt, en het helpt om onze gegevens gelijk te houden
           en ook meer representatief:
    - key: thanks.learn_more_about
      t: 'Enkele van de functies waarover je wellicht meer wilt weten:'
    - key: thanks.knowledge_score
      t: Kennis score
    - key: thanks.score_explanation
      t: >
          Je hebt <span class="score-number score-number-known">{known}</span> uit
           <span class="score-number score-number-total">{total}</span> functies genoemd in de enquête, dit
           plaatst je in de top <span class="score-number score-number-ranking">{knowledgeRankingFromTop}%</span>
           van alle respondenten.
    - key: thanks.share_on_twitter
      t: Delen op Twitter
    - key: thanks.share_score_message
      t: >
          Ik heb een kennisscore van {score}% behaald in de #{hashtag} enquête van dit jaar! Vul de enquête hier in: {shareUrl}
    # share
    - key: general.share_subject
      t: >
          {surveyName} enquête
    - key: general.share_text
      t: >
          De enquête van {surveyName} van dit jaar is nu geopend! {link}

    # forms
    - key: forms.select_option
      t: Selecteer optie

    # partners
    - key: partners.our_partners
      t: Onze partners
    - key: partners.become_partner
      t: Een partner worden

    # 404
    - key: notfound.title
      t: 404 Niet gevonden
    - key: notfound.description
      t: Sorry, we konden niet vinden wat je zocht.

    # other
    - key: general.join_discord
      t: Doe met ons mee op <a href="{link}">Discord</a>.
    - key: general.translator_mode
      t: Druk op option/alt om de vertaalmodus in te schakelen
    - key: general.charts_nivo
      t: Grafieken gebouwd met <a href="{link}">Nivo</a>.

