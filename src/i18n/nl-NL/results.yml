    ###########################################################################

    # heatmaps
    - key: blocks.tools_company_size_heatmap.title
      t: Gebruik per bedrijfsgrootte
    - key: blocks.tools_company_size_heatmap.description
      t: |
          Voor elke technologie, hoe het gebruik wordt verdeeld onder respondenten
          die verschillende bedrijfsgroottes hebben gekozen.

    - key: blocks.tools_yearly_salary_heatmap.title
      t: Gebruik per salaris schaal
    - key: blocks.tools_yearly_salary_heatmap.description
      t: |
          Hoe het gebruik voor elke technologie wordt verdeeld over respondenten
          die verschillende salarisschalen hebben gekozen.

    - key: blocks.tools_years_of_experience_heatmap.title
      t: Gebruik per jarenlange ervaring
    - key: blocks.tools_years_of_experience_heatmap.description
      t: |
          Hoe het gebruik voor elke technologie wordt verdeeld onder respondenten
          die verschillende ervaringsbereiken hebben gekozen. Merk op dat de
          ervaring in kwestie hier algemene ervaring is, niet ervaring met een specifieke technologie.

    # tool
    - key: blocks.entity.homepage_link
      t: Startpagina
    - key: blocks.entity.github_link
      t: GitHub

    # cardinality
    - key: blocks.all_sections_tools_cardinality_by_user.title
      t: Technologie gebruik kardinaliteit
    - key: blocks.all_sections_tools_cardinality_by_user.description
      t: Welk percentage van de respondenten gebruikt voor elke sectie (gedefinieerd als “zou opnieuw gebruiken”) één, twee, drie, enz. technologieën.

    - key: blocks.front_end_frameworks_tools_cardinality_by_user.title
      t: Technologie gebruik kardinaliteit
    - key: blocks.front_end_frameworks_tools_cardinality_by_user.description
      t: Welk percentage van de respondenten gebruikt (gedefinieerd als “zou opnieuw gebruiken”) één, twee, drie, etc. items in deze sectie.

    # tools arrows
    - key: blocks.tools_arrows.title
      t: Veranderingen in de tijd
    - key: blocks.tools_arrows.description
      t: |
          Elke regel loopt van 2016 tot 2020. Een hoger punt betekent dat een technologie door meer mensen
          is gebruikt, en een punt verder naar rechts betekent dat meer gebruikers het willen leren;
          of hebben het gebruikt en zouden het opnieuw gebruiken.
    - key: blocks.tools_arrows.note
      t: |
          - Sommige regels slaan jaren over.
          - Technologieën met slechts één jaar aan gegevens worden niet weergegeven.

    # tools quadrant
    - key: blocks.tools_quadrant.title
      t: Tevredenheid versus gebruik
    - key: blocks.tools_quadrant.description
      t: |
          Dit diagram toont de **tevredenheidsratio** van elke technologie over het totale **aantal gebruikers**.
          Het kan worden onderverdeeld in vier kwadranten:

            - **BEOORDELEN**: Laag gebruik, hoge tevredenheid. Technologieën die de moeite waard zijn om in de gaten te houden.

            - **ADOPTEREN**: Hoog gebruik, hoge tevredenheid. Veilige technologieën om toe te passen.

            - **VERMIJDEN**: Laag gebruik, lage tevredenheid. Technologieën die momenteel waarschijnlijk het beste worden vermeden.

            - **ANALYSEREN**: Hoog gebruik, lage tevredenheid. Beoordeel deze technologieën opnieuw als je ze momenteel gebruikt.

    - key: blocks.tools_quadrant.note
      t: Merk op dat TypeScript twee keer in de grafiek voorkomt omdat het is opgenomen in zowel de JavaScript-smaken als de Buildtools-secties.

    - key: blocks.tools_quadrant.interest.description
      t: |
          Deze grafiek toont de **interesse verhouding** van elke technologie over het totale **aantal gebruikers** (zoals gedefinieerd door respondenten die op de hoogte zijn van een technologie maar deze nog *niet* hebben gebruikt).

          (Merk op dat lage gebruikersaantallen te wijten kunnen zijn aan een onbekende technologie of aan een technologie waarvan veel respondenten deze al gebruiken.)

    # category other tools
    - key: blocks.category_other_tools.title
      t: Other Tools
    - key: blocks.category_other_tools.description
      t: Andere tools in deze categorie (antwoorden met vrije vorm).

    # tool experience
    - key: blocks.tool_experience.title
      t: '{name} ervaring'
    - key: blocks.tool_experience.description
      t: Ervaring van respondent met {name}.

    # tool positive/negative split ("marimekko" chart)
    - key: blocks.tools_experience_marimekko.title
      t: Positieve/Negatieve splitsing
    - key: blocks.tools_experience_marimekko.description
      t: |
          Deze grafiek verdeelt positieve (“wil leren”, “zou opnieuw gebruiken”) versus
          negatieve (“niet geïnteresseerd”, “zou niet opnieuw gebruiken”) ervaringen aan
          beide zijden van een centrale as.

          De staafdikte vertegenwoordigt het aantal respondenten dat op de hoogte is van een technologie.

    # tools section streams
    - key: blocks.tools_section_streams.title
      t: Ervaring in de loop van de tijd
    - key: blocks.tools_section_streams.description
      t: |
          Overzicht van meningen over de onderzochte technologieën in de loop van de tijd.
    - key: blocks.tools_section_streams.note
      t: |
          Technologieën met slechts één jaar aan gegevens zijn niet inbegrepen.

    # tools section overview
    - key: blocks.tools_section_overview.title
      t: Categorieoverzicht
    - key: blocks.tools_section_overview.description
      t: |
          Overzicht van meningen over de onderzochte technologieën. Donkere segmenten vertegenwoordigen positieve meningen,
          terwijl lichtere segmenten overeenkomen met een negatief sentiment.

    # tools experience ranking
    - key: blocks.tools_experience_ranking.title
      t: Rankings
    - key: blocks.tools_experience_ranking.description
      t: Ranglijsten van tevredenheid, interesse, gebruik en bewustzijn.
    - key: blocks.tools_experience_ranking.note
      t: |
          Technologieën met minder dan 10% bekendheid niet inbegrepen. Elke verhouding wordt als volgt gedefinieerd:

          - Tevredenheid: **zou opnieuw** / (**zou opnieuw gebruiken** + **zou niet opnieuw gebruiken**)
          - Interesse: **wil leren** / (**wil leren** + **niet geïnteresseerd**)
          - Gebruik: (**zou opnieuw** + **niet opnieuw gebruiken**) / **totaal**
          - Bewustzijn: (**totaal** - **nooit gehoord**) / **totaal**

    # happiness
    - key: blocks.happiness.title
      t: Overall Happiness
    - key: blocks.happiness.description
      t: |
          Op een schaal van één (erg ongelukkig) tot vijf (erg blij),
          hoe blij zijn ontwikkelaars met de huidige algemene toestand van deze categorie?

    # newsletter
    - key: blocks.newsletter.title
      t: Blijf op de hoogte
    - key: blocks.newsletter.description
      t: |
          Als je wilt weten wanneer we aanvullende resultaten publiceren of de editie van volgend jaar aankondigen,
          kun je hieronder je email achterlaten:
    - key: blocks.newsletter.email
      t: Jouw email
    - key: blocks.newsletter.submit
      t: Hou mij op de hoogte

    # features_overview
    - key: blocks.features_overview.title
      t: Gebruiksoverzicht
    - key: blocks.features_overview.description
      t: |
          Deze grafiek toont de verschillende acceptatiegraad voor alle functies, gegroepeerd per categorie.

          De grootte van de <span class="text-teal-darker text-bold">buitenste cirkel</span>
          komt overeen met het totale aantal gebruikers dat op de hoogte is van een functie, terwijl
          de <span class="text-teal text-bold">binnenste</span> degenen vertegenwoordigt die het daadwerkelijk hebben gebruikt.

          Plaats de muisaanwijzer op elk punt om gedetailleerde gegevens te bekijken, samen met een <span class="text-blackpink text-bold">overlay</span>
          die het totale aantal enquêterespondenten vertegenwoordigt.

    # export
    - key: export.export
      t: Exporteren
    - key: export.title
      t: Exporteer gegevens voor {title}
    - key: export.nocsv
      t: Sorry, CSV-export is niet beschikbaar voor deze dataset.
    - key: export.graphql
      t: >
          Je kunt deze zoekopdracht kopiëren en plakken in onze <a target="_blank" rel="nofollow" href="http://graphiql.stateofjs.com/">openbare GraphQL API</a>.

    # Tools usage variations
    - key: blocks.tools_usage_variations.title
      t: Gebruiksvariaties
    - key: blocks.tools_usage_variations.description
      t: |
          Hoe verschillende factoren zoals salarisschaal, jarenlange ervaring
          of bedrijfsgrootte beïnvloeden het gebruik (deelnemers die een van beide hebben geantwoord
          "Zou opnieuw gebruiken" of "zou niet opnieuw gebruiken").

          De basislijn vertegenwoordigt het basisgebruik voor elk gereedschap en de offsets
          komen overeen met de delta vanaf deze basislijn in elk bereik. Laten we zeggen
          tool X heeft een algemeen gebruik van 10% onder alle respondenten (de baseline),
          dan als het percentage gebruikers met 1 tot 2 jaar ervaring
          het gebruik van deze tool is 13% (vergeleken met alle gebruikers die 1 tot 2 jaar
          ervaring), dan hebben we een positieve delta van +3%.
    - key: blocks.tools_usage_variations.note
      t: |
          Houd er rekening mee dat tools met een lager algemeen gebruik meer kunnen variëren.

    # Recommended Resources
    - key: blocks.recommended_resources.title
      t: Aanbevolen bronnen

