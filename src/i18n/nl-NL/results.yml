    ###########################################################################
    # Hints
    ###########################################################################

    - key: hints.hint_hint
      t: >
          In de enquêteresultaten vind je kleine hints zoals deze
          die je op extra functies en details zullen wijzen.

    - key: hints.units_switcher_hint
      t: >
          Je kunt het gesegmenteerde besturingselement in de rechterbovenhoek van
          elk blok gebruiken om te schakelen tussen relatieve percentages en absolute
          tellingen om een andere weergave van dezelfde gegevens te krijgen.

    - key: hints.export_hint
      t: >
          Met de <span class="hint-export-button">Exporteren</span> knop bovenaan elk blok kun
          je de ruwe JSON-gegevens voor elk diagram opvragen, of een GraphQL-query
          die je kunt uitvoeren tegen onze openbare API.

    - key: hints.completion_hint
      t: >
          Omdat alle vragen optioneel zijn, kregen sommige vragen minder antwoorden dan andere.
          De voltooiingsindicator (<span class="hint-voltooiingsindicator">◕</span>) vertelt je precies hoeveel mensen een bepaalde vraag hebben beantwoord.

    - key: hints.tool_modal_hint
      t: >
          Je kunt op elke technologienaam klikken voor extra details en een meer diepgaande blik op de gerelateerde gegevens.

    - key: hints.rankings_modes_hint
      t: >
          De ranglijst kan worden omgeschakeld tussen tevredenheid, interesse,
          gebruik en bekendheid om u een vollediger beeld te geven van de rangschikking van een categorie.

    - key: hints.sharing_hint
      t: >
          Het is wetenschappelijk bewezen dat het delen van deze enquête op Twitter,
          Facebook of per e-mail jouw JavaScript-prestaties tot wel 15% verbetert.

    - key: hints.tshirt_hint
      t: >
          Nog een gegarandeerde wetenschappelijke bevinding: als je ons t-shirt koopt,
          vergroot je houw JavaScript-kennis met meer dan 9000!
