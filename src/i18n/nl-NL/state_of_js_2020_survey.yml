translations:
    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_js2020
      t: >
          2020 is voor iedereen een moeilijk jaar geweest, een jaar waarin je
          je zorgen over de nieuwste JavaScript-frameworks in vergelijking daarmee vrij zinloos lijkt.


          Toch moet de wereld verder, en dat geldt ook voor JavaScript. En nogmaals,met jouw hulp
          zullen we proberen een alomvattend beeld van het ecosysteem op te bouwen om wat meer te weten te komen
          over waar het heen gaat.
