    - key: homepage.intro
      t: >
          ## CSS jde kupředu rychleji než kdy dřív.

          Flexbox, Grid, Multi-Column… A to nemluvíme o úplně nových paradigmatech jako je
          CSS-in-JS.

          Po úspěchu našeho každoročního průzkumu [State Of JavaScript](https://stateofjs.com) jsme
          se rozhodli prozkoumat také svět stylů a selektorů a zmapovat i jejich nejnovější trendy.
          A co víc: zkusit tak překlenout věčně se prohlubující frontendovou propast.

    - key: homepage.take_survey
      t: Zahájit průzkum

    - key: homepage.view_results
      t: Zobrazit výsledky z roku 2019

    - key: share.help_spread
      t: Dejte o nás vědět!

    - key: newsletter.stay_tuned
      t: Zůstaňte v kontaktu
    - key: newsletter.leave_your_email
      t: Zanechte nám svůj e-mail a my vám dáme vědět, jakmile se bude konat další průzkum.

    - key: author.sacha.bio
      t: >
          Tvůrce javascriptové vizualizační knihovny [Nivo](http://nivo.rocks/)
          a projektu [Mozaik](http://mozaik.rocks/), nástroje pro vytváření atraktivních dashboardů.
    - key: author.raphael.bio
      t: >
          Autor denního newsletteru [Sidebar](http://sidebar.io) a projektu
          [VulcanJS](http://vulcanjs.org), open-source frameworku v React+GraphQL.
