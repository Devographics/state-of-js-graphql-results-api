locale: cs-CZ
translations:
    ###########################################################################
    # General
    ###########################################################################

    # homepage
    - key: general.why_create_account
      t: Proč je třeba, abych se registroval?
    - key: general.create_account_reasons
      t: >
          O vytvoření účtu vás žádáme, protože:

          - chceme předejít duplicitním odpovědím

          - chceme, abyste měli přístup ke svým datům

          - průběžně ukládáme vaše odpovědi

          - upozorníme vás, jakmile budou výsledky zveřejněny
    - key: general.survey_closed
      t: >
          Je nám líto, ale průzkum byl již ukončen. Můžete si projít své odpovědi,
          už ale bohužel není možné je upravovat.
    - key: general.survey_read_only
      t: >
          Průzkum si právě prohlížíte v režimu ke čtení.
    - key: general.survey_read_only_back
      t: >
          Můžete se <a href=${link}>vrátit zpět</a>
          na hlavní stránku a začít průzkum znovu nebo v něm pokračovat.

    # surveys
    - key: general.open_surveys
      t: Otevřené průzkumy
    - key: general.no_open_surveys
      t: Momentálně nejsou otevřené žádné průzkumy.
    - key: general.closed_surveys
      t: Ukončené průzkumy
    - key: general.start_survey
      t: Zahájit průzkum »
    - key: general.continue_survey
      t: Pokračovat v průzkumu »
    - key: general.review_survey
      t: Upravit odpovědi »
    - key: general.preview_survey
      t: Zobrazit odpovědi »
    - key: general.finish_survey
      t: Dokončit průzkum »
    - key: general.survey_closed
      t: Tento průzkum byl ukončen.
    - key: general.survey_results
      t: Zobrazit výsledky průzkumu »
    - key: general.surveys_available_languages
      t: 'Průzkumy jsou dostupné v těchto jazycích:'
    - key: general.help_us_translate
      t: Pomozte nám přeložit průzkumy »
    - key: general.translators
      t: Překladatelé
    - key: general.translation_help
      t: Nápověda k překladům

    # footer
    - key: general.privacy_policy
      t: Ochrana osobních údajů
    - key: general.leave_issue
      t: Máte dotaz? Našli jste chybu? <a href=${link} target="_blank">Založte issue</a>.
    - key: general.emoji_icons
      t: Emoji ikony od <a target="_blank" rel="noreferrer" href="https://icons8.com">Icons8</a>

    # navigation
    - key: general.table_of_contents
      t: Obsah
    - key: general.all_questions_optional
      t: >
          Poznámka: všechny otázky jsou nepovinné a jejich zodpovězení není vyžadováno.
    - key: general.data_is_saved
      t: Vaše odpovědi se uloží při přechodu na další nebo předchozí otázku.

    # thanks
    - key: general.back
      t: Zpět
    - key: general.thanks
      t: >
          Děkujeme za vaši účast v průzkumu!


          Vaše odpovědi byly zaznamenány. Můžete si je prohlédnout nebo upravit kdykoli před
          ukončením průzkumu.


          Můžete nám také pomoci dát vědět o tomto průzkumu tím, že jej budete sdílet. Každé sdílení
          se počítá a data z průzkumu tak budou ještě reprezentativnější:
    - key: thanks.learn_more_about
      t: 'Některé z funkcí, o nichž byste se rádi dověděli více:'
    - key: thanks.knowledge_score
      t: Vědomostní skóre
    - key: thanks.score_explanation
      t: >
          Už jste viděli nebo přímo použili
          <span class="score-number score-number-known">{known}</span>
          z celkem <span class="score-number score-number-total">{total}</span> funkcí zmíněných
          v tomto průzkumu. Tím jste se umístili mezi prvních
          <span class="score-number score-number-ranking">{knowledgeRankingFromTop} %</span>
          respondentů.
    - key: thanks.share_on_twitter
      t: Sdílet na Twitteru
    - key: thanks.share_score_message
      t: >
          Moje vědomostní skóre v letošním ročníku průzkumu #{hashtag} je {score} %!
          Účastněte se průzkumu i vy: {shareUrl}
    # share
    - key: general.share_subject
      t: >
          Průzkum {surveyName}
    - key: general.share_text
      t: >
          Letošní ročník průzkumu {surveyName} je otevřený! {link}

    # forms
    - key: forms.select_option
      t: Vyberte možnost

