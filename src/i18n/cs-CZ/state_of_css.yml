    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_css2020
      t: >
        ## CSS jde kupředu rychleji než kdy dřív.

        Flexbox, Grid, Multi-Column… A to nemluvíme o úplně nových paradigmatech jako je
        CSS-in-JS.

        Po úspěchu našeho každoročního průzkumu [State Of JavaScript](https://stateofjs.com) jsme
        se rozhodli prozkoumat také svět stylů a selektorů a zmapovat i jejich nejnovější trendy.
        Věříme, že nám pomůžete tyto trendy identifikovat a ujasnit si, které z nových technik
        a nástrojů stojí za to začít používat.

