    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_js2019
      t: >
          Svět JavaScriptu by si zasloužil udělat trochu pořádek.

          Od roku 2016 jsme každý rok v tomto průzkumu sesbírali data od více
          než 20 000 vývojářů a identifikovali jsme aktuální a nadcházející trendy.

          Účastněte se průzkumu i vy a pomozte nám zjistit, které knihovny se
          vývojáři chtějí naučit používat, které z nich mají nejlepší hodnocení,
          a mnohem víc.

