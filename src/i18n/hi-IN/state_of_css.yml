locale: hi-IN
namespace: css
translations:
  ###########################################################################
  # General
  ###########################################################################

  - key: general.survey_intro_css2020 # TODO (Outdated translation)
    t: >
      CSS पहले से कहीं ज्यादा तेजी से विकसित हो रहा है।


      Flexbox, Grid, Multi-Column… CSS-in-JS जैसे पूरे नए प्रतिमानों के बारे में कुछ नहीं कहना।


      इसलिए हमारे वार्षिक स्टेट ऑफ जावास्क्रिप्ट सर्वे की सफलता के बाद, 
      हमने अक्षांशों के रुझानों की पहचान करने में मदद करने के लिए शैलियों और चयनकर्ताओं 
      की दुनिया पर फैसला किया है… और बढ़ती "महान फ्रंट-एंड डिवाइड" को जोड़ने की कोशिश करें!

