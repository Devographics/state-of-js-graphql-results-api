    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_js2019
      t: >
          The JavaScript world could use a bit of classification.


          自2016年以来，本调查每年从20,000多名开发人员中获取调查数据，以确定JavaScript当前和未来的趋势。


          参加调查并帮助我们寻找开发人员接下来需要学习的库，满意度最高的库等等。

