    - key: general.survey_intro_js2020
      t: >
          2020年对每个人来说都是艰难的一年，相比之下，担心最新的JavaScript框架似乎很徒劳。

          
          不过，世界还是要继续前进，JavaScript也要继续前进。
          再一次，在你的帮助下，我们将尝试建立起生态系统的全貌，来了解一下它的发展方向。 
