        对于每种技术，在选择不同薪资范围的受访者中，使用情况如何。

    - key: blocks.tools_years_of_experience_heatmap.title
      t: 按经验年限划分的使用情况
    - key: blocks.tools_years_of_experience_heatmap.description
      t: |
        对于每种技术，在选择不同经验年限范围的受访者中，使用情况如何。
        请注意，这里讨论的经验是一般经验，而不是特定技术的经验。

    # tool
    - key: blocks.entity.homepage_link
      t: 主页
    - key: blocks.entity.github_link
      t: GitHub

    # cardinality
    - key: blocks.all_sections_tools_cardinality_by_user.title
      t: 技术使用基数
    - key: blocks.all_sections_tools_cardinality_by_user.description
      t: 对于每一部分，受访者对前几种技术的使用率(此处的"使用"定义为"会再次使用")。

    - key: blocks.front_end_frameworks_tools_cardinality_by_user.title
      t: 技术使用基数
    - key: blocks.front_end_frameworks_tools_cardinality_by_user.description
      t: 对于每一部分，受访者对前几种技术的使用率(此处的"使用"定义为"会再次使用")。

    # tools arrows
    - key: blocks.tools_arrows.title
      t: 随时间变化
    - key: blocks.tools_arrows.description
      t: |
          每条时间从2016到2020年。较高的点表示更多的人在使用该技术，较右则的点意昧着更多的受访者想要学习它；或者已经使用过并且会再欠使用它。
    - key: blocks.tools_arrows.note
      t: |
          - 有些线条跳过了几年。
          - 只有一年数据的技术没有显示。

    # tools quadrant
    - key: blocks.tools_quadrant.title
      t: 满意度 对比 使用率
    - key: blocks.tools_quadrant.satisfaction.description
      t: |
        这张图表显示了每种技术对其总 **用户数量** 的 **满意率**。它可以分为四个象限：

          - **评估**: 使用率较低，满意度较高。值得关注的技术。

          - **采用**: 使用率高，满意度高。可采用安全技术。

          - **规避**: 使用率低，满意度低。目前最好避免使用的技术。

          - **待定**: 使用率高，满意度低。如果您正在使用这些技术，请重新评估它们。
    - key: blocks.tools_quadrant.satisfaction.note
      t: 注意，TypeScript 在图表中出现了两次，因为它同时包含在JavaScript 偏好和构建工具部分。

    - key: blocks.tools_quadrant.interest.description
      t: |
        这张图表显示了每种技术对其总 **用户数量** 的 **关注率** (关注定义为了解某一技术但尚未使用该技术的受访者)。

        (请注意，低用户数量可能是由于非著名的技术，也可能是该技术很多受访者已经在使用。)

    # category other tools
    - key: blocks.category_other_tools.title
      t: 其他工具
    - key: blocks.category_other_tools.description
      t: 此类别中的其他工具（自由填写的答案）。

    # tool experience
    - key: blocks.tool_experience.title
      t: '{name} 体验'
    - key: blocks.tool_experience.description
      t: 受访者对 {name} 的体验.

    # tool positive/negative split ("marimekko" chart)
    - key: blocks.tools_experience_marimekko.title
      t: 积极/消极体验拆分图
    - key: blocks.tools_experience_marimekko.description
      t: |
          这张图表将用户的积极体验(想学习，会再次使用)和消极体验(不感兴趣，不会再次使用)分在中轴两侧。
          
          柱状的厚度代表了解某一技术的访问者数量。

    # tools section streams
    - key: blocks.tools_section_streams.title
      t: 随时间变化的体验
    - key: blocks.tools_section_streams.description
      t: |
        技术体验随时间变化的概览。
    - key: blocks.tools_section_streams.note
      t: |
        不包含只有一年数据的技术。

    # tools section overview
    - key: blocks.tools_section_overview.title
      t: 分类概览
    - key: blocks.tools_section_overview.description
      t: |
        对所调查技术的态度的概览。较深的部分代表积极的观点，而较浅的部分对应消极的情绪。

    # tools experience ranking
    - key: blocks.tools_experience_ranking.title
      t: 排行
    - key: blocks.tools_experience_ranking.description
      t: 满意度, 关注度, 使用率, 和认知率的排行。
    - key: blocks.tools_experience_ranking.note
      t: |
        不包含认知率低于10％的技术。 每个比率定义如下：

        - 满意率：**会再次使用** / (**会再次使用** + **不会再次使用**)
        - 关注率：**想学习** / (**想学习** + **不感兴趣**)
        - 使用率：(**将再次使用** + **将不再使用**) / **总计**
        - 认知率：(**总计** - **从未听说过**) / **总计**

    # happiness
    - key: blocks.happiness.title
      t: 总体满意度
    - key: blocks.happiness.description
      t: |
        从1(非常不高兴)到5(非常高兴)，开发者对这一类别的整体满意度。

    # newsletter
    - key: blocks.newsletter.title
      t: 持续关注
    - key: blocks.newsletter.description
      t: |
        如果你想知道我们何时发布额外的结果或宣布明年的版本,
        请在下面留下你的邮箱:
    - key: blocks.newsletter.email
      t: 你的邮箱
    - key: blocks.newsletter.submit
      t: 通知我

    # features_overview
    - key: blocks.features_overview.title
      t: 使用情况概览
    - key: blocks.features_overview.description
      t: |
        这张图根据分类划分，显示了各种特性的采用率。

        <span class="text-teal-darker text-bold">外圈</span>的尺寸代表了了解这个特性的用户数量, 而<span class="text-teal text-bold">内圈</span>的尺寸代表了实际使用这个特性的用户数量。

        鼠标悬浮在每个节点上，可以查看详细数据。

    # export
    - key: export.export
      t: 导出
    - key: export.title
      t: 导出 {title} 数据
    - key: export.nocsv
      t: 对不起, 当前数据集不支持 CSV 导出。
    - key: export.graphql
      t: >
          你可以在我们的公共 <a target="_blank" rel="nofollow" href="http://graphiql.stateofjs.com/">public GraphQL API</a> 中复制粘贴此查询。

    # Tools usage variations
    - key: blocks.tools_usage_variations.title
      t: 使用率变化
    - key: blocks.tools_usage_variations.description
      t: |
        不同的因素，如薪资范围，经验年限或公司规模会如何影响使用率(依据受访者“会再次使用”或“不会再次使用”的答案)。

        基准代表每个工具的基本使用率，偏移量对应于每个范围中相对基线的的增量。
        比方说工具X在所有受访者中的总体使用率为10％（基准），那么如果拥有1至2年经验的用户使用此工具的比例为13％（相对于拥有1-2年经验的所有用户），那么我们的增量为 +3％。

    - key: blocks.tools_usage_variations.note
      t: |
        请记住，总体使用率较低的工具往往变化更大。

    # Recommended Resources
    - key: blocks.recommended_resources.title
      t: 资源推荐

