    ###########################################################################
    # Hints
    ###########################################################################

    - key: hints.hint_hint
      t: >
          在整个调查结果中，您会发现类似这样的小提示，它们将指出额外的特性和细节。

    - key: hints.units_switcher_hint
      t: >
          您可以使用每个图表右上角的控件在相对百分比和绝对数量之间切换，以获得相同数据的不同视图。

    - key: hints.export_hint
      t: >
          通过每个图表上方的<span class="hint-export-button">导出</span>按钮，可以获取图表的原始 JSON 数据，或者是可以在我们的公共API中运行的 GraphQL 查询。

    - key: hints.completion_hint
      t: >
          由于所有问题都是可选的，因此有些问题得到的答复少于其他问题。
          完成指示符（<span class="hint-completion-indicator">◕</span>）会告诉您到底有多少人回答了给定的问题。

    - key: hints.tool_modal_hint
      t: >
          您可以单击任何技术的名称，来获得额外的详细信息，并更深入地查看其相关数据。

    - key: hints.rankings_modes_hint
      t: >
          排行图表可以在满意度、关注度、使用情况和认识程度之间进行切换，从而让你对每个类别的排名有更全面的了解。

    - key: hints.sharing_hint
      t: >
          科学证明，在Twitter、Facebook或电子邮件上分享这项调查可以让你的 JavaScript 性能提高15%。

    - key: hints.tshirt_hint
      t: >
          另一个有保证的科学发现是：：购买我们的t恤将使您的 JavaScript 知识骤增！
