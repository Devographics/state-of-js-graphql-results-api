    - key: homepage.intro
      t: >
          ## CSS 以前所未有的速度发展/

          Flexbox （弹性盒模型）、 Grid （网格布局）、 Multi-Column （多列布局）甚至于 CSS-in-JS 这样的全新领域。

          也因每年举办的 [State Of JavaScript](https://stateofjs.com) 取得成功后。我们决定深入样式选择器的世界，帮助大家找到
          最新趋势，作为桥梁连接“大前端时代”洪流！

    - key: homepage.take_survey
      t: 参与问卷

    - key: homepage.view_results
      t: 查看 2019 年调查结果

    - key: share.help_spread
