  # Options
  ###########################################################################

  # css for print
  - key: options.css_for_print.0
    t: (Casi) nunca escribo CSS para ser impreso
  - key: options.css_for_print.1
    t: Ocasionalmente escribo CSS para ser impreso
  - key: options.css_for_print.2
    t: Escribo CSS para ser impreso para casi todos los proyectos
  - key: options.css_for_print.3
    t: Sólo me centro en CSS para ser impreso

  # css for email
  - key: options.css_for_email.0
    t: (Casi) nunca escribo CSS para correos electrónicos
  - key: options.css_for_email.1
    t: Ocasionalmente escribo CSS para correos electrónicos
  - key: options.css_for_email.2
    t: Escribo CSS para correos electrónicos para casi todos los proyectos
  - key: options.css_for_email.3
    t: Sólo me centro en CSS para correos electrónicos

