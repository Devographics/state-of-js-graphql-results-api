    ###########################################################################
    # Hints
    ###########################################################################

    - key: hints.hint_hint
      t: >
          Encontrarás pequeñas pistas como esta a lo largo de los resultados de la encuesta
          que te indicarán características y detalles adicionales.

    - key: hints.units_switcher_hint
      t: >
          Puedes usar el segmento de control arriba a la derecha de cada bloque para cambiar
          entre porcentajes relativos y cuentas absolutas para tener una vista distinta de
          la misma información.

    - key: hints.export_hint
      t: >
          El <span class="hint-export-button">Botón de Exportar</span> en la parte de arriba
          de cada bloque te permite obtener el JSON de los datos en bruto de cualquier gráfica, 
          o una query de GraphQL que puedes correr contra nuestra API pública.

    - key: hints.completion_hint
      t: >
          Ya que todas las preguntas son opcionales, algunas de ellas tienen menos respuestas que otras.
          El indicador de completitud (<span class="hint-completion-indicator">◕</span>) te dice cuanta gente las ha respondido.

    - key: hints.tool_modal_hint
      t: >
          Puedes pulsar en el nombre de cualquier tecnología para obtener
          detalles adicionales y una visión más profunda de sus datos.

    - key: hints.rankings_modes_hint
      t: >
          La gráfica de Rankings cambia entre satisfacción, interés, uso y relevancia para
          darte una visión más completa de los rankings de una categoría.

    - key: hints.sharing_hint
      t: >
          Está científicamente demostrado que compartir esta encuesta en Twitter, Facebook,
          o por correo, mejora el rendimiento programando en JavaScript un 15%.

    - key: hints.tshirt_hint
      t: >
          Otro descubrimiento científico garantizado: comprar nuestra camiseta
          ¡incrementará tus conocimientos de JavaScript por encima de 9000!
