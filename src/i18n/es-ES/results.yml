    # heatmaps
    - key: blocks.tools_company_size_heatmap.title
      t: Uso en Función del Tamaño de la Compañía
    - key: blocks.tools_company_size_heatmap.description
      t: |
        Para cada tecnología, como está extendido el uso entre los encuestados
        atendiendo a diferentes tamaños de compañías.

    - key: blocks.tools_yearly_salary_heatmap.title
      t: Uso en Función del Rango Salarial
    - key: blocks.tools_yearly_salary_heatmap.description
      t: |
        Para cada tecnología, como está extendido el uso entre los encuestados
        atendiendo a diferentes rangos salariales.

    - key: blocks.tools_years_of_experience_heatmap.title
      t: Uso en Función de los Años de Experiencia
    - key: blocks.tools_years_of_experience_heatmap.description
      t: |
        Para cada tecnología, como está extendido el uso entre los encuestados atendiendo a diferentes niveles de experiencia.
        Pensad que la experiencia aquí es experiencia general, no experiencia con una tecnología específica.

    # tool
    - key: blocks.entity.homepage_link
      t: Página Principal
    - key: blocks.entity.github_link
      t: GitHub

    # cardinality
    - key: blocks.all_sections_tools_cardinality_by_user.title
      t: Cardinalidad de Uso de Tecnología
    - key: blocks.all_sections_tools_cardinality_by_user.description
      t: Para cada sección, qué porcentaje de encuestados usa (definido como haber respondido “volvería a usar”) una, dos, tres, etc. tecnologías.

    - key: blocks.front_end_frameworks_tools_cardinality_by_user.title
      t: Cardinalidad de Uso de Tecnología
    - key: blocks.front_end_frameworks_tools_cardinality_by_user.description
      t: Qué porcentaje de encuestados utiliza (definido como haber respondido "volvería a utilizar") uno, dos, tres, etc. elementos de esta sección.

    # tools arrows
    - key: blocks.tools_arrows.title
      t: Cambios a lo Largo del Tiempo
    - key: blocks.tools_arrows.description
      t: |
          Cada línea va de 2016 a 2020. Un punto más alto significa que una tecnología ha sido utilizada por más personas,
          y un punto más a la derecha significa que más usuarios quieren aprenderla; o la han usado y volvería a usarla.
    - key: blocks.tools_arrows.note
      t: |
          - Algunas líneas se saltan años.
          - No se muestran las tecnologías con solo un año de datos.

    # tools quadrant
    - key: blocks.tools_quadrant.title
      t: Satisfacción contra Uso
    - key: blocks.tools_quadrant.description
      t: |
        Este gráfico muestra el **ratio de satisfacción** frente al **número total de usuarios** de cada tecnología.
        Se puede dividir en cuatro cuadrantes:

          - **EVALUAR**: Bajo uso, alta satisfacción. Tecnologías que merecen que las eches un ojo.

          - **ADOPTAR**: Muy utilizadas, alta satisfacción. Tecnologías seguras para adoptar.

          - **EVITAR**: Bajo uso, baja satisfacción. Tecnologías que probablemente debería evitar a día de hoy.

            - **ANALIZAR**: Muy utilizadas, baja satisfacción. Piénsatelo bien, si son tecnologías que estés usando en estos momentos.
    - key: blocks.tools_quadrant.note
      t: Ten en cuenta que TypeScript aparece dos veces en el gráfico porque está incluido en las secciones JavaScript Flavors y Build Tools. 

    - key: blocks.tools_quadrant.interest.description
      t: |
        Este gráfico muestra el **ratio de interés** frente al **número total de usuarios** de cada tecnología (definido por las respuestas de la gente que saben que existen pero *aún* no las han utilizado).

        (Daos cuenta que un número bajo puede deberse a que la tecnología es desconocida o a que la gente ya la está utilizando)

    # category other tools
    - key: blocks.category_other_tools.title
      t: Otras Herramientas
    - key: blocks.category_other_tools.description
      t: Otras herramientas en esta categoría (respuestas libres).

    # tool experience
    - key: blocks.tool_experience.title
      t: '{name} Experiencia en el Tiempo'
    - key: blocks.tool_experience.description
      t: Experiencia con {name}.

    # tool positive/negative split ("marimekko" chart)
    - key: blocks.tools_experience_marimekko.title
      t: División Positiva/Negativa
    - key: blocks.tools_experience_marimekko.description
      t: |
          Este gráfico se divide en experiencias positivas ("quiero aprender", "volvería a usar") vs.
          negativas ("no me interesa", "no volvería a usar") en
          ambos lados de un eje central.

          El grosor de la barra representa el número de encuestados que conocen una tecnología.

    # tools section streams
    - key: blocks.tools_section_streams.title
      t: Experiencia en el Tiempo
    - key: blocks.tools_section_streams.description
      t: |
        Opiniones sobre la tecnologías encuestadas, en el tiempo.
    - key: blocks.tools_section_streams.note
      t: |
        No se incluyen las tecnologías con solo un año de datos.

    # tools section overview
    - key: blocks.tools_section_overview.title
      t: Vista General de la Categoría
    - key: blocks.tools_section_overview.description
      t: |
        Opiniones sobre la tecnología encuestada. Los segmentos más oscuros representan opiniones positivas,
        mientras que los segmentos claros representan opiniones negativas.

    # tools experience ranking
    - key: blocks.tools_experience_ranking.title
      t: Clasificaciones
    - key: blocks.tools_experience_ranking.description
      t: Clasificación de la conciencia, el interés y el ratio de satisfacción.
    - key: blocks.tools_experience_ranking.note
      t: |
        No se incluyen tecnologías con menos del 10% de conocimiento. Cada proporción se define de la siguiente manera:

        - Satisfacción: **usaría de nuevo** / (**usaría de nuevo** + **no usaría de nuevo**)
        - Interés: **quiero aprender** / (**quiero aprender** + **no interesado**)
        - Uso: (**usaría de nuevo** + **no usaría de nuevo**) / **total**
        - Conocimiento: (**total** - **nunca he oído**) / **total**

    # happiness
    - key: blocks.happiness.title
      t: Satisfacción General
    - key: blocks.happiness.description
      t: |
          En una escala del uno (muy descontento) al cinco (muy feliz), ¿cómo de contentos están los desarrolladores
          con el estado general de esta categoría?

    # newsletter
    - key: blocks.newsletter.title
      t: Estate Conectado
    - key: blocks.newsletter.description
      t: |
          Si quieres saber cuando sacaremos resultados adicionales o cuando anunciaremos la edición del año que viene,
          sólo déjanos tu correo electrónico aquí abajo:
    - key: blocks.newsletter.email
      t: Tu Correo Electrónico
    - key: blocks.newsletter.submit
      t: Avisadme

    # features_overview
    - key: blocks.features_overview.title
      t: Uso
    - key: blocks.features_overview.description
      t: |
          Este gráfico representa los diferentes grados de adopción para todas las características, agrupadas por categoría.

          El tamaño del <span class="text-teal-darker text-bold">círculo exterior</span>
          representa el número total de usuarios que conoce la característica, mientras que
          el <span class="text-teal text-bold">círculo interior</span> representa a aquello que la están usando.

          Pasa por cada nodo con el ratón para ver información detallada junto con una <span class="text-blackpink text-bold">capa</span>
          representando el número total de encuestados.

    # export
    - key: export.export
      t: Exportar
    - key: export.title
      t: Exportar información para {title}
    - key: export.nocsv
      t: Lo sentimo pero no está disponible exportar a CSV para estos datos.
    - key: export.graphql
      t: >
          Puedes usar estas queries en nuestra <a target="_blank" rel="nofollow" href="http://graphiql.stateofjs.com/">API pública en GraphQL</a>.

    # Tools usage variations
    - key: blocks.tools_usage_variations.title
      t: Variaciones de Uso
    - key: blocks.tools_usage_variations.description
      t: |
        Cómo diferentes factores como el rango salarial, los años de experiencia
        o el tamaño de la empresa influye en el uso (participantes que respondieron
        "usaría de nuevo" o "no usaría de nuevo").

        La línea base representa el uso base de cada herramienta y las compensaciones
        corresponden al delta de esta línea base en cada rango. Digamos que
        la herramienta X tiene un uso general del 10% en todos los encuestados (la línea base),
        entonces si el porcentaje de usuarios que tienen de 1 a 2 años de experiencia
        usando esta herramienta es del 13% (en comparación con todos los usuarios que tienen de 1 a 2 años
        de experiencia), entonces tenemos un delta positivo de +3%.
    - key: blocks.tools_usage_variations.note
      t: |
        Ten en cuenta que las herramientas que tienen un uso general más bajo tienden a variar más.

    # Recommended Resources
    - key: blocks.recommended_resources.title
      t: Recursos Recomendados

