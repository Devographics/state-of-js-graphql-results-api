    ###########################################################################
    # Hints
    ###########################################################################

    - key: hints.hint_hint
      t: >
          Encontrarás pequeños consejos como este a lo largo de los resultados de la encuesta
          que señalará características y detalles adicionales.

    - key: hints.units_switcher_hint
      t: >
          Puedes utilizar el control segmentado en la parte superior derecha de cada bloque para cambiar
          entre porcentajes relativos y conteos absolutos para obtener una vista diferente de la
          misma informacióm.

    - key: hints.export_hint
      t: >
          El botón <span class="hint-export-button">Export</span> en la parte superior de cada bloque
          te permite obtener los datos JSON sin procesar de cualquier gráfico, o una consulta GraphQL
          que puedes ejecutar en nuestra API pública.

    - key: hints.completion_hint
      t: >
        Dado que todas las preguntas son opcionales, algunas de ellas 
        obtuvieron menos respuestas que otras. El indicador de finalización 
        (<span class="hint-completion-indicator">◕</span>) te dice exactamente 
        cuántas personas respondieron una pregunta determinada.

    - key: hints.tool_modal_hint
      t: >
          Puedes hacer clic en el nombre de cualquier tecnología para obtener detalles adicionales y
          una mirada más profunda a sus datos relacionados.

    - key: hints.rankings_modes_hint
      t: >
          La gráfica de clasificaciones se puede alternar entre satisfacción, interés, uso y conocimiento
          para darle una imagen más completa de la clasificación de una categoría.

    - key: hints.sharing_hint
      t: >
          Está científicamente probado que compartir esta encuesta en Twitter, Facebook o por correo electrónico
          mejora tu rendimiento de JavaScript hasta en un 15%.

    - key: hints.tshirt_hint
      t: >
          Otro hallazgo científico garantizado: la compra de nuestra camiseta
          ¡aumenta tu conocimiento de JavaScript en más de 9000!
