    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_css2020
      t: >
        CSS está evolucionando más deprisa que nunca.


        Flexbox, Grid, Multi-Column… por no hablar del totalmente nuevo paradigma CSS-in-JS.


        Así que después del éxito de nuestra encuesta anual sobre el Estado de JavaScrip,
        hemos decidido hacer una, dentro del mundo de los estilos y los selectores. ¡Esperamos
        que nos puedas ayudar a identificar las últimas tendencias, y las herramientas que
        debemos aprender y utilizar en el futuro!

