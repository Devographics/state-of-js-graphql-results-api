    - key: homepage.intro
      t: >
          ## CSS está evolucionando más deprisa que nunca.

          Flexbox, Grid, Multi-Column… por no hablar de paradigmas totalmente nuevos como CSS-in-JS.

          Así que después del éxito de nuestra encuesta anual [Estado de JavaScript](https://stateofjs.com), hemos decidido
          abordar el mundo de los estilos y selectores para ayudar a identificar las últimas tendencias, y tratar de salvar
          la "siempre creciente brecha del front".

