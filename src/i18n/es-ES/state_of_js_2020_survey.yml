    - key: general.survey_intro_js2020
      t: >
          2020 ha sido un año complicado para todos, lo cual hace que preocuparse por las últimas novedades
          de JavaScript carezca de importancia en comparación.


          Aun y así, el mundo sigue girando, y lo mismo hace JavaScript. Y una vez más, con tu ayuda
          intentaremos construir una imagen comprensiva del ecosistema para averiguar un poco más
          hacia donde avanza.
