    ###########################################################################
    # General
    ###########################################################################

    - key: general.results.description
      t: La encuesta anual sobre las últimas tendencias en el ecosistema de Javascript

    ###########################################################################
    # Introduction
    ###########################################################################

    - key: sections.introduction.description
      t: |

            <span class="first-letter">P</span>or mal año que haya sido 2020, JavaScript ha conseguido seguir avanzando. A medida que el lenguaje en si siga mejorando
            gracias a las nuevas características como Optional Chaining y Nullish Coalescing, la adopción generalizada de TypeScript trae consigo otro nivel de popularidad al tipado estático.

            Y hablando de frameworks, justo cuando creíamos que las cosas se estaban asentando, llega Svelte y lo agita todo con un soplo de aire fresco en el mundo del front-end. E incluso las herramientas de build muestran novedades después de años de dominación de webpack.

            Pero la diferencia en esta ocasión es que la "vieja" guardia -relativamente hablando- no se va a ningún sitio. Svelte y Snowpack son geniales, pero también lo son React y webpack. Y seguro que también acabarán cayendo por el gran "Javascript Churn", pero no durante unos años.

            Por lo tanto, vamos a disfrutar lo que tenemos aquí: un gran ecosistema que no para de mejorar!

            ### Download Our Data

            Te puedes [descargar los datos de esta encuesta en formato JSON](https://www.kaggle.com/sachag/state-of-js). Haznoslo saber si has acabado haciendo tus propias visualizaciones de los datos!

            ### State of CSS

            Si todavía no le has echado un ojo, te recomiendo que mires el [State of CSS 2020 Trend Report](https://2020.stateofcss.com/en-US/report/) para actualizarte de las principales tendencias de CSS respecto al año pasado.

            ### Thanks

            Muchas gracias a [Alexey Pyltsyn](https://github.com/lex111) por su ayuda con las traduciones.

            Gracias también a [Amelie Wattenberger](https://wattenberger.com/) por ayudarnos a actualizar su gráfica de "Cambios en el tiempo" del año pasado. Si quieres aprender a construir visualizadores de datos increibles, no hay mejor manera que con su [curso de D3](https://www.newline.co/fullstack-d3).

            ### Credits & Stuff

            La encuesta sobre el estado de JS está creado y mantenida por [Sacha Greif](https://twitter.com/sachagreif) y [Raphaël Benitte](https://twitter.com/benitteraphael).

            Mira [este video](https://www.youtube.com/watch?v=o4w1qEnZxbM) para aprender more sobre los aspectos técnicos del proyecto. ¿Preguntas? ¿Sugerencias? [Envía un mail](mailto:hello@stateofjs.com) o [únete a nuestro Discord](https://discord.gg/zRDb35jfrt).

            Y ahora veamos que ha pasado con JavaScript este año!

    ###########################################################################
    # Tshirt
    ###########################################################################

    - key: sections.tshirt.title
      t: Camiseta

    - key: sections.tshirt.description
      t: |
          ## Apóyanos y luce bien!

          Hemos actualizado la 👕 camieta del Estado de JavaScript 👕 del año pasado con el nuevo panorama de este año!

          La camiseta incluye una "tabla periódica de JavaScript" en la que aparecen las librerías más populares
          agrupadas por categoría, junto con la cantidad de estrellas en GitHub (expresado en miles)

          Esta camiseta es una buena manera de familiarizarte con el ecosistema de JavaScript
          y puede que hasta una forma de entablar una conversación con otros desarrolladores de JavaScript!

    - key: tshirt.about
      t: Sobre la camiseta

    - key: tshirt.description
      t: |
          La impresión y el envío es gestionado por [Cotton Bureau](https://cottonbureau.com/people/state-of-js). El diseño se ha impreso en una tela premium super suave.

    - key: tshirt.getit
      t: ¡Consíguela!

    - key: tshirt.price
      t: ${price} USD + envío

    ###########################################################################
    # Sections Introductions
    ###########################################################################

    - key: sections.user_info.description
      t: |
          Este año la encuesta ha llegado a **23,765** personas en **137** países. Por primera vez, este año
          hemos podido traducir esta encuesta a multiples idiomas gracias a un increíble equipo de voluntarios.

    - key: sections.features.description
      t: |
          Mientras la mayoría de profesionales consultados conocían la mayoría de las novedades de JavaScript
          mencionadas en la encuesta, algunos de ellos no las habían utilizado.

    - key: sections.technologies.description
      t: |
          La típica nueva librería de JavaScript muestra gran satisfacción pero un uso bajo, lo cual hace
          que a veces elegir la tecnología correcta para tus necesidades sea un poco costoso. Por eso estos
          resultados te pueden ayudar a ir en la dirección correcta.

    - key: sections.javascript_flavors.description
      t: |
          La tedencia de los "sabores" de JavaScript empezaron años atrás con CoffeScript, pero está claro
          que a días de hoy TypeScript es lider en esa categoría.

    - key: sections.front_end_frameworks.description
      t: |
          Como ya estamos acostumbrados React y Vue lideran la gráfica, pero Svelte se está estableciendo rápidamente
          como un serio conteniente por portar la corona en el Front end.

    - key: sections.datalayer.description
      t: |
          A pesar de que la capa de datos está en constante movimiento, una cosa parece clara: GraphQL y sus
          tecnologías relacionadas están aquí para quedarse.

    - key: sections.back_end_frameworks.description
      t: |
          En lo que respecta al back-end aún están muy fragmentados, pero Express destaca como el claro dominante,
          mientras Next.js mantiene un alto grado de satisfacción.

    - key: sections.testing.description
      t: |
          El ecosistema del testing sigue haciendose más rico día a día, con nuevo contendientes como Testing Library y Playwright,
          ambos alcanzando la máxima puntuación en el índice de satisfacción.

    - key: sections.build_tools.description
      t: |
          Justo cuando parecía que el dominio de webpack había resuelto el debate, la escena de herramientas de build
          ha vuelto a explotar con nuevos contendientes como Snowpack y esbuild, lo cual no ocurría desde 2017.

    - key: sections.mobile_desktop.description
      t: |
          JavaScript ya no es solo para el navegador, y mientras Electron y React Native son los dos
          nombres más conocidos en esta categoría, otras solucionmes como Expo y Capacitor están empezando a hacer ruido.

    - key: sections.other_tools.description
      t: |
          La diversidad y calidad de librerías, utilidades y otras herramientras destaca lo impresionantemente amplio que es el
          ecosistema de JavaScript, y por primera vez también traqueamos runtimes de javaScript como Deno y Hermes.

    - key: sections.resources.description
      t: |
          Una gran cantidad de recursos han sido listados aquí, y estamos seguros que encontrarás algunos que no hayas oído 
          para seguir!

    - key: sections.opinions.description
      t: |
          Mientras todo pinta bien en el país de JavaScript, parece que hay un poco menos de positividad que cuando se alcanzó
          el punto más alto allá por 2018. ¿Persistirá esta tendencia? ¡Visitanos el año que viene para descubrirlo!


    ###########################################################################
    # Notes
    ###########################################################################

    - key: blocks.source.note
      t: >
        Este gráfico muestra un conjunto de referidos, parámetros de URL y respuestas de forma libre.

        - Estado de JS: la lista de correo del [Estado de JS](https://stateofjs.com); también conincide `email`, `por email`, etc.

        - Estado de CSS: la lista de correo del [Estado de CSS](https://stateofcss.com/).

        - Trabajo: concide con `trabajo`, `colegas`, `compañeros de trabajo`, etc.

