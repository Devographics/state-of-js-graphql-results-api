      t: >
          ## CSS her zamankinden daha hızlı gelişiyor.

          Flexbox, Grid, Multi-Column… ve CSS-in-JS gibi tamamen yepyeni paradigmalar.

          Senelik olarak gerçekleştirdiğimiz [JavaScript'in Durumu](https://stateofjs.com) 
          anketinin başarısının ardından, stiller ve tasarım dünyasına da
          adım atmaya ve giderek büyüyen "büyük önyüz ayrımını" kapatmaya çalışmaya karar verdik!

