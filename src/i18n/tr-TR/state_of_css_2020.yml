    ###########################################################################
    # Tshirt
    ###########################################################################

    - key: sections.tshirt.title
      t: Tişört

    - key: sections.tshirt.description
      t: |
          ## Support the survey and look good in the process!

          Anket sonuçlarını paylaşmadan önce küçük bir duyurumuz var. Karşınızda 🎈🎉👕 State of CSS Tişörtü 👕🎉🎈!

          Bu tişörtü tamamen özel kılan şey size pratik, gerçek dünya CSS tekniklerini de öğreten tek kıyafet olması.

          Yani ister bir konferansa ister bir iş görüşmesine gidiyor olun veya sadece çalışırken giyin. Bu tişört başka hiçbir giysinin yapamayacağı şekilde CSS ustalığınızı gösterecek!
    
    - key: tshirt.about
      t: Tişört Hakkında

    - key: tshirt.description
      t: |
          Tişört State of CSS logosunun yanında logodaki her şekli oluşuran CSS kod parçasını da içerir. Kim bilir, siz dahi buna bakıp birkaç şey öğrenebilirsiniz!

          Dar kesimli, yüksek kaliteli, süper yumuşak üç karışımlı bir tişört kullanıyoruz. 
          Bu gömleğin kesimi dar, bu nedenle siparişinizde daha geniş bir beden tercih edebilirsiniz, genellikle giydiğinizden bir beden yukarı sipariş vermenizi öneririz (Fotoğraflarda M beden giyiyorum).

    - key: tshirt.getit
      t: Satın Al

    - key: tshirt.price
      t: USD $24 + gönderim ücreti

    ###########################################################################
    # Sections
    ###########################################################################

    - key: sections.demographics.description
      t: |
          Bu yılki anket 102 ülkede 11.492 kişiye ulaştı. Bu yıl ilk kez, 
          harika bir gönüllüler ekibi sayesinde anket sorularını birden çok dile çevirebildik.

    - key: sections.features.description
      t: |
          Son yıllarda CSS artan bir hızla bir çok yeni özelliğe sahip oldu, fakat tahmin edebileceğiniz gibi
          topluluk tüm bu yenilikleri benimsemek konusunda yavaş ve daha geniş bir zamana ihtiacı var.

    - key: sections.units_selectors.description
      t: |
          Eminiz ki bu bölümle iligli daha önce bilmediğiniz bir şeylerle karşılaşacaksınız!

    - key: sections.technologies.description
      t: |
          CSS ekosistemi bir çeşit yenilenme sürecinden geçiyor, Bootstrap gibi köklü araçlar Tailwind CSS gibi yeni
          parlayanlara pastayı paylaşmak zorunda kalmaya başlıyor. CSS-in-JS akımı içinse diyecek söz yok, ne kadar
          ana akım halde gelmemiş olsa da, oldukça dinamik.

    - key: sections.other_tools.description
      t: |
          Burada büyük bir süpriz yok, fakat Polypane ve Sizzy gibi geleneksel geliştirici araçlarının üstüne
          koyan, geliştirme odaklı tarayıcılarının görünürlüğü dikkat çekici, 

    - key: sections.environments.description
      t: |
          CSS'nin en güçlü yönlerinden birisi farklı ortamlara uyum sağlayabilme yeteneği, lakin çeşitli sebeplerden
          ötürü bası ve e posta gibi medya tipleri bir çok CSS geliştiricisi tarafından keşfedilmemiş durumda. Belki de CSS'nin
          bir sonraki dikkatleri çekecek kısmı olabilirler mi? 

    - key: sections.resources.description
      t: |
          Bu bölümdeki "diğer yanıtlar" kısımları CSS topluluğunun çeşitliliğini ve zenginliğini gösteriyor, gelecek
          sene resmi olarak ankete ekleyeceğimiz bir çok göze çarpan blog ve podcastı içeriyorlar.

    - key: sections.opinions.description
      t: |
          Bu görüşler, daha olgun ama aynı zamanda daha karmaşık hale gelen bir dilin resmini çiziyor. Ve belki 
          –en azından değişimin hızına ayak uydurmak için mücadele ederken– biraz daha az zevkli olan bir dili tasvir ediyorlar?


    ###########################################################################
    # Awards
    ###########################################################################

    - key: award.feature_adoption_delta_award.comment
      t: 2020 CSS Grid'in yeni bir teknoloji olmaktan çıkıp temel bir araç haline geldiği yıldı.

    - key: award.tool_usage_delta_award.comment
      t: Hiçbir diğer araç Tailwind CSS'nin geçen yılki etkileyici ilerlemesine biraz bile yaklaşamadı.

    - key: award.tool_satisfaction_award.comment
      t: Post CSS'nin yüksek memnuniyet oranı bir şeyi gerçekten çok iyi bir şekilde yapmanın alt edilemez olduğunu gösteiyor.

    - key: award.tool_interest_award.comment
      t: CSS Modülleri bu sene geliştiriciler arasında en çok ilgi gören şey oldu.

    - key: award.most_write_ins_award.comment
      t: Birçok soru yazılı yanıtları da kabul etti, ve PHP Storm bunlarda en çok sözü edilen şey oldu.

      
