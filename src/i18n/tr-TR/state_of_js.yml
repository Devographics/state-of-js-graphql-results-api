    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_js2019 
      t: >
          JavaScript dünyası sınıflandırmayı bekliyor.


          2016 yılından bu yana, bu anket, 
          mevcut ve gelecekteki eğilimleri belirlemek için her yıl 
          20.000'den fazla geliştiriciden veri topluyor.


          Ankete katılın ve geliştiricilerin hangi kütüphaneleri 
          ileride öğrenmek istediklerini, hangilerinin en iyi memnuniyet oranlarına 
          sahip olduğunu ve daha fazlasını öğrenmemize yardımcı olun.

