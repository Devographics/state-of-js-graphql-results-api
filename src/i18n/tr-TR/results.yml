        Zaman içinde aketteki teknolojiler hakkındaki görüşlerin değişimine genel bir bakış.

    # tools section overview
    - key: blocks.tools_section_overview.title
      t: Kategoriye Genel Bakış
    - key: blocks.tools_section_overview.description
      t: |
        İncelenen teknolojiler hakkındaki görüşlere genel bakış. Daha koyu bölümler olumlu görüşleri temsil ederken, 
        daha açık bölümler olumsuz düşünceleri temsil eder.

    # tools experience ranking
    - key: blocks.tools_experience_ranking.title
      t: Sıralamalar
    - key: blocks.tools_experience_ranking.description
      t: Farkındalık, ilgi ve memnuniyet oranı sıralaması.

    # happiness
    - key: blocks.happiness.title
      t: Genel Memnuniyet
    - key: blocks.happiness.description
      t: |
        Bir (hiç memnun değil) ile beş (çok memnun) arasında bir ölçekte, 
        geliştiriciler bu kategorinin mevcut genel durumundan ne kadar memnun?

    # newsletter
    - key: blocks.newsletter.title
      t: Bizi izlemeye devam edin
    - key: blocks.newsletter.description
      t: |
        Ek sonuçları ne zaman yayınlayacağımızı veya gelecek yılki anketi ne zaman duyuracağımızı öğrenmek isterseniz, 
        e-postanızı bizim için aşağıya bırakın:
    - key: blocks.newsletter.email
      t: E-posta Adresiniz
    - key: blocks.newsletter.submit
      t: Beni haberdar et

    # features_overview
    - key: blocks.features_overview.title
      t: Kullanıma Genel Bakış
    - key: blocks.features_overview.description
      t: |
        Bu grafik, kategoriye göre gruplandırılmış olarak tüm özellikler için çeşitli benimseme oranlarını göstermektedir.  

        <span class="text-teal-darker text-bold">Dış çemberin</span> boyutu, 
        bir özelliği bilen toplam kullanıcı sayısına karşılık gelirken, 
        <span class="text-teal text-bold">iç çember</span> onu gerçekten kullananları temsil eder.

        Ankete katılanların toplam sayısını temsil eden bir <span class="text-blackpink text-bold">katmanın</span> yanı sıra 
        ayrıntılı verileri görüntülemek için fareyle her bir düğümün üzerine gelin.

  # export
