      t: CSS çok yavaş gelişiyor

    - key: opinions.utility_classes_to_be_avoided 
      t: Yardımcı (semantik olmayan) sınıflardan (.center, .large-text, vb.) kaçınılmalıdır.

    - key: opinions.selector_nesting_to_be_avoided 
      t: Seçicileri iç içe geçirmekten (.foo .bar ul li {...}) kaçınılmalıdır

    - key: opinions.css_is_programming_language 
      t: CSS bir programlama dilidir

