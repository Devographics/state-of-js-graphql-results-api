translations:
    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_css2020 
      t: >
          CSS her zamankinden daha hızlı gelişiyor.


          Flexbox, Grid, Multi-Column… ve CSS-in-JS gibi tamamen yepyeni paradigmalar.


          Senelik olarak gerçekleştirdiğimiz [State of JavaScript](https://stateofjs.com) 
          anketinin başarısının ardından, stiller ve tasarım dünyasına da
          adım atmaya karar verdik. En son trendleri belirlememize ve bundan sonra 
          hangi araçları öğrenip kullanacağımızı belirlememize yardımcı olacağınızı umuyoruz!

