locale: fa-IR
translations:
    ###########################################################################
    # General
    ###########################################################################

    # homepage
    - key: general.why_create_account
      t: چرا باید یه حساب کاربری بسازم؟
    - key: general.create_account_reasons
      t: >
          ما از شما میخواهیم که یه حساب کاربری بسازید تا::

          - از جواب تکراری جلوگیری کنیم

          - به اطلاعات خودتون دسترسی بتونیم بدیم

          - تا هر کجا که جلو رفتین رو ذخیره میکنیم

          - وقتی که نتایج مشخص شد بهتون خبر میدهیم
    - key: general.survey_closed
      t: >
          متاسفم، ولی زمان پاسخگویی به این همه پرسی تموم شده و همه پرسی بسته شده، ولی شما میتونین همچنان جواب های خودتون رو ببینید ولی نمیتونید تغییر بدین.
    - key: general.survey_read_only
      t: >
          در حال حاضر به صورت فقط خواندنی درحال دیدن این همه پرسی هستید.
    - key: general.survey_read_only_back
      t: >
          <a href="{link}">بازگشت به قبل</a> به صفحه اصلی همه پرسی برای شروع و یا ادامه پاسخگویی.

    # surveys
    - key: general.open_surveys
      t: همه پرسی های موجود
    - key: general.no_open_surveys
      t: هیچ همه پرسی در حال حاضر باز نمیباشد.
    - key: general.closed_surveys
      t: همه پرسی های بسته شده
    - key: general.no_open_surveys
      t: هیچ همه پرسی بسته شده ای موجود نیست.
    - key: general.preview_surveys
      t: پیش نمایش همه پرسی ها
    - key: general.no_preview_surveys
      t: هیچ همه پرسی برای پیش نمایش وجود ندارد.
    - key: general.start_survey
      t: شروع همه پرسی «
    - key: general.continue_survey
      t: ادامه همه پرسی «
    - key: general.review_survey
      t: بازبینی همه پرسی «
    - key: general.preview_survey
      t: پیش نمایش همه پرسی «
    - key: general.finish_survey
      t: اتمام همه پرسی «
    - key: general.survey_closed
      t: این همه پرسی بسته شده است.
    - key: general.survey_results
      t: نمایش نتایج همه پرسی »
    - key: general.surveys_available_languages
      t: 'همه پرسی به زبانهای زیر قابل مشاهده است:'
    - key: general.help_us_translate
      t: به ما در ترجمه همه پرسی ها کمک کنید »
    - key: general.translators
      t: مترجم ها
    - key: general.translation_help
      t: کمک برای ترجمه

    # footer
    - key: general.privacy_policy
      t: حریم خصوصی
    - key: general.leave_issue
      t: سوال؟ مشکلی در برنامه دیده اید؟ <a href="{link}" target="_blank">تیکتی برای ما ایجاد کنید</a>.
    - key: general.emoji_icons
      t: آیکونهای Emoji توسط <a target="_blank" rel="noreferrer" href="https://icons8.com">Icons8</a>

    # navigation
    - key: general.table_of_contents
      t: فهرست مطالب
    - key: general.all_questions_optional
      t: >
          نکته: تمام سوالها به صورت اختیاری بوده، و نیازی به رسیدن به 100% برای تکمیل نیست.
    - key: general.data_is_saved
      t: تمام جوابهای شما به محض رفتن به صفحه قبلی و یا بعدی ذخیره میگردد.

    # thanks
    - key: general.back
      t: بازگشت
    - key: general.thanks
      t: >
          از اینکه در همه پرسی ما شرکت نمودید متشکریم!

          جوابهای شما ذخیره شد. شما میتوانید تا پایان یافتن همه پرسی جوابهای خود را مشاهده نمایید و یا تغییر دهید.

          به هم چنین، شما میتوانید با به اشتراک گذاشتن این همه پرسی به ما کمک نمایید. هر یک پاسخ نیز به ما کمک مینماید تا اطلاعات
          دقیقتر و صحیحتری را تحت اختیار همگان قرار دهیم:
    - key: thanks.learn_more_about
      t: 'برخی از امکاناتی که شاید نیاز باشد راجع به آنها اطلاعاتی کسب نمایید:'
    - key: thanks.knowledge_score
      t: امتیاز آشنایی شما
    - key: thanks.score_explanation
      t: >
          شما راجع به <span class="score-number score-number-known">{known}</span> شنیدین یا ازشون استفاده کردین از کل
          <span class="score-number score-number-total">{total}</span> امکانات در این همه پرسی، با این وجود شما جزء
          <span class="score-number score-number-ranking">{knowledgeRankingFromTop}%</span> بالای جدول راجع به اطلاعات قرار دارین.
    - key: thanks.share_on_twitter
      t: به اشتراک گذاری در تویتر
    - key: thanks.share_score_message
      t: >
          من امتیاز {score}% را در آشنایی امسال #{hashtag} در همه پرسی گرفتم! شما هم شرکت کنید : {shareUrl}
    # share
    - key: general.share_subject
      t: >
          {surveyName} همه پرسی
    - key: general.share_text
      t: >
          همه پرسی امسال {surveyName} باز شده است! {link}

    # forms
    - key: forms.select_option
      t: انتخاب گزینه

    # partners
    - key: partners.our_partners
      t: همکاران تجاری ما
    - key: partners.become_partner
      t: با ما همکار تجاری شوید

    # 404
    - key: notfound.title
      t: 404 متاسفانه پیدا نشد
    - key: notfound.description
      t: متاسفم، صفحه مورد نظر شما را پیدا نکردیم.

    # other
    - key: general.join_discord
      t: به ما ملحق شوید <a href="{link}">Discord</a>. 
    - key: general.translator_mode
      t: دکمه option/alt را برای فعالسازی مود ترجمه فشار دهید.
    - key: general.charts_nivo
      t: گرافهای این سایت توسط <a href="{link}">Nivo</a>.
      
