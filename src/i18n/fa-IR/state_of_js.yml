    - key: sections.browser_apis.title
      t: APIهای مرورگرها 
    - key: sections.browser_apis.description
      t: مجموعه امکاناتی که توسط مرورگرها تحت اختیار قرار میگیرد.

    - key: sections.other_features.title
      t: دیگر امکانات
