locale: id-ID
translations:
    ###########################################################################
    # General
    ###########################################################################

    # homepage
    - key: general.why_create_account
      t: Mengapa saya perlu membuat akun?
    - key: general.create_account_reasons
      t: >
          Kami meminta Anda untuk membuat akun untuk:

          - Menghindari tanggapan ganda

          - Memberi Anda akses ke data Anda

          - Simpan sesi Anda saat Anda pergi

          - Memberi tahu Anda saat hasilnya ditayangkan
    - key: general.survey_closed
      t: >
          Maaf, survei sekarang ditutup! Anda masih dapat meninjau data anda, namun anda tidak dapat mengubahnya.
    - key: general.survey_read_only
      t: >
          Anda sekarang melihat survei ini dalam mode read-only.
    - key: general.survey_read_only_back
      t: >
          <a href="{link}">Kembali</a> ke halaman survei utama untuk memulai atau melanjutkan sesi.

    # surveys
    - key: general.open_surveys
      t: Buka survei
    - key: general.no_open_surveys
      t: Tidak ada survei yang dibuka saat ini.
    - key: general.closed_surveys
      t: Tutup Survei
    - key: general.start_survey
      t: Mulai Survei »
    - key: general.continue_survey
      t: Lanjutkan Survei »
    - key: general.review_survey
      t: Tinjau Survei »
    - key: general.preview_survey
      t: Pratinjau Survei »
    - key: general.finish_survey
      t: Selesaikan Survei »
    - key: general.survey_closed
      t: Survei ini sekarang ditutup.
    - key: general.survey_results
      t: Lihat hasil survei »
    - key: general.surveys_available_languages
      t: 'Survei tersedia di:'
    - key: general.help_us_translate
      t: Bantu kami menerjemahkan survei »
    - key: general.translators
      t: Penerjemah
    - key: general.translation_help
      t: Bantuan Terjemahan

    # footer
    - key: general.privacy_policy
      t: Kebijakan Privasi
    - key: general.leave_issue
      t: Pertanyaan? Menemukan bug? <a href="{link}" target="_blank">tinggalkan sebuah masalah</a>.
    - key: general.emoji_icons
      t: Ikon emoji oleh <a target="_blank" rel="noreferrer" href="https://icons8.com">Icons8</a>

    # navigation
    - key: general.table_of_contents
      t: Daftar Isi
    - key: general.all_questions_optional
      t: >
          Catatan : semua pertanyaan bersifat opsional, tidak diperlukan untuk menyelesaikan 100%.
    - key: general.data_is_saved
      t: Data anda disimpan setiap kali anda menavigasi ke bagian sebelumnya ada berikutnya

    # thanks
    - key: general.back
      t: Kembali
    - key: general.thanks
      t: >
          Terima kasih telah mengisi survei!

          Data anda disimpan. Anda dapat meninjau atau mengubahnya hingga survei ditutup.
          Selain itu, anda dapat membantu kami menyebarkan berita dengan membagikan survei ini. Setiap hal diperhitungkan,
          dan itu akan membantu membuat data seimbang lebih representatif.
    - key: thanks.learn_more_about
      t: 'Beberapa fitur yang mungkin ingin anda pelajari lebih lanjut:'
    - key: thanks.knowledge_score
      t: Skor Pengetahuan
    - key: thanks.score_explanation
      t: >
          Anda pernah mendengar atau menggunakan <span class="score-number score-number-known">{known}</span> dari
          <span class="score-number score-number-total">{total}</span> fitur yang disebutkan dalam survei, yaitu 
          menempatkan anda di peringkat <span class="score-number score-number-ranking">{knowledgeRankingFromTop}%</span>
          dari semua responden.
    - key: thanks.share_on_twitter
      t: Bagikan di Twitter
    - key: thanks.share_score_message
      t: >
          Saya mendapatkan skor pengetahuan {score}% pada survei #{hashtag} tahun ini! Ikuti survei di sini: {shareUrl}
    # share
    - key: general.share_subject
      t: >
          {surveyName} survei
    - key: general.share_text
      t: >
          Survei {surveyName} tahun ini sekarang dibuka! {link}

    # forms
    - key: forms.select_option
      t: Pilih opsi

