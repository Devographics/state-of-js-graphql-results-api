    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_css2020
      t: >
          CSS berkembang lebih cepat dari sebelumnya.


          Flexbox, Grid, Multi-Columnâ€¦ Belum lagi paradigma baru seperti CSS-in-JS.


          Jadi, setelah keberhasilan survei State Of JavaScript tahunan kami,
          kami telah memutuskan untuk mengambil pada dunia styles dan selectors.
          Kami berharap Anda akan membantu kami mengidentifikasi tren terbaru, dan mencari tahu alat apa yang harus dipelajari dan digunakan selanjutnya!

