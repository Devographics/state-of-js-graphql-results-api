    - key: general.survey_intro_js2020
      t: >
          2020 對每個人來說，都是艱困的一年。相較之下，擔心 JavaScript 框架好像也沒什麼影響。

          然而，JavaScript 跟這世界一樣，還是繼續推進。同樣地，我們根據各位的協助，試著打造生態系的完整樣貌，藉此更有可能找出未來的方向。
