    ###########################################################################
    # Introduction
    ###########################################################################

    - key: sections.introduction.description
      t: |

            <span class="first-letter">忘</span>記你已經知道的 CSS。或者，至少很多部分要準備好重新考量。如果像我一樣已經撰寫 CSS 超過 10 年，2020 的 CSS 長得跟習以為常的樣子完全不同了。

            現在可以利用 CSS Grid 取代斷點 (breakpoint)，以更少程式碼打造任何裝置大小皆能使用的動態、響應式版面。CSS-in-JS 取代全域樣式表，讓元件都有相對應的位置，方便打造能切換主題的設計系統。

            Tailwind CSS 這樣以 utility 優先的 CSS 俯衝至舞台上，強迫我們重新考量傳統情境式 class 名稱的教條。

            不管這些改變讓你想要在部落格寫篇激賞文，還是震怒的抱怨推文，這裡呈現資料、標示趨勢，希望能帶你走過下一年充滿話題的 CSS。

            ### 團隊

            發起與維護 CSS 現況調查：

            - [Sacha Greif](https://twitter.com/sachagreif): 設計、撰文與程式
            - [Raphaël Benitte](https://twitter.com/benitteraphael): 資料分析與資料視覺化

            ### 下載資料

            本次調查提供[原始 JSON 資料下載](https://www.kaggle.com/sachag/state-of-css)。如果你以此做出自己的資料視覺化，跟我們說一聲吧！

            ### 其他連結

            - [State of CSS 首頁](https://stateofcss.com)
            - [State of JS](https://stateofjs.com)

            ### 致謝

            感謝所有協助設計問卷的人，包括：[Chen Hui-Jing](http://chenhuijing.com/)、[Philip Jägenstedt](https://blog.foolip.org/)、[Adam Argyke](https://nerdy.dev/)、[Ahmad Shadeed](https://www.ishadeed.com/)、[Robert Flack](https://github.com/flackr)、[Dominic Nguyen](https://www.chromatic.com/)、[Fantasai](http://fantasai.inkedblade.net/)、和 [Kilian Valkhof](https://kilianvalkhof.com/)。

            特別感謝 [Alexey Pyltsyn](https://github.com/lex111) 協助翻譯。  

            ### 使用素材

            此網站使用 IBM Plex Mono。有問題或回饋嗎？[立刻聯繫！](mailto:hello@stateofjs.com)

            接下來，就看看今年目前為止，CSS 過得怎麼樣！

            <span class="conclusion__byline">– Sacha 和 Raphaël</span>

