    - key: homepage.made_by
      t: 'CSS 現況調查的製作人員：'
    - key: homepage.leave_issue
      t: 寫下 issue

    - key: homepage.previous_years
      t: '前幾年的：'

    - key: homepage.intro
      t: >
          ## CSS 以前所未有的速度進化中。

          Flexbox、Grid、多欄排版⋯甚至還沒說到 CSS-in-JS 這樣的全新世界觀。

          因此，每年舉辦的 [JavaScript 現況調查](https://stateofjs.com) 成功後，我們決定發掘樣式與選擇器的世界，幫助大家找到最新的潮流⋯連結不斷成長的「大前端時代」！

    - key: homepage.take_survey
      t: 參加調查

    - key: homepage.view_results
      t: 看 2019 年的結果

    - key: share.help_spread
      t: 幫忙宣傳！

    - key: newsletter.stay_tuned
      t: 敬請期待
    - key: newsletter.leave_your_email
      t: 請留下電子郵件位址，下次的調查開始時通知你。

    - key: author.sacha.bio
      t: >
          JavaScript 資料視覺化資源庫 [Nivo](http://nivo.rocks/) 的作者。還有，可以打造漂亮儀表板的的工具 [Mozaik](http://mozaik.rocks/)。

    - key: author.raphael.bio
      t: >
          每日電子報 [Sidebar](http://sidebar.io)、也是 React+GraphQL 開源框架 [VulcanJS](http://vulcanjs.org) 的作者。
