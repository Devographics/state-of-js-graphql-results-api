    - key: homepage.hand_coded
      t: 在日本手工打造。
    - key: homepage.leave_issue
      t: 寫下 issue
    - key: homepage.get_in_touch
      t: 聯繫

    - key: homepage.made_by
      t: 'CSS 現況調查的製作人員：'
    - key: homepage.leave_issue
      t: 寫下 issue

    - key: homepage.previous_years
      t: '前幾年的：'

    - key: homepage.intro
      t: >
          ## CSS is evolving faster than ever.

          Flexbox, Grid, Multi-Column… To say nothing of whole new paradigms like CSS-in-JS.

          So after the success of our annual [State Of JavaScript](https://stateofjs.com) survey, we’ve decided to take on
          the world of styles and selectors to help identify the latests trends… and try to bridge
          the ever-growing “great front-end divide”!

    - key: homepage.take_survey
      t: 參加調查

    - key: homepage.view_results
      t: 看 2019 年的結果

    - key: share.help_spread
      t: 幫忙宣傳！

    - key: newsletter.stay_tuned
      t: 敬請期待
    - key: newsletter.leave_your_email
      t: Leave us your email and we’ll let you know when the next survey takes place.

    - key: author.sacha.bio
      t: >
          Creator of the [Nivo](http://nivo.rocks/) JavaScript data visualization library as well
          as [Mozaik](http://mozaik.rocks/), a tool for building beautiful dashboards.

    - key: author.raphael.bio
      t: >
          Creator of the [Sidebar](http://sidebar.io) daily newsletter and
          [VulcanJS](http://vulcanjs.org), a React+GraphQL open-source framework.
