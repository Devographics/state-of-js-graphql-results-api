translations:
    ###########################################################################
    # General
    ###########################################################################

    # homepage
    - key: general.why_create_account
      t: Γιατί πρέπει να δημιουργήσω λογαριασμό?
    - key: general.create_account_reasons
      t: >
          Σας ζητάμε να δημιουργήσετε έναν λογαριασμό για να:

          - Αποφύγετε τις διπλές απαντήσεις

          - Σας δίνουμε πρόσβαση στα δεδομένα σας

          - Αποθηκεύστε τη συνεδρία σας καθώς πηγαίνετε

          - Θα σας ειδοποιήσουμε όταν τα αποτελέσματα είναι αναρτημένα
    - key: general.survey_closed
      t: > Δυστυχώς, η έρευνα έχει πλέον κλείσει! Μπορείτε ακόμα να ελέγξετε τα δεδομένα σας, αλλά δεν θα μπορείτε να τα τροποποιήσετε.
    - key: general.survey_read_only
      t: > Αυτήν τη στιγμή βλέπετε αυτήν την έρευνα σε λειτουργία μόνο για ανάγνωση.
    - key: general.survey_read_only_back
      t: > <a href="${link}">Μεταβείτε</a> στην κύρια έρευνα για να ξεκινήσετε ή να συνεχίσετε μια συνεδρία.

    # surveys
    - key: general.open_surveys
      t: Ανοίξτε τις έρευνες
    - key: general.no_open_surveys
      t: Προς το παρόν δεν υπάρχουν ανοιχτές έρευνες.
    - key: general.closed_surveys
      t: Κλειστές έρευνες
    - key: general.no_open_surveys
      t: Προς το παρόν δεν υπάρχουν κλειστές έρευνες.
    - key: general.preview_surveys
      t: Προεπισκόπησης ερευνών
    - key: general.no_preview_surveys
      t: Δεν υπάρχουν διαθέσιμες έρευνες για προεπισκόπηση.
    - key: general.start_survey
      t: Ξεκινήστε την έρευνα
    - key: general.continue_survey
      t: Συνέχεια έρευνας
    - key: general.review_survey
      t: Έλεγχος έρευνας
    - key: general.preview_survey
      t: Προεπισκόπηση έρευνας
    - key: general.finish_survey
      t: Τελειώστε την έρευνα
    - key: general.survey_closed
      t: Αυτή η έρευνα είναι πλέον κλειστή
    - key: general.survey_results
      t: Δείτε τα αποτελέσματα της έρευνας
    - key: general.surveys_available_languages
      t: 'H έρευνα θα είναι διαθέσιμη απο:'
    - key: general.help_us_translate
      t: Βοηθήστε μας να μεταφράσουμε τις έρευνες
    - key: general.translators
      t: Μεταφραστές
    - key: general.translation_help
      t: Βοήθεια μετάφρασης

    # footer
    - key: general.privacy_policy
      t: Πολιτική απορρήτου
    - key: general.leave_issue
      t: Ερωτήσεις; Βρήκατε ένα σφάλμα; <a href="${link}" target="_blank">Αφήστε ένα ζήτημα</a>.
    - key: general.emoji_icons
      t: Emoji εικονίδια από <a target="_blank" rel="noreferrer" href="https://icons8.com">Icons8</a>

    # navigation
    - key: general.table_of_contents
      t: Πίνακας περιεχομένων
    - key: general.all_questions_optional
      t: Σημείωση: όλες οι ερωτήσεις είναι προαιρετικές, δεν απαιτείται ολοκλήρωση 100%.
    - key: general.data_is_saved
      t: Τα δεδομένα σας αποθηκεύονται κάθε φορά που μεταβαίνετε στην προηγούμενη ή στην επόμενη ενότητα.

    # thanks
    - key: general.back
      t: Πίσω
    - key: general.thanks
      t: > Ευχαριστούμε που συμπληρώσατε την έρευνα!

          Τα δεδομένα έχουν αποθηκευτεί. Μπορείτε να τα ελέγξετε ή να τα τροποποιήσετε έως ότου ολοκληρωθεί η έρευνα.

          Επίσης, μπορείτε να μας βοηθήσετε να κοινοποιήσουμε τη σχετική έρευνα. Κάθε bit μετράει και θα μας βοηθήσει να κάνουμε τα δεδομένα μας ακόμη πιο αντιπροσωπευτικά:
    - key: thanks.learn_more_about
      t: 'Μερικές από τις δυνατότητες που ίσως θέλετε να μάθετε περισσότερα:'
    - key: thanks.knowledge_score
      t: Βαθμολογία γνώσης
    - key: thanks.score_explanation
      t: Έχετε ακούσει ή χρησιμοποιήσει <span class="score-number score-number-known">{known}</span> 
          <span class="score-number score-number-total">{total}</span> τις δυνατότητες που αναφέρονται στην έρευνα, οι οποίες
           σας βάζει στην κορυφή<span class="score-number score-number-ranking">{knowledgeRankingFromTop}%</span>
          όλων των ερωτηθέντων.
    - key: thanks.share_on_twitter
      t: Μοιραστείτε στο Twitter
    - key: thanks.share_score_message
      t: > Πήρα μια {score}% βαθμολογία γνώσης στη φετινή #{hashtag} έρευνα! Παρακολουθήστε την έρευνα εδώ: {shareUrl}
    # share
    - key: general.share_subject
      t: >
          {surveyName} survey
    - key: general.share_text
      t: >
          This year's {surveyName} survey is now open! {link}

    # forms
    - key: forms.select_option
      t: Select option

    # partners
    - key: partners.our_partners
      t: Our Partners
    - key: partners.become_partner
      t: Become a partner

    # 404
    - key: notfound.title
      t: 404 Not Found
    - key: notfound.description
      t: Sorry, we couldn't find what you were looking for. 

    # other
    - key: general.join_discord
      t: Join us on <a href="${link}">Discord</a>. 
    - key: general.translator_mode
      t: Press option/alt to enable translator mode. 
    - key: general.charts_nivo
      t: Charts built with <a href="${link}">Nivo</a>.
      
