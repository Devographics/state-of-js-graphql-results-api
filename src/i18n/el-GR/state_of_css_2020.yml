    - key: sections.tshirt.title
      t: T-shirt

    - key: sections.tshirt.description
      t: |
          ## Υποστήριξη της έρευνας και η διαδικασία της εμφάνισης της!

          Μια γρήγορη ανακοίνωση πριν από τα αποτελέσματα της έρευνας. Καθιέρωση της δικής μας 🎈🎉👕 State of CSS T-shirt 👕🎉🎈!

          Αυτό που κάνει αυτό το πουκάμισο πραγματικά ξεχωριστό είναι ότι είναι το μόνο κομμάτι ρουχισμού που σας διδάσκει πρακτικές τεχνικές CSS.

          Έτσι, είτε πρόκειται για ένα συνέδριο, μια συνέντευξη εργασίας, ή απλά εργασία, αυτό το πουκάμισο θα αναδείξει την  δεξιοτεχνία της CSS όπως κανένα άλλο ένδυμα μπορεί!
    
    - key: tshirt.about
      t: Σχετικά με την T-shirt

    - key: tshirt.description
      t: |
          Το πουκάμισο περιλαμβάνει το λογότυπο State of CSS μαζί με αποσπάσματα του πραγματικού κώδικα CSS που χρησιμοποιείται για τη δημιουργία κάθε σχήματος. Ποιος ξέρει, μπορεί να μάθετε ένα ή δύο πράγματα!

          Χρησιμοποιούμε ένα υψηλής ποιότητας, σούπερ μαλακό tri-blend πουκάμισο με λεπτή εφαρμογή.
Αυτό το πουκάμισο έχει μικρά μεγέθη, οπότε αν προτιμάτε μια πιο χαλαρή εφαρμογή συνιστούμε να παραγγείλετε ένα μέγεθος από αυτό που συνήθως φοράτε (φοράω ένα M στις φωτογραφίες).

    - key: tshirt.getit
      t: Επιλέξτε το

    - key: tshirt.price
      t: USD $24 + μεταφορά

    ###########################################################################
    # Εισαγωγεί στα τμημάτα
    ###########################################################################

    - key: sections.user_info.description
      t: | 
      Η φετινή έρευνα έφτασε τα **11.492** άτομα σε **102** χώρες. Για πρώτη φορά φέτος,
καταφέραμε να μεταφράσουμε τις ερωτήσεις της έρευνας σε πολλές γλώσσες χάρη σε μια φοβερή ομάδα εθελοντών.

    - key: sections.features.description
      t: |
      Η CSS έχει δει μια αύξηση των νέων χαρακτηριστικών τα τελευταία χρόνια, όμως υπάρχει καποια καθυστέρησηση στην
          υιοθέτηση των χαρακτηριστικών, λογο οτι η κοινότητα χρειάζεται χρόνο για να απορροφήσει νέες ιδιότητες.

    - key: sections.units_selectors.description
      t: |
      Είμαστε πρόθυμοι να στοιχηματίσουμε ότι θα βρείτε μερικά πράγματα σε αυτό το τμήμα που μέχρι τώρα δεν γνωρίζατε!

    - key: sections.technologies.description
      t: |        
          Το οικοσύστημα της CSS διέρχεται απο μια ανανέωση, ως παλαιότερα mainstays όπως Bootstrap
τώρα πρέπει να εξοικειωθούν με νεοεισερχόμενους όπως το CSS Tailwind. Για να μην πω τίποτα για το σύνολο CSS-in-JS
η κίνηση η οποία, αν και δεν έχει ακόμη περάσει προς την κυρίαρχη θέση της CSS, είναι ωστόσο αρκετά δυναμική.

    - key: sections.other_tools.description
      t: |
      Δεν υπάρχουν μεγάλες εκπλήξεις εδώ, αλλά αξίζει να τονιστεί η εμφάνιση των φυλλομετρητών με επίκεντρο την ανάπτυξη
Όπως το Polypane και το Sizzy, τα οποία προχωρούν ένα βήμα πιο πέρα από τις παραδοσιακά devtools.

    - key: sections.environments.description
      t: |
        Ένα από τα βασικά πλεονεκτήματα της CSS είναι η ικανότητά της να προσαρμόζεται σε διαφορετικό περιβάλλον, αλλά για ανεξηγητους λόγους η media print και το ηλεκτρονικό ταχυδρομείο παραμένουν ανεξερεύνητα από την πλειονότητα των προγραμματιστών της CSS. Μήπως
αποδεικνύεται ότι είναι το επόμενο σύνορο της CSS...;

    - key: sections.resources.description
      t: |
          Τα αποτελέσματα των «άλλων απαντήσεων» στο παρόν τμήμα τονίζουν τον πλούτο και την ποικιλομορφία της κοινότητας της CSS, που περιλαμβάνει πολλά εξέχοντα blogs και podcasts που ανυπομονούμε να προσθέσουμε επίσημα στην έρευνα του χρόνου!

    - key: sections.opinions.description
      t: |
      Αυτές οι απόψεις δημιουργούν μια εικόνα μιας γλώσσας που ωριμάζει με την πάροδο του χρόνου, αλλά γίνεται και πιο περίπλοκη. Και ίσως - τουλάχιστον ενώ αγωνιζόμαστε να συμβαδίσουμε με το ρυθμό της αλλαγής - λίγο λιγότερο ευχάριστη;

          
