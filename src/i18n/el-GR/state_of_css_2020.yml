    ###########################################################################
    # Συμπέρασμα
    ###########################################################################

    - key: sections.conclusion.description
      t: | 
          Αν ένας προγραμματιστής JavaScript γράψει μια σειρά κώδικα CSS, γίνεται αμέσως ένας προγραμματιστής CSS?
            
            Αυτός ο προγραμματισμός *kōan* απεικονίζει μια σαφή τάση στον κόσμο web development: καθώς όλο και περισσότεροι προγραμματιστές CSS είναι επιφορτισμένοι με την εκμάθηση JavaScript, το ίδιο κάνουν και οι προγραμματιστές JavaScript που αρχίζουν να συνειδητοποιούν ότι μπορεί να υπάρχουν περισσότερα σε όλο αυτό το πράγμα CSS από το `font-weight: bold;`.

            Οπότε το να ρωτάς για το “the State of CSS” είναι εγγενώς μια δύσκολη πρόταση: ανάλογα με το ποιο ρωτάς μπορεί να έχεις εντελώς διαφορετικές απαντήσεις! Και πώς ξέρεις ποιος έχει δίκιο;

            Εδώ είναι ένα άλλο kōan για σας: η σωστή απάντηση είναι ότι *δεν υπάρχει* σωστή απάντηση. Καθένα από τα πολλά εργαλεία, μεθοδολογίες, frameworks και βιβλιοθήκες που παρουσιάζονται εδώ έχει τη θέση του στο τεράστιο οικοσύστημα front-end.

            Δημιουργία μιας εφαρμογής React app; Styled Components είναι μια μεγάλη επιλογή. Σχεδιασμός μιας στατικής σελίδας; Δεν μπορείτε να πάτε στραβά με Sass! Και παρόλο που το Bootstrap έχει χάσει κάποιο από τον αρχικό του παράγοντα, δεν μπορείς να την νικήσεις όταν πρόκειται για αριθμό των themes και plugins.

            Έτσι, ενώ παρακολουθούμε τα γυαλιστερά νέα παιχνίδια που εμφανίζονται στο GitHub κάθε εβδομάδα, ας μην ξεχνάμε τα εργαλεία, τις τεχνικές, και κυρίως όλους τους ανθρώπους που έχουν μεταφέρει τον φακό CSS μέχρι τώρα. Θα χρειαστούμε τους πάντες αν θέλουμε να συνεχίσουμε την CSS να προχωρά προς το 2021 και πέρα από αυτό!

    ###########################################################################
    # Επιλογές
    ###########################################################################

    - key: picks.my_2020_pick
      t: 'Η επιλογή μου για το 2020: '
    - key: picks.intro
      t: Ζητήσαμε από τα μέλη της κοινότητας CSS να μοιραστούν την "επιλογή της χρονιάς" τους

    - key: picks.shadeed9.bio
      t: Συντάκτης του debuggingcss.com
    - key: picks.shadeed9.description
      t: |
            Τα ερωτήματα σχετικά με τα container queries είναι ένα πολυαναμενόμενο χαρακτηριστικό για εμάς, και είμαι ενθουσιασμένος που η ομάδα Chrome εργάζεται για την υποστήριξή της!

    - key: picks.argyleink.bio
      t: CSS στην Google
    - key: picks.argyleink.description
      t: |
            The humble CSS box is more dynamic every year, and for me 2020 was about logical sides, instead of physical sides. 
            Το ταπεινό κουτί CSS είναι γίνετε δυναμικό κάθε χρόνο, και για μένα το 2020 αφορούσε λογικές πλευρές, αντί για φυσικές πλευρές. Free internationally contextual content flow, spacing and shorthands? pls & ty 

    - key: picks.sachagreif.bio
      t: Δημιουργός αυτής της έρευνας
    - key: picks.sachagreif.description
      t: |
            Με αυτό το blog post, η Amelia Wattenberger δεν προχώρησε απλώς, αλλά έτρεξε ένα ολόκληρο μαραθώνιο! Τα animations και το κουίζ θα εξασφαλίσουν σωστή καταναόηση σχετικά για την CSS cascade.
    
    - key: picks.christianoliff.bio
      t: Front-end developer για Trimble MAPS
    - key: picks.christianoliff.description
      t: |
          Ένα πράγμα που έχω πραγματικά αρχίσει να χρησιμοποιώ και να εκτιμώ φέτος είναι η Purge CSS - ένα φοβερό εργαλείο για την αφαίρεση αχρησιμοποίητων CSS. Μπορεί να μειώσει σημαντικά το μέγεθος του CSS σας, και τη γρήγορη και εύκολη χρήση του.
    
    - key: picks.kilianvalkhof.bio
      t: Web developer και δημιουργός του Polypane
    - key: picks.kilianvalkhof.description
      t: |
          Το `content-visibility`  κάνει τεράστια διαφορά στην απόδοση των διαδικτυακών εφαρμογών μου ήδη, αλλά ταυτόχρονα πιστεύω ότι πρέπει να είναι δουλειά των φυλλομετρητών να το βελτιστοποιήσουν αυτό, όχι των devs.

    - key: picks.walterstephanie.bio
      t: User Centered Designer & CSS Lover
    - key: picks.walterstephanie.description
      t: |
          Μια σειρά από βίντεο στο YouTube που εξηγούν όλα τα νέα χαρακτηριστικά της CSS για την κατασκευή σύγχρονων designs.

    - key: picks.piccalilli_.bio
      t: Freelance designer & dev που τρέχει piccalil.li
    - key: picks.piccalilli_.description
      t: |
          Αυτό το blog είναι ένα απόλυτο χρυσωρυχείο γνώσης CSS. Η Μισέλ είναι θρύλος της CSS και κάθε δημοσίευση ή διδασκαλία που γράφει είναι συσωρευμένο με χρήσιμο περιεχόμενο.

    - key: picks.sarasoueidan.bio
      t: Independent UI/design engineer
    - key: picks.sarasoueidan.description
      t: |
          Η επιλογή μου είναι ένα άτομο, δηλαδή η Rachel Andrew. Δίδαξε CSS Grid σε μια ολόκληρη γενιά προγραμματιστών.

    - key: picks.5t3ph.bio
      t: Software Engineer @ Microsoft
    - key: picks.5t3ph.description
      t: |
          Σε αυτό το μέρος του συνεδρίου, ο Manuel Matuzovic παρέχει στοχαστικά κατασκευασμένα παραδείγματα τα οποία είναι ελκυστικά, προσιτά και ενεργά.

    - key: picks.hugogiraudel.bio
      t: Non-binary accessibility & diversity advocate
    - key: picks.hugogiraudel.description
      t: |
          Το Fela είναι ένα καταπληκτικό λογισμικό.
          Είναι αρκετά ισχυρό, σχετικά εύκολη στη χρήση και πολύ performant

    - key: picks.foolip.bio
      t: Software Engineer @ Google
    - key: picks.foolip.description
      t: |
          Το Sergio πρόσφατα έχει καθορίσει πολλά Flexbox στο WebKit, ακόμα και μερικά στο Chromium, κυρίως φέρνοντας κενό ευελιξίας στο WebKit, πράγμα που σημαίνει ότι σύντομα θα είναι διαθέσιμο σε όλους τους σύγχρονους browser. 
    
    - key: picks.jina.bio
      t: Design systems advocate and practitioner
    - key: picks.jina.description
      t: |
          Τα media query ζητούν να μειωθεί η κίνηση, πράγμα που βοηθά στην αποφυγή της πρόκλησης ζάλης και δυσφορίας.
