    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_js2019
      t: >
          Ο κόσμος της JavaScript θα μπορούσε να χρησιμοποιήσει ένα κομμάτι της ταξινόμησης.

          Από το 2016, η έρευνα αυτή συλλέγει δεδομένα πάνω από 20.000 προγραμματιστές κάθε χρόνο για τον προσδιορισμό των σημερινών και των επικείμενων τάσεων.

         Πάρτε την έρευνα και βοηθήστε μας να μάθουμε ποιες βιβλιοθήκες θέλουν να μάθουν οι developers και στη συνέχεια ποιες έχουν τις καλύτερες αξιολογήσεις, και πολλά άλλα.

