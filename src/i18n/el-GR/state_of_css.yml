    ###########################################################################
    # Γενικά
    ###########################################################################

    - key: general.survey_intro_css2020
      t: >
          Η CSS εξελίσσεται ταχύτερα από ποτέ.

          Flexbox, Grid, Multi-Column… Για να μην αναφέρω για τα νέα παραδείγματα όπως CSS-in-JS.
        
          Έτσι, μετά την επιτυχία της ετήσιας έρευνας μας για την State Of JavaScript, έτσι αποφασίσαμε να αναλάβουμε τον κόσμο των στυλ και των επιλογέων. Ελπίζουμε ότι θα μας βοηθήσετε να προσδιορίζουμε τις τελευταίες τάσεις και τα εργαλεία, έτσι ώστε να μάθουμε και να τα χρησιμοποιούμαι στη συνέχεια!

    - key: general.results.description
      t: Η ετήσια έρευνα σχετικά με τις τελευταίες τάσεις της CSS.

