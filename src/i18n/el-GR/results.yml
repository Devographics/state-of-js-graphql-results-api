    # tools quadrant
    - key: blocks.tools_quadrant.title
      t: Ικανοποίηση vs χρήσης
    - key: blocks.tools_quadrant.satisfaction.description
      t: |
        Αυτό το γράφημα δείχνει την **αναλογία ικανοποίησης τεχνολογίας** έναντι του συνολικού **αριθμού χρηστών**.
         Χωρίζεται σε τέσσερα τεταρτημόρια:

          - **ASSESS**: Χαμηλή χρήση, υψηλή ικανοποίηση. Οι τεχνολογίες που αξίζει να ασχοληθείτε.

          - **ADOPT**: Υψηλή χρήση, υψηλή ικανοποίηση. Οι ασφαλείς τεχνολογίες για υιοθέτηση.

          - **AVOID**: Χαμηλή χρήση, χαμηλή ικανοποίηση. Οι τεχνολογίες που αποφεύγατε αυτήν τη στιγμή.

          - **ANALYZE**: Υψηλή χρήση, χαμηλή ικανοποίηση. Οι τεχνολογίες που θα επανεξετάσετε τις οποίες χρησιμοποιείτε αυτήν τη στιγμή.

    - key: blocks.tools_quadrant.interest.description
      t: |
        Αυτό το γράφημα δείχνει το **δείκτη ενδιαφέροντος κάθε τεχνολογίας** πάνω από το συνολικό **πλήθος χρηστών** (όπως ορίζεται από τους ερωτηθέντες που γνωρίζουν μια τεχνολογία αλλά *δεν το έχουν* χρησιμοποιήσει ακόμη).

        (Σημειώστε ότι οι χαμηλοί αριθμοί χρηστών μπορεί να οφείλονται είτε σε μια άγνωστη τεχνολογία? ή μια τεχνολογία με πολλούς συμμετέχωντες που τη χρησιμοποιούν ήδη.)

    # category other tools
    - key: blocks.category_other_tools.title
      t: Άλλα εργαλεία
    - key: blocks.category_other_tools.description
      t: Άλλα εργαλεία σε αυτήν την κατηγορία (ελεύθερες απαντήσεις).

    # tool experience
    - key: blocks.tool_experience.title
      t: Εμπειρία ${name}
    - key: blocks.tool_experience.description
      t: Η εμπειρία του συμμετέχων ${name}.

    # tool positive/negative split ("marimekko" chart)
    - key: blocks.tools_experience_marimekko.title
      t: Χωρισμός σε Θετική/αρνητική
    - key: blocks.tools_experience_marimekko.description
      t: |
           Αυτό το γράφημα διαχωρίζεται θετικά ("θέλω να μάθω", "θα χρησιμοποιούσε ξανά") έναντι σε
           αρνητικές εμπειρίες ("δεν ενδιαφέρομαι", "δεν θα χρησιμοποιούσα ξανά")
           και οι δύο πλευρές ενός κεντρικού άξονα.

           Το πάχος της ράβδου αντιπροσωπεύει τον αριθμό των συμμετεχόντων που γνωρίζουν μια τεχνολογία.

    # tools section streams
    - key: blocks.tools_section_streams.title
      t: Εμπειρία με την πάροδο του χρόνου
    - key: blocks.tools_section_streams.description
      t: | Επισκόπηση των απόψεων σχετικά με τις τεχνολογίες που ερευνήθηκαν με την πάροδο του χρόνου.
    - key: blocks.tools_section_streams.note
      t: | Δεν περιλαμβάνονται τεχνολογίες με μόνο ένα έτος διάρκειας δεδομένων.

    # tools section overview
    - key: blocks.tools_section_overview.title
      t: Επισκόπηση κατηγορίας
    - key: blocks.tools_section_overview.description
      t: |
        Επισκόπηση των απόψεων σχετικά με τις τεχνολογίες που ερευνήθηκαν. Τα πιο σκοτεινά τμήματα αντιπροσωπεύουν θετικές απόψεις, ενώ ελαφρότερα τμήματα αντιστοιχούν σε αρνητικά συναισθήματα.

    # tools experience ranking
    - key: blocks.tools_experience_ranking.title
      t: Κατάταξη 
    - key: blocks.tools_experience_ranking.description
      t: Κατάταξη ικανοποίησης, ενδιαφέροντος, χρήσης και ευαισθητοποίησης.
    - key: blocks.tools_experience_ranking.note
      t: |
         Δεν περιλαμβάνονται τεχνολογίες με λιγότερο από 10% επίγνωση. Κάθε αναλογία ορίζεται ως εξής:
         
        - Ικανοποίηση: **θα χρησιμοποιούσε ξανά** vs **δεν θα το χρησιμοποιούσα ξανά**.
        - Ενδιαφέρον: **θέλω να μάθω** vs **δεν ενδιαφέρομαι**.
        - Χρήση: **θα χρησιμοποιούσε ξανά** + **δεν θα το χρησιμοποιούσα ξανά** vs επίγνωση.
        - Επίγνωση: σύνολο - **δεν γνωρίζω**.

    # happiness
    - key: blocks.happiness.title
      t: Συνολική ευτυχία
    - key: blocks.happiness.description
      t: |
        Σε κλίμακα από ένα (πολύ δυσαρεστημένο) έως πέντε (πολύ χαρούμενο), πόσο ικανοποιημένοι είναι οι προγραμματιστές με την τρέχουσα συνολική κατάσταση αυτής της κατηγορίας?

    # newsletter
    - key: blocks.newsletter.title
      t: Μείνετε συντονισμένοι
    - key: blocks.newsletter.description
      t: |
        Αν θέλετε να μάθετε πότε θα κυκλοφορήσουν επιπλέον αποτελέσματα ή τις ανακοινώσεις για την έκδοση του επόμενου έτους,
         απλώς αφήστε μας το email σας παρακάτω:
    - key: blocks.newsletter.email
      t: Το Email
    - key: blocks.newsletter.submit
      t: Ειδοποίησέ με

    # features_overview
    - key: blocks.features_overview.title
      t: Usage Overview
    - key: blocks.features_overview.description
      t: |
        This chart presents the various adoption rates for all features, grouped by category.

        The size of the <span class="text-teal-darker text-bold">outer circle</span>
        corresponds to the total number of users who know about a feature, while
        the <span class="text-teal text-bold">inner one</span> represents those who have actually used it.

        Hover on each node to view detailed data along with an <span class="text-blackpink text-bold">overlay</span>
        representing the total number of survey respondents.

    # export
    - key: export.export
      t: Export
    - key: export.title
      t: Export data for ${title}
    - key: export.nocsv
      t: Sorry, CSV export is not available for this dataset.
    - key: export.graphql
      t: >
          You can copy paste this query into our <a target="_blank" rel="nofollow" href="http://graphiql.stateofjs.com/">public GraphQL API</a>.

    # Tools usage variations
    - key: blocks.tools_usage_variations.title
      t: Usage Variations
    - key: blocks.tools_usage_variations.description
      t: |
        How different factors such as salary range, years of experience
        or company size influence usage (participants who answered either
        ”would use again” or “would not use again”).

        The baseline represents the base usage for each tool and the offsets
        correspond to the delta from this baseline in each range. Let's say
        tool X has an overall usage of 10% across all respondents (the baseline),
        then if the percentage of users having from 1 to 2 years of experience
        using this tool is 13% (compared to all users having from 1 to 2 years
        of experience), then we have a positive delta of +3%.
    - key: blocks.tools_usage_variations.note
      t: |
        Please keep in mind that tools having a lower overall usage tends to vary more.

    # Recommended Resources
    - key: blocks.recommended_resources.title
      t: Recommended Resources

