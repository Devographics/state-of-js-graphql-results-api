    - key: newsletter.leave_your_email
      t: Αφήστε μας το email σας και θα σας ενημερώσουμε πότε θα πραγματοποιηθεί η επόμενη έρευνα

    - key: author.sacha.bio
      t: > Δημιουργός της βιβλιοθήκης οπτικοποίησης δεδομένων JavaScript ο [Nivo](http://nivo.rocks/) επίσης
           ως [Mozaik] (http://mozaik.rocks/), ένα εργαλείο για την κατασκευή όμορφων dashboards.

    - key: author.raphael.bio
      t: > Δημιουργός του ημερήσιου ενημερωτικού δελτίου [Sidebar] (http://sidebar.io) και
           [VulcanJS] (http://vulcanjs.org), ένα framework ανοιχτού κώδικα React + GraphQL.
