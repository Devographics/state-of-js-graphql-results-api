    - key: homepage.intro
      t: >
          ##'Η CSS εξελίσσεται γρηγορότερα από ποτέ.

          Flexbox, Grid, Multi-Column… Για να μην πούμε σχετικά για τα εντελώς νέα παραδείγματα CSS-in-JS.

          Έτσι, μετά την επιτυχία της ετήσιας [State Of JavaScript](https://stateofjs.com) έρευνας, αποφασίσαμε να συνεχίσουμε τον κόσμο των styles και των selectors που θα βοηθήσουν στον εντοπισμό των τελευταίων τάσεων… και προσπαθήστε να γεφυρώσετε το ολοένα αυξανόμενο “great front-end divide”!

