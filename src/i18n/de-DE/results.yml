    # tools section overview
    - key: blocks.tools_section_overview.title
      t: Kategorie Überblick
    - key: blocks.tools_section_overview.description
      t: |
        Überblick über Meinungen zu Technologien. Dunklere Bereiche repräsentieren positive Meinungen, während hellere Bereiche für negative Einstellungen stehen.

    # tools experience ranking
    - key: blocks.tools_experience_ranking.title
