    # tools quadrant
    - key: blocks.tools_quadrant.title
      t: Zufriedenheit im Vergleich zur Nutzung
    - key: blocks.tools_quadrant.description
      t: |
        Dieses Chart zeigt für jede Technologie den **Zufriedenheitswert** für die gesamte **Nutzerzahl**.
        Es kann in Vier Bereiche unterteilt werden:

          - **Abschätzung**: Geringe Nutzung, hohe Zufriedenheit. Technologien, die beobachtet werden sollten.

          - **Übernahme**: Hohe Nutzung, hohe Zufriedenheit. Diese Technologien können ohne Weiteres genutzt werden.

          - **Vermeiden**: Geringe Nutzung, geringe Zufriedenheit. Technologien die derzeit vermieden werden sollten.

          - **Analysieren**: Hohe Nutzung, geringe Zufriedenheit. Überdenke die Nutzung dieser Technologien, wenn Du sie aktuell im Einsatz hast.

    - key: blocks.tools_quadrant.interest.description
      t: |
        Dieses Chart zeigt für jede Technologie das **Interesse** für die gesamte **Nutzerzahl** an (Definiert von Teilnehmern, die die Technik kennen aber noch *nicht genutzt haben*.).

        (Beachte, dass niedrigere Nutzerzahlen an einer unbekannten Technologie liegen können oder die Technologie wird bereits von vielen Teilnehmern genutzt.)

    # category other tools
    - key: blocks.category_other_tools.title
      t: Andere Werkzeuge
    - key: blocks.category_other_tools.description
      t: Andere Werkzeuge in dieser Kategorie (Freifeldtext).

    # tool experience
    - key: blocks.tool_experience.title
