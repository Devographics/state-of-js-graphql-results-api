locale: de-DE
translations:
    ###########################################################################
    # General
    ###########################################################################

    # homepage
    - key: general.why_create_account
      t: Warum soll ich ein Konto anlegen?
    - key: general.create_account_reasons
      t: >
          Darum bitten wir Dich ein Konto anzulegen:

          - Vermeidung doppelter Antworten

          - Zugriff auf Deine Daten

          - Deinen Fortschritt speichern

          - Information, wenn Ergebnisse bereitstehen
    - key: general.survey_closed
      t: >
          Die Umfrage ist geschlossen! Du kannst Deine Daten noch immer einsehen, aber Du kannst sie nicht mehr bearbeiten.
    - key: general.survey_read_only
      t: >
          Du kannst die Daten der Umfrage derzeit nur ansehen.
    - key: general.survey_read_only_back
      t: >
          <a href=${link}>Zurück</a> zur Hauptseite zum Starten oder Fortsetzen der Umfrage.

    # surveys
    - key: general.open_surveys
      t: Umfragen öffnen
    - key: general.no_open_surveys
      t: Aktuell sind keine Umfragen offen.
    - key: general.closed_surveys
      t: Geschlossene Umfragen
    - key: general.start_survey
      t: Umfrage beginnen »
    - key: general.continue_survey
      t: Umfrage fortsetzen »
    - key: general.review_survey
      t: Umfrage ansehen »
    - key: general.preview_survey
      t: Vorschau auf Umfrage »
    - key: general.finish_survey
      t: Umfrage fertigstellen »
    - key: general.survey_closed
      t: Die Umfrage ist geschlossen.
    - key: general.survey_results
      t: Ergebnisse anzeigen »
    - key: general.surveys_available_languages
      t: 'Umfrage verfügbar in:'
    - key: general.help_us_translate
      t: Hilf uns die Umfragen zu übersetzen »
    - key: general.translators
      t: Übersetzer
    - key: general.translation_help
      t: Hilfe bei der Übersetzung

    # footer
    - key: general.privacy_policy
      t: Datenschutzrichtlinien
    - key: general.leave_issue
      t: Fragen? Fehler gefunden? <a href=${link} target="_blank">Erstelle ein Ticket</a>.
    - key: general.emoji_icons
      t: Emoji Icons von <a target="_blank" rel="noreferrer" href="https://icons8.com">Icons8</a>

    # navigation
    - key: general.table_of_contents
      t: Inhalt
    - key: general.all_questions_optional
      t: >
          Beachte: Alle Fragen sind optional, Du musst nicht alle Fragen beantworten.
    - key: general.data_is_saved
      t: Deine Daten werden immer dann gespeichert, wenn du einen Abschnitt weiter oder zurück navigierst.

    # thanks
    - key: general.back
      t: Zurück
    - key: general.thanks
      t: >
          Danke für Deine Antworten!

          Deine Daten sind gespeichert. Du kannst sie einsehen und bearbeiten bis die Umfrage geschlossen wird.

          Zudem kannst Du uns helfen die Umfrage mit anderen Menschen zu teilen. Alles hilft und macht die Daten noch repräsentativer:
    - key: thanks.learn_more_about
      t: 'Einige der Funktionen, zu denen Du vielleicht mehr erfahren möchtest:'
    - key: thanks.knowledge_score
      t: Wissens-Score
    - key: thanks.score_explanation
      t: >
          Du hast <span class="score-number score-number-known">{known}</span> Feature/s von <span class="score-number score-number-total">{total}</span> Features aus der Umfrage verwendet oder davon gehört. Das bringt Dich in die Top <span class="score-number score-number-ranking">{knowledgeRankingFromTop}%</span>
          aller Antworten.
    - key: thanks.share_on_twitter
      t: Teile auf Twitter
    - key: thanks.share_score_message
      t: >
          Ich habe einen Wissens-Score von {score}% in der diesjährigen #{hashtag} Umfrage erreicht! Nimm hier an der Umfrage teil: {shareUrl}
    # share
    - key: general.share_subject
      t: >
          {surveyName} Umfrage
    - key: general.share_text
      t: >
          Die diesjährige {surveyName} Umfrage ist geöffnet! {link}

    # forms
    - key: forms.select_option
      t: Option wählen

