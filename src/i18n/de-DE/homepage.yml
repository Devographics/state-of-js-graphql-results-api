    - key: newsletter.leave_your_email
      t: Lass Deine E-Mail Adresse hier und wir benachrichtigen Dich wenn die nächste Umfrage stattfindet.

    - key: author.sacha.bio
      t: >
          Macher der [Nivo](http://nivo.rocks/) JavaScript Daten-Visualisierungs-Bibliothek und [Mozaik](http://mozaik.rocks/), einem Erstellungswerkzeug für hübsche Dashboards.

    - key: author.raphael.bio
      t: >
          Macher von [Sidebar](http://sidebar.io), einem täglichen Newsletter und [VulcanJS](http://vulcanjs.org), einem React+GraphQL Open-Source Framework.
