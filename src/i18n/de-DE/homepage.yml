    - key: homepage.intro
      t: >
          ## CSS entwickelt sich schneller als je zuvor.

          Flexbox, Grid, Multi-Column... Und dabei sind wir noch gar nicht bei den neuen Paradigmen wie CSS-in-JS.

          Auf Grund des Erfolgs unserer jährlichen [State Of JavaScript](https://stateofjs.com) Umfragen haben wir entschieden einen Schritt in die Welt der Styles und Selektoren zu gehen, um die aktuellen Trends zu identifizieren... und um die wachsende Kluft im Frontend zu überbrücken.

    - key: homepage.take_survey
