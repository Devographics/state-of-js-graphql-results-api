    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_js2019
      t: >
          O mundo JavaScript poderia usar um pouco de classificação.


          Since 2016, this survey has collected
          data from over 20,000 developers each year to           dados de mais de 20.000 criadores todos os anos para identificar as tendências actuais e futuras.


          Faça o inquérito e ajude-nos a descobrir quais os criadores de bibliotecas
          querem aprender a seguir, que têm os melhores índices de satisfação, e muito mais.

