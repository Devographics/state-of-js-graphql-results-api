    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_css2020 # TODO (Outdated translation)
      t: >
          O CSS está a evoluir mais rapidamente do que nunca.


          Flexbox, Grid, Multi-Coluna... Para não falar de paradigmas totalmente novos como o CSS-in-JS.


          Assim, após o sucesso do nosso inquérito anual sobre o Estado de JavaScript,
          decidimos assumir o mundo dos estilos e selectores para ajudar
          identificar as últimas tendências... e tentar ultrapassar o sempre crescente "grande fosso no front-end"!

