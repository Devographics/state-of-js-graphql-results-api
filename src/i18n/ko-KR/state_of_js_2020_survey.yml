    # General
    ###########################################################################

    - key: general.survey_intro_js2020
      t: >
          2020년은 누구에게나 힘든 한 해였습니다. 올해는 정말이지 최신 자바스크립트 프레임워크에 대해 걱정하는 것을 비교적 헛되이 보이게 하는 한 해였습니다.


          하지만 세상은 계속 나아가야 하고, 자바스크립트도 마찬가지입니다. 다시 한 번, 여러분의 도움을 받아 이 생태계가 어떠한 방향으로 나아가고 있는지 좀 더 자세히 알아보기 위해 이것의 종합적인 그림을 만들고자 노력하겠습니다.
