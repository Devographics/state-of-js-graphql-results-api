    # heatmaps
    - key: blocks.tools_company_size_heatmap.title
      t: Uso en función do Tamaño da Compañía
    - key: blocks.tools_company_size_heatmap.description
      t: |
        Para cada tecnoloxía, coma está extendido o uso entre os enquisados
        atendendo aos diferentes tamaños das compañías.

    - key: blocks.tools_yearly_salary_heatmap.title
      t: Uso en función do Rango Salarial
    - key: blocks.tools_yearly_salary_heatmap.description
      t: |
        Para cada tecnoloxía, como está extendido o uso entre os enquisados
        atendendo aos diferentes rangos salariais.

    - key: blocks.tools_years_of_experience_heatmap.title
      t: Uso en función dos Anos de Experiencia
    - key: blocks.tools_years_of_experience_heatmap.description
      t: |
        Para cada tecnoloxía, como está extendido o uso entre os enquisados atendendo a diferentes niveis de experiencia.
        Pensade que experiencia aquí é a experiencia xeral, non a experiencia cunha tecnoloxía específica.

    # tool
    - key: blocks.entity.homepage_link
      t: Paxina Principal
    - key: blocks.entity.github_link
      t: GitHub

    # cardinality
    - key: blocks.all_sections_tools_cardinality_by_user.title
      t: Cardinalidade do Uso das Tecnoloxías
    - key: blocks.all_sections_tools_cardinality_by_user.description
      t: Para cada sección, qué porcentaxe de enquisados usa (definido como ter respondido “o volvería a usar”) unha, dúas, tres, etc, tecnoloxías.

    - key: blocks.front_end_frameworks_tools_cardinality_by_user.title
      t: Cardinalidade do Uso das Tecnoloxías
    - key: blocks.front_end_frameworks_tools_cardinality_by_user.description
      t: Que porcentaxe de enquisados usa (definido como ter respondido “o volvería a usar”) uno, dos, tres, etc, elementos desta sección.

    # tools arrows
    - key: blocks.tools_arrows.title
      t: Cambios ao longo do tempo
    - key: blocks.tools_arrows.description
      t: |
          Cada liña vai desde 2016 a 2020. Máis arriba significa que a tecnología foi usada por máis xente,
          e máis cara a dereita significa que hai máis xente que quere aprendela; ou que a usaron e a volverían a usar.
    - key: blocks.tools_arrows.note
      t: |
          - Algunhas líñas se saltan anos.
          - Non se mostran tecnoloxías con só un ano de información. 

    # tools quadrant
    - key: blocks.tools_quadrant.title
      t: Satisfacción contra Uso
    - key: blocks.tools_quadrant.description
      t: |
        Este gráfico mostra o **ratio de satisfacción** fronte ao **número total de usuarios** de cada tecnoloxía.
        Se pode dividir en catro cadrantes:

          - **AVALIAR**: Baixo uso, alta satisfacción. Tecnoloxías que merecen que lles botes un ollo.

          - **ADOPTAR**: Moi usadas, alta satisfacción. Tecnoloxías seguras para adoptar.

          - **EVITAR**: Baixo uso, baixa satisfacción. Tecnoloxías que probablemente deberías evitar a día de hoxe.

          - **ANALIZAR**: Moi usadas, baixa satisfacción. Pénsao ben, se son tecnoloxías que estás a usar nestes momentos.
    - key: blocks.tools_quadrant.note
      t: Decatarse que TypeScript aparece dúas veces porque se inclúe tanto na sección de Sabores de JavaScript coma na de Ferramentas de Construción.

    - key: blocks.tools_quadrant.interest.description
      t: |
        Este gráfico mostra o **ratio de interese** fronte ao **número total de usuarios** de cada tecnoloxía (definido polas respostas da xente que saben que existen pero *inda* non as usaron).

        (Decatarvos que un número baixo pode deberse a que a tecnoloxía é descoñecida ou a que a xente xa a está usando)

    # category other tools
    - key: blocks.category_other_tools.title
      t: Outras Ferramentas
    - key: blocks.category_other_tools.description
      t: Outras ferramentas nesta categoría (respostas libres).

    # tool experience
    - key: blocks.tool_experience.title
      t: '{name} Experiencia no Tempo'
    - key: blocks.tool_experience.description
      t: Experiencia con {name}.

    # tool positive/negative split ("marimekko" chart)
    - key: blocks.tools_experience_marimekko.title
      t: Separación Positiva/Negativa
    - key: blocks.tools_experience_marimekko.description
      t: |
          Esta gráfica separa experiencias positivas (“quero aprender”,
          “o volvería a usar”) das negativas (“non me interesan”,
          “non as volvería a usar”) a ambos lados do eixo central.

          O groso da barra representa o número de enquisados que coñecen a tecnoloxía.

    # tools section streams
    - key: blocks.tools_section_streams.title
      t: Experiencia no Tempo
    - key: blocks.tools_section_streams.description
      t: |
        Opinións sobre tecnoloxías enquisadas, no tempo.
    - key: blocks.tools_section_streams.note
      t: |
        Non se mostran tecnoloxías con só un ano de información.

    # tools section overview
    - key: blocks.tools_section_overview.title
      t: Vista Xeral da Categoría
    - key: blocks.tools_section_overview.description
      t: |
        Opinións sobre a tecnología enquisada. Os segmentos máis escuros representan opinións positivas,
        mentres que os segmentos craros representan opinións negativas.

    # tools experience ranking
    - key: blocks.tools_experience_ranking.title
      t: Clasificacións
    - key: blocks.tools_experience_ranking.description
      t: Clasificación da conciencia, o interese e o ratio de satisfacción.
    - key: blocks.tools_experience_ranking.note
      t: |
        Non se inclúen tecnoloxías con menos dun 10% de presenza. Cada relación se define como:

        - Satisfacción: **o volvería a usar** / (**o volvería a usar** + **non o volvería a usar**)
        - Interese: **quero aprendela** / (**quero aprendela** + **non me interesa**)
        - Uso: (**o volvería a usar** + **non o volvería a usar**) / **total**
        - Presenza: (**total** - **nunca o oín**) / **total**

    # happiness
    - key: blocks.happiness.title
      t: Satisfacción Xeral
    - key: blocks.happiness.description
      t: |
          Nunha escala do un (moi descontento) ao cinco (moi satisfeito), como de contentos están os desenvolvedores
          có estado xeral desta categoría?

    # newsletter
    - key: blocks.newsletter.title
      t: Mantente Conectado
    - key: blocks.newsletter.description
      t: |
          Se queres saber cando sacaremos resultados adicionais ou cando anunciaremos a edición do ano que ven,
          só deixanos o teu correo electrónico aquí debaixo:
    - key: blocks.newsletter.email
      t: O teu correo electrónico
    - key: blocks.newsletter.submit
      t: Avisádeme

    # features_overview
    - key: blocks.features_overview.title
      t: Uso
    - key: blocks.features_overview.description
      t: |
          Este gráfico representa os diferentes graos de adopción para tódalas características, afatadas por categoría.

          O tamaño do <span class="text-teal-darker text-bold">cerco exterior</span>
          representa o número total de usuarios que coñece a característica, mentras que
          o <span class="text-teal text-bold">cerco interior</span> representa a aqueles que a están usando.

          Pasa por cada nodo có rato para ver información detallada xunto cunha <span class="text-blackpink text-bold">capa</span> representando o número total de enquisados.

    # export
    - key: export.export
      t: Exportar
    - key: export.title
      t: Exportar información para {title}
    - key: export.nocsv
      t: Sentímolo pero non está dispoñible exportar a CSV para estes datos.
    - key: export.graphql
      t: >
          Podes usar estas <i>queries</i> na nosa <a target="_blank" rel="nofollow" href="http://graphiql.stateofjs.com/">API pública en GraphQL</a>.

    # Tools usage variations
    - key: blocks.tools_usage_variations.title
      t: Variacións no Uso
    - key: blocks.tools_usage_variations.description
      t: |
        Coma os diferentes factores coma o rango salarial, os anos de experiencia
        ou o tamaño da compañía inflúen no uso (participantes que responderon
        ou “o volvería a usar” ou “non o volvería a usar”).

        A liña base representa o uso básico de cada ferramenta e o offset
        corresponde ao delta desde esta base en cada rango. Digamos que
        a ferramenta X ten un uso xeral do 10% entre os participantes (a base),
        así que si a porcentaxe de usuarios que teñen entre 1 e 2 anos de experiencia
        usando esta ferramenta é o 13% (comparado con todos os usuarios entre 1 e 2
        anos de experiencia) teremos un delta positivo do +3%.
    - key: blocks.tools_usage_variations.note
      t: |
        Por favor, ten presente que ferramentas con pouco uso, tenden a variar máis.

    # Recommended Resources
    - key: blocks.recommended_resources.title
      t: Recursos Recomendados

