    ###########################################################################
    # Hints
    ###########################################################################

    - key: hints.hint_hint
      t: >
          Atoparás pequenas pistas coma esta ao longo dos resultados da enquisa
          que te indicarán características e detalles adicionais.

    - key: hints.units_switcher_hint
      t: >
          Podes usar o segmento de control arriba á dereita de cada bloque para cambiar
          entre porcentaxes relativos e contas absolutas para ter unha vista distinta da mesma información.

    - key: hints.export_hint
      t: >
          O <span class="hint-export-button">Botón de Exportar</span> na parte de arriba
          de cada bloque permite obtener o JSON dos datos en bruto de calquera gráfica, 
          ou unha consulta de GraphQL que podes desempeñar contra a nosa API pública.

    - key: hints.completion_hint
      t: >
          Xa que tódalas preguntas son opcionais, algunhas delas teñen menos respostas ca outras.
          O indicador de completado (<span class="hint-completion-indicator">◕</span>) che di canta xente as respondeu.

    - key: hints.tool_modal_hint
      t: >
          Podes premer no nome de calquera tecnoloxía para obter
          detalles adicionais e unha vista máis fonda dos seus datos.

    - key: hints.rankings_modes_hint
      t: >
          A gráfica de Rankings cambia entre satisfacción, interese, uso e relevancia para
          dar unha visión máis completa dos rankings dunha categoría.

    - key: hints.sharing_hint
      t: >
          Está científicamente demostrado que compartir esta enquisa en Twitter, Facebook,
          ou por correo, mellora o rendemento programando en JavaScript nun 15%.

    - key: hints.tshirt_hint
      t: >
          Outro descobrimento científico garantizado: comprar a nosa camiseta
          ¡incrementará os teus coñecimentos de JavaScript por riba de 9000!
