    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_css2020
      t: >
          CSS está evoluindo máis á présa que nunca.


          Flexbox, Grid, Multi-Column… por non falar do totalmente novo paradigma CSS-in-JS.


          Así que despois do éxito da nosa enquisa anual sobre o Estado de JavaScript,
          decidimos facer unha, dentro do mundo dos estilos e os selectores. Agardamos
          que nos poidas axudar a identificar as últimas tendencias, e as ferramentas que
          debemos aprender e empregar no futuro!

    - key: general.results.description
      t: A enquisa anual sobre as últimas tendencias en CSS.

