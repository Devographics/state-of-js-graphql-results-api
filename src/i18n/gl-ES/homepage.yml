locale: gl-ES
translations:
    ###########################################################################
    # Homepage
    ###########################################################################

    - key: homepage.hand_coded
      t: Programado a man no Xapón.
    - key: homepage.leave_issue
      t: Atopáches algún problema?
    - key: homepage.get_in_touch
      t: Permanece en contacto

    - key: homepage.made_by
      t: 'O Estado de CSS está feito por:'

    - key: homepage.previous_years
      t: 'Anos Anteriores:'

    - key: homepage.intro
      t: >
          ## CSS está evolucionando máis á présa que nunca.

          Flexbox, Grid, Multi-Column… por non falar de paradigmas totalmente novos como CSS-in-JS.

          Así que despois do éxito da nosa enquisa anual [Estado de JavaScript](https://stateofjs.com), decidimos
          abordar o mundo dos estilos e selectores para axudar a identificar as últimas tendencias, e tratar de salvar
          a "siempre crecente fenda do front".

    - key: homepage.take_survey
      t: Realizar a enquisa

    - key: homepage.view_results
      t: Resultados de 2019

    - key: share.help_spread
      t: Axúdanos a dala coñecer!

    - key: newsletter.stay_tuned
      t: Estate Informado
    - key: newsletter.leave_your_email
      t: Deixanos o teu correo electrónico e te informaremos de futuras enquisas.

    - key: author.sacha.bio
      t: >
          Creador de [Nivo](http://nivo.rocks/), unha libraría en JavaScript para visualizar datos e
          [Mozaik](http://mozaik.rocks/), unha ferramenta para construir elegantes taboleiros -dashboards-.

    - key: author.raphael.bio
      t: >
          Creador do boletín diario de novas [Sidebar](http://sidebar.io) e
          [VulcanJS](http://vulcanjs.org), un framework de código aberto para React+GraphQL.
