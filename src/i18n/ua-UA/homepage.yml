    - key: homepage.leave_issue
      t: Cтворіть ішью

    - key: homepage.previous_years
      t: 'Попередні роки:'

    - key: homepage.intro
      t: >
          ## CSS розвивається швидше, ніж будь-коли.

          Флексбокси, гріди, мультіколонкі ... Не кажучи вже про абсолютно нових парадигмах, таких як CSS-in-JS.

          Після успішного проведення щорічного опитування "State of JavaScript"
          ми вирішили увійти в світ стилів і селекторів, щоб
          визначити останні тенденції ... і спробувати подолати постійно зростаючий "величезний розкол фронтендерів"!

    - key: homepage.take_survey
      t: Пройти опитування

    - key: homepage.view_results
      t: Подивитися результати за 2019 рік

    - key: share.help_spread
      t: Розкажіть про опитування іншим!

    - key: newsletter.stay_tuned
      t: Будьте на зв'язку
    - key: newsletter.leave_your_email
      t: Напишіть свою адресу електронної пошти, щоб дізнатися про наступні опитуваннях.

    - key: author.sacha.bio
      t: >
          Творець JavaScript-бібліотеки для візуалізації даних [Nivo](http://nivo.rocks/) і
          інструменту для створення красивих дашбордів [Mozaik](http://mozaik.rocks/).

    - key: author.raphael.bio
      t: >
          Автор щоденної електронної розсилки [Sidebar](http://sidebar.io) і творець опенсорс-фреймворка
          на стеку React + GraphQL [VulcanJS](http://vulcanjs.org).
