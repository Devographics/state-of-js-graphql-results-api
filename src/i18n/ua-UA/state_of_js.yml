translations:
    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_js2019
      t: >
          Миру JavaScript не завадило б трохи класифікації.


          Починаючи з 2016 року, в опитуванні щорічно
          беруть участь більше 20 000 розробників для того, щоб вивчити поточні і майбутні тенденції.


          Пройдіть опитування і допоможіть нам з'ясувати, які бібліотеки
          планують вивчити розробники в майбутньому, якими з них найбільше задоволені вже зараз, і т.д.

