    ###########################################################################
    # Opinions
    ###########################################################################

    - key: opinions.js_moving_in_right_direction
      t: JavaScript рухається в правильному напрямку

    - key: opinions.building_js_apps_overly_complex
      t: Розробляти JavaScript-додатки зараз занадто складно

    - key: opinions.js_over_used_online
      t: JavaScript використовується занадто часто

    - key: opinions.enjoy_building_js_apps
      t: Мені подобається писати додатки на JavaScriptt

    - key: opinions.would_like_js_to_be_main_lang
      t: Я б хотів, щоб JavaScript був моєю основною мовою програмування

    - key: opinions.js_ecosystem_changing_to_fast
      t: Екосистема JavaScript змінюється занадто швидко

    - key: opinions_others.missing_from_js.others
      t: Що в даний момент вам не вистачає в JavaScript?
    - key: opinions_others.missing_from_js.others.description
      t: Можливості, які ви хотіли б бачити в JavaScript.

    - key: happiness.state_of_the_web
      t: Наскільки ви задоволені поточним станом веб-технологій?

    - key: happiness.state_of_js
      t: Наскільки ви задоволені поточним станом JavaScript?
