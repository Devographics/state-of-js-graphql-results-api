    ###########################################################################
    # Options
    ###########################################################################

    ###########################################################################
    # Features
    ###########################################################################

    # syntax
    - key: features.destructuring
      t: Деструктуризація
    - key: features.destructuring.description
      t: 'Приклад: `const { foo } = bar`'
    - key: features.spread_operator
      t: Оператор розширення
    - key: features.spread_operator.description
      t: 'Приклад: `[...array1, ...array2]`'
    - key: features.arrow_functions
      t: Стрілочні функції
    - key: features.arrow_functions.description
      t: 'Приклад: `const foo = () => {}`'
    - key: features.nullish_coalescing
      t: Оператор об'єднання з null
    - key: features.nullish_coalescing.description
      t: >
        Приклад: `const foo = 0 ?? 42`
    - key: features.optional_chaining
      t: Опціональий ланцюг
    - key: features.optional_chaining.description
      t: >
        Приклад: `const dogName = adventurer.dog?.name`
    - key: features.private_fields
      t: Приватні поля
    - key: features.private_fields.description
      t: >
        Приклад: `class ClassWithPrivateField { #privateField }`

    # language
    - key: features.proxies
      t: Проксі
    - key: features.async_await
      t: Async/Await
    - key: features.promises
      t: Проміс
    - key: features.decorators
      t: Декоратори
    - key: features.decorators.description
      t: >
          У спрощеному вигляді, декоратор - це просто спосіб обернути
          один фрагмент коду іншим, буквально "декоруючи" його.
    - key: features.dynamic_import
      t: Динамічний імпорт
    - key: features.dynamic_import.description
      t: >
        Приклад: <code>await import('/modules/my-module.js')</code>

    # data structures
    - key: features.maps
      t: Асоціативні масиви (об'єкти Map)
    - key: features.sets
      t: Множини (об'єкти Set)
    - key: features.typed_arrays
      t: Типізовані масиви
    - key: array_prototype_flat
      t: Array.prototype.flat

    # browser apis
    - key: features.service_workers
      t: Сервіс-Воркер
    - key: features.local_storage
      t: Локальне сховище
    - key: features.i18n
      t: Інтернаціоналізація (i18n)
    - key: features.web_components
      t: Веб-компоненти
    - key: features.web_audio
      t: Web Audio API
    - key: features.webgl
      t: WebGL
    - key: features.web_animations
      t: Web Animations API
    - key: features.webrtc
      t: WebRTC
    - key: features.web_speech
      t: Web Speech API
    - key: features.webvr
      t: WebVR
    - key: features.websocket
      t: Websocket
    - key: features.fetch
      t: Fetch API

    # other features
    - key: features.pwa
      t: Прогресивні веб-додатки (PWA)
    - key: features.wasm
      t: WebAssembly (WASM)

    # patterns
    - key: patterns.object_oriented_programming
      t: Об'єктно-орієнтоване програмування
    - key: features.functional_programming
      t: Функціональне програмування
    - key: features.reactive_programming
      t: Реактивне програмування

    ###########################################################################
