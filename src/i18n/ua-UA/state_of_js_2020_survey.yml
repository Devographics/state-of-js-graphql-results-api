    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_js2020
      t: >
          2020 був важким для всіх роком, і на його тлі роздуми про нові JavaScript-фреймворку здаються зовсім неважливими.


          Проте, світ не стоїть на місці, як і JavaScript. І тому ми знову з вашою допомогою спробуємо скласти повну
          картину його екосистеми, щоб дізнатися трохи більше про те, куди вона рухається.
