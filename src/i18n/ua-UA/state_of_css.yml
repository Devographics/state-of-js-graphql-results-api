      t: div[foo] (має певний атрибут)
    - key: options.attributes.equality
      t: div[foo="bar"] (має певний атрибут зі значенням)
    - key: options.attributes.starts_with
      t: div[foo^="bar"] (починається з)
    - key: options.attributes.ends_with
