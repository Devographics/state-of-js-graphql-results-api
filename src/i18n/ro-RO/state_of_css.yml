    # CSS for print
    - key: options.css_for_print.0
      t: Nu fac stilizări pentru versiuni tipărite (aproape) niciodată
    - key: options.css_for_print.0.short
      t: Niciodată

    - key: options.css_for_print.1
      t: Fac stilizări pentru versiuni tipărite ocazional
    - key: options.css_for_print.1.short
      t: Ocazional

    - key: options.css_for_print.2
      t: Fac stilizări pentru versiuni tipărite în majoritatea proiectelor
    - key: options.css_for_print.2.short
      t: Frecvent

    - key: options.css_for_print.3
      t: Mă concentrez în principal pe CSS pentru versiuni tipărite
    - key: options.css_for_print.3.short
