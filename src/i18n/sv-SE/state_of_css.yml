    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_css2020 # TODO (Outdated translation)
      t: >
          CSS utvecklas snabbare än någonsin.


          Flexbox, Grid, Multi-Column… För att inte tala om helt nya paradigmer, såsom CSS-in-JS.


          Efter den succé vi sett med vår årliga State Of Javascript-undersökning
          har vi beslutat att ta oss an världen av styles och selektorer för att
          identifiera de senaste trenderna… och försöka brygga den ständigt ökande “frontend-klyftan”!

