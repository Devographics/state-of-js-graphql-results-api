    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_js2019
      t: >
          JavaScript-världen skulle må bra av lite klassificering.


          Sen 2016 har denna undersökning samlat
          data från över 20 000 utvecklare varje år för att indentifiera aktuella och kommande trender.


          Genomför undersökning och hjälp oss ta reda på vilka bibliotek utvecklare
          vill lära sig härnäst, vilka som har de mest nöjda användarna, och mycket mer.

