    ###########################################################################
    # Hints
    ###########################################################################

    - key: hints.hint_hint
      t: >
          You'll find little hints like this one throughout the survey results
          that will point out extra features and details. 

    - key: hints.units_switcher_hint
      t: >
          You can use the segmented control at the top right of each block to switch 
          between relative percentages and absolute counts to get a different view of the
          same data.

    - key: hints.export_hint
      t: >
          The <span class="hint-export-button">Export</span> button at the top of each block
          lets you get the raw JSON data for any chart, or a GraphQL
          query you can run against our public API. 

    - key: hints.completion_hint
      t: >
          Since all questions are optional, some of them got fewer responses than others. 
          The completion indicator (<span class="hint-completion-indicator">◕</span>) tells you exactly how many people answered any given question.

    - key: hints.tool_modal_hint
      t: >
          You can click on any technology name to get extra details and 
          a more in-depth look at its related data. 

    - key: hints.rankings_modes_hint
      t: >
          The Rankings chart can be toggled between satisfaction, interest, usage, and awareness
          to give you a fuller picture of a category's rankings. 

    - key: hints.sharing_hint
      t: >
          Sharing this survey on Twitter, Facebook, or by email is scientifically proven to 
          improve your JavaScript performance by up to 15%. 

    - key: hints.tshirt_hint
      t: >
          Another guaranteed scientific finding: buying our t-shirt will 
          increase your JavaScript knowledge by over 9000!
