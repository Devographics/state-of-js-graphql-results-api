    - key: general.results.description
      t: The annual survey about the latest trends in the JavaScript ecosystem.

    ###########################################################################
    # Introduction
    ###########################################################################

    - key: sections.introduction.description
      t: |

            <span class="first-letter">A</span>s crappy as 2020 was, JavaScript as a whole still managed to somehow move forward. As the language itself keeps improving
            thanks to new features like Optional Chaining and Nullish Coalescing, TypeScript's widespread adoption is taking things to a whole other level by popularizing static typing. 

            And on the framework side, just when we though things were settling down, Svelte comes in and promises to shake everything up with a fresh take on the front-end. And even build tools are showing signs of new activity after years of Webpack hegemony. 

            But the difference this time is that the ‚Äúold‚Äù guard ‚Äìrelatively speaking‚Äì is not going anywhere. Svelte and Snowpack are great, but so are React and Webpack. And sure, they too will eventually fall prey to the Great JavaScript Churn, but not for many, many years. 

            So let's enjoy what we have here: a great ecosystem that just keeps getting even better!

            ### Team

            The State of JavaScript Survey is created and maintained by [Sacha Greif](https://twitter.com/sachagreif) and [Rapha√´l Benitte](https://twitter.com/benitteraphael).

            ### Download Our Data

            You can [download the raw JSON data for this survey](https://www.kaggle.com/sachag/state-of-js). Let us know if you end up making your own data visualizations!

            ### Other Links

            - [State of CSS Homepage](https://stateofcss.com)
            - [State of JS Homepage](https://stateofjs.com)

            ### Thanks

            Thanks to [Alexey Pyltsyn](https://github.com/lex111) for his help with translations.  

            ### Credits & Stuff

            The site is set in IBM Plex Mono. Questions? Feedback? [Get in touch!](mailto:hello@stateofjs.com)

            And now, let's see what JavaScript has been up to this year!

            <span class="conclusion__byline">‚Äì Sacha and Rapha√´l</span>

