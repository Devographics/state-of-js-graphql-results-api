    ###########################################################################
    # Awards
    ###########################################################################

    # - key: award.feature_adoption_delta_award.comment
    #   t: With a **{value}** progression in 2020, this was the year CSS Grid crossed over from new technology to established tool.

    - key: award.tool_usage_delta_award.comment
      t: TypeScript był już popularny i wygląda na to, że w przyszłości stanie się jeszcze bardziej wszechobecny.

    - key: award.tool_satisfaction_award.comment
      t: Z niebotycznym współczynnikiem zadowolenia **{value}**, Testing Library jest najbardziej lubianym narzędziem w 2020 roku.

    - key: award.tool_interest_award.comment
      t: GraphQL jest nadal tą rzeczą, o której programiści chcą dowiedzieć się więcej, gdy tylko znajdą na to czas.

    # - key: award.most_write_ins_award.comment
    #   t: Many questions also accepted write-in answers, and with **{value}** mentions PhpStorm was the most popular item overall.

    ###########################################################################
    # Conclusion
    ###########################################################################

    - key: sections.conclusion.description
      t: |
            Od czasów starożytnych filozofowie zastanawiali się nad paradoksem JavaScript: z jednej strony nie możesz się doczekać nowych, ekscytujących funkcji i bibliotek, które obiecują znacznie polepszyć doświadczenie programistyczne.

            Ale jednocześnie pragniesz stabilności i prostoty, aby w końcu móc załatwić sprawy bez konieczności spędzania połowy czasu na przeglądaniu zawiłych GitHub issues i nieaktualnych pytań na Stack Overflow.

            Więc o co chodzi? Czy chcemy nowej błyskotki czy tego co stare i niezawodne? Bardziej niż kiedykolwiek, rok 2020 pokazuje nam, że nie poprzestaniemy na niczym mniej niż *i to i to*. Dobra wiadomość jest taka, że społeczność JavaScript podjęła wyzwanie, co zagwarantuje z pewnością ekscytujący rok 2021!

    ###########################################################################
    # Picks
    ###########################################################################

    - key: picks.my_2020_pick
      t: 'Mój Pick 2020: '
    - key: picks.intro
      t: Poprosiliśmy członków społeczności JavaScript o ich “wybór roku”

    - key: picks.joshwcomeau.bio
      t: Software-engineer-turned-educator
    - key: picks.joshwcomeau.description
      t: |
            To fantastyczne źródło wprowadzające do nauki o accessibility! Wybrałem je, ponieważ naszym zadaniem jako programistów JS jest upewnienie się, że strony, które tworzymy, są dostępne dla wszystkich, nie tylko dla widzących użytkowników klawiatury i myszy.

    - key: picks.swyx.bio
      t: Infinite Builder
    - key: picks.swyx.description
      t: |
            Svelte to Space Elevator frameworków frontendowych. Pomaga w niezwykle szybkim wykańczaniu niezwykle szybkich aplikacji.

    - key: picks.kentcdodds.bio
      t: Improving the world with quality software
    - key: picks.kentcdodds.description
      t: |
            Remix to nowe podejście do frameworków React, z naciskiem na stopniowe ulepszanie. Ujmuje platformę webową w sposób inny niż jakiekolwiek istniejące frameworki i jestem podekscytowany jego potencjałem.
