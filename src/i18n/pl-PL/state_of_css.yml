    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_css2020 # TODO (Outdated translation)
      t: >
          CSS ewoluuje szybciej niż kiedykolwiek


          Flexbox, Grid, Multi-Column… Nie mówiąc już o zupełnie nowych paradygmatach, jak CSS-in-JS.


          Po sukcesie naszej corocznej ankiety State Of JavaScript,
          postanowiliśmy zainteresować się światem styli i selektorów, aby
          rozeznać się w najnowszych trendach... i spróbować zażegnać wciąż rosnący "wielki rozłam frontendowy"!

