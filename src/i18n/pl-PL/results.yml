    ###########################################################################
    # Hints
    ###########################################################################

    - key: hints.hint_hint
      t: >
          Podczas przeglądania wyników znajdziesz w wielu miejscach podpowiedzi takie jak ta, które wskażą dodatkowe funkcje i szczegóły.

    - key: hints.units_switcher_hint
      t: >
          W prawym górnym rogu każdego bloku znajdziesz przełącznik pozwalający zmieniać widok między względnymi wartościami procentowymi, a całkowitą liczbą, aby uzyskać inne spojrzenie na te same dane.

    - key: hints.export_hint
      t: >
          Przycisk <span class="hint-export-button">Eksport</span> na górze każdego bloku pozwala uzyskać surowe dane JSON dla wszystkich diagramów lub zapytanie GraphQL, którego możesz użyć w naszym publicznym API.

    - key: hints.completion_hint
      t: >
          Ponieważ wszystkie pytania są opcjonalne, niektóre z nich otrzymały mniej odpowiedzi niż inne.
          Wskażnik ukończenia (<span class="hint-completion-indicator">◕</span>) pokazuje ile dokładnie osób odpowiedziało na dane pytanie.

    - key: hints.tool_modal_hint
      t: >
          Możesz kliknać dowolną nazwę technologii, by uzyskać dodatkowe informacje i bardziej szczegółowy wgląd w powiązane z nią dane.

    - key: hints.rankings_modes_hint
      t: >
          Diagram rankingów można przełączać między satysfakcją, zainteresowaniem, użytkowaniem i znajomością, aby uzyskać pełniejszy obraz rankingów danej kategorii.

    - key: hints.sharing_hint
      t: >
          Według badań naukowych, udostępnienie tego sondażu na Twitterze, Facebooku lub emailem powoduje wzrost biegłości w JavaScript aż o 15%.

    - key: hints.tshirt_hint
      t: >
          Inny potwierdzony fakt naukowy: zakup naszego t-shirta powoduje wzrost znajomości JavaScript o ponad 9000!
