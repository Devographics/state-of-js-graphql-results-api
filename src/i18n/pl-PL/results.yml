          Zwracamy uwagę, że doświadczenie, o którym mowa to doświadczenie ogólne, a nie z określoną technologią.

    # tool
    - key: blocks.entity.homepage_link
      t: Strona Główna
    - key: blocks.entity.github_link
      t: GitHub

    # tools quadrant
    - key: blocks.tools_quadrant.title
      t: Satysfakcja vs Wykorzystanie
    - key: blocks.tools_quadrant.satisfaction.description
      t: |
          Ten diagram pokazuje **poziom zadowolenia** w stosunku do całkowitej **ilości użytkowników**.
          Można go podzielić na cztery kwadranty:

            - **ASSESS**: Rzadko wykorzystywane, wysoka satysfakcja. Technologie, które warto mieć na oku.

            - **ADOPT**: Często wykorzystywane, wysoka satysfakcja. Technologie warte przyswojenia.

            - **AVOID**: Rzadko wykorzystywane, niska satysfakcja. Technologie, których aktualnie raczej lepiej unikać.

            - **ANALYZE**: Często wykorzystywane, niska satysfakcja. Zastanów się ponownie jeżeli używasz aktualnie tych technologii.

    - key: blocks.tools_quadrant.interest.description
      t: |
          Ten diagram pokazuje **poziom zainteresowania** w stosunku do całkowitej **ilości użytkowników** (na podstawie odpowiedzi ankietowanych, którzy wiedzą o istnieniu danej technologii, ale jeszcze z niej *nie korzystali*).

          (Zwracamy uwagę, że niska ilość użytkowników może być spowodowana albo małą znajomością technologii, albo tym, że wiele osób już z niej korzysta.)

    # category other tools
    - key: blocks.category_other_tools.title
      t: Inne narzędzia
    - key: blocks.category_other_tools.description
      t: Inne narzędzia w tej kategorii (pole wolne).

    # tool experience
    - key: blocks.tool_experience.title
      t: Doświadczenie z ${name}
    - key: blocks.tool_experience.description
      t: Doświadczenie ankietowanych z ${name}.

    # tool positive/negative split ("marimekko" chart)
    - key: blocks.tools_experience_marimekko.title
      t: Podział Pozytywne/Negatywne
    - key: blocks.tools_experience_marimekko.description
      t: |
          Ten diagram pokazuje podział pozytywnych(“chce się nauczyć”, ”użyłby ponownie”) i
          negatywnych (“niezainteresowany, “nie użyłby ponownie”) doświadczeń po dwóch stronach środkowej osi.

          Szerokość słupka odpowiada ilości odpowiadających wiedzących o istnieniu danej technologii.

    # tools section streams
    - key: blocks.tools_section_streams.title
      t: Doświadczenie na przestrzeni czasu
    - key: blocks.tools_section_streams.description
      t: |
          Przegląd opinii na temat badanych technologii na przestrzeni czasu.
    - key: blocks.tools_section_streams.note
      t: |
          Technologie z danymi tylko z jednego roku nie są uwzględnione.

    # tools section overview
    - key: blocks.tools_section_overview.title
      t: Przegląd kategorii
    - key: blocks.tools_section_overview.description
      t: |
          Przegląd opinii na temat badanych technologii. Ciemniejsze segmenty odpowiadają pozytywnym opiniom, jaśniejsze negatywnym odczuciom.

    # tools experience ranking
    - key: blocks.tools_experience_ranking.title
      t: Rankingi
    - key: blocks.tools_experience_ranking.description
      t: Rankingi wskaźników satysfakcji, zainteresowania, użytkowania i znajomości.
    - key: blocks.tools_experience_ranking.note
      t: |
          Nie uwzględniono technologii o znajomości mniejszej niż 10%. Każdy wskaźnik jest określony w następujący sposób:

          - Satysfakcja: **użyłby ponownie** / (**użyłby ponownie** + **nie użyłby ponownie**)
          - Zainteresowanie: **chce się nauczyćn** / (**chce się nauczyć** + **niezainteresowany**)
          - Użytkowanie: (**użyłby ponownie** + **nie użyłby ponownie**) / **suma**
          - Znajomość: (**suma** - **nigdy nie słyszał**) / **suma**

    # happiness
    - key: blocks.happiness.title
      t: Całkowite Zadowolenie
    - key: blocks.happiness.description
      t: |
          W skali od jednego (bardzo niezadowolony) do pięciu (bardzo zadowolony), jak bardzo zadowoleni z obecnego ogólnego stanu tej kategorii są programiści?

    # newsletter
    - key: blocks.newsletter.title
      t: Stay Tuned
    - key: blocks.newsletter.description
      t: |
          Jeśli chcesz dowiedzieć się, kiedy opublikujemy dodatkowe wyniki lub zapowiemy przyszłoroczną edycję, zostaw swój email poniżej:
    - key: blocks.newsletter.email
      t: Twój Email
    - key: blocks.newsletter.submit
      t: Proszę o Powiadomienie

    # features_overview
    - key: blocks.features_overview.title
      t: Przegląd Użytkowania
    - key: blocks.features_overview.description
      t: |
          Ten diagram przedstawia różne wskaźniki powszechności stosowania funkcjonalności, pogrupowane według kategorii.

          Rozmiar <span class="text-teal-darker text-bold">zewnętrznego koła</span>
          odpowiada całkowitej ilości użytkowników, którzy wiedzą o istnieniu funkcjonalności, a <span class="text-teal text-bold">wewnętrznego koła</span> ilości osób, które jej używały.

          Najedź na dany obszar, aby wyświetlić szczegółowe dane wraz z <span class="text-blackpink text-bold">nakładką</span>
          przedstawiającą całkowitą ilość odpowiadających.

    # export
    - key: export.export
      t: Eksport
    - key: export.title
      t: Eksport danych z ${title}
    - key: export.nocsv
      t: Przepraszam, eksport CSV nie jest dostępny dla tego zestawu danych.
    - key: export.graphql
      t: >
          Możesz skopiować i wkleić to zapytanie do naszego <a target="_blank" rel="nofollow" href="http://graphiql.stateofjs.com/">publicznego API GraphQL</a>.

    # Tools usage variations
    - key: blocks.tools_usage_variations.title
      t: Różnice w użytkowaniu
    - key: blocks.tools_usage_variations.description
      t: |
          Jak różne czynniki, takie jak wysokość wynagrodzenia, lata doświadczenia lub wielkość firmy, wpływają na wykorzystanie (uczestnicy, którzy odpowiedzieli „użyłbym ponownie” lub „nie użyłbym ponownie”).

          Linia bazowa reprezentuje podstawowe użytkowanie dla każdego narzędzia, a przesunięcia odpowiadają delcie od tej linii bazowej w każdym zakresie. Jeśli założymy, że ogólne użycie narzędzia X wynosi 10% wśród wszystkich respondentów (poziom bazowy), i jeśli odsetek użytkowników mających od 1 do 2 lat doświadczenia w korzystaniu z tego narzędzia wynosi 13% (w porównaniu do wszystkich użytkowników mających od 1 do 2 lat doświadczenia), wychodzi nam delta dodatnia +3%.
    - key: blocks.tools_usage_variations.note
      t: |
          Należy pamiętać, że narzędzia o niższym ogólnym użytkowaniu mają z reguły większe zróżnicowane.

    # Recommended Resources
    - key: blocks.recommended_resources.title
      t: Polecane Źródła

