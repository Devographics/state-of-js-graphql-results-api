    - key: homepage.intro
      t: >
          ## CSS rozwija się szybciej niż kiedykolwiek wcześniej.

          Flexbox, Grid, Multi-Column… Nie wspominając już o całkiem nowych paradygmatach jak CSS-in-JS.

          Dlatego po sukcesie naszej corocznej ankiety [State Of JavaScript](https://stateofjs.com) zdecydowaliśmy się spojrzeć na świat styli i selektorów, aby zidentyfikować najnowsze trendy… i spróbować połączyć stale rosnący "wielki podział frontendu"!

    - key: homepage.take_survey
      t: Weź udział w ankiecie

    - key: homepage.view_results
      t: Wyświetl wyniki z 2019

    - key: share.help_spread
      t: Pomóż w głoszeniu słowa!

    - key: newsletter.stay_tuned
      t: Stay Tuned
    - key: newsletter.leave_your_email
      t: Zostaw swój email jeśli chcesz być powiadamiany o kolejnych ankietach.

    - key: author.sacha.bio
      t: >
          Twórca JavaScriptowej bibliotekii wizualizacji danych [Nivo](http://nivo.rocks/) oraz [Mozaik](http://mozaik.rocks/), narzędzia do budowania pięknych dashboardów.

    - key: author.raphael.bio
      t: >
          Twórca codziennego newslettera [Sidebar](http://sidebar.io) oraz [VulcanJS](http://vulcanjs.org), open-sourcowej biblioteki React+GraphQL.
