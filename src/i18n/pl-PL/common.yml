locale: pl-PL
translations:
    ###########################################################################
    # General
    ###########################################################################

    # homepage
    - key: general.why_create_account
      t: Dlaczego muszę założyć konto?
    - key: general.create_account_reasons
      t: >
          Prosimy o założenie konta, aby:

          - Uniknąć podwójnych odpowiedzi

          - Dać ci dostęp do twoich danych

          - Zapisywać twoją sesję na bieżąco

          - Powiadomić cię o wynikach
    - key: general.survey_closed
      t: >
          Przepraszamy, ankieta jest już zamknięta! Możesz nadal przeglądać swoje dane, ale nie ma już możliwości ich zmiany.
    - key: general.survey_read_only
      t: >
          Przeglądasz aktualnie ankietę w trybie tylko do odczytu.
    - key: general.survey_read_only_back
      t: >
          <a href="${link}">Wróć</a> do głównej strony ankiety, aby rozpocząć lub wnowić sesję.

    # surveys
    - key: general.open_surveys
      t: Otwórz ankiety
    - key: general.no_open_surveys
      t: Żadne ankiety nie są obecnie otwarte.
    - key: general.closed_surveys
      t: Zamknięte ankiety
    - key: general.no_open_surveys
      t: Żadne ankiety nie są obecnie zamknięte.
    - key: general.preview_surveys
      t: Podgląd ankiety
    - key: general.no_preview_surveys
      t: Brak ankiet do podglądu.
    - key: general.start_survey
      t: Rozpocznij ankietę »
    - key: general.continue_survey
      t: Kontynuuj ankietę »
    - key: general.review_survey
      t: Przejrzyj ankietę »
    - key: general.preview_survey
      t: Podgląd ankiety »
    - key: general.finish_survey
      t: Zakończ ankietę »
    - key: general.survey_closed
      t: Ta ankieta jest obecnie zamknięta.
    - key: general.survey_results
      t: Wyświetl wyniki ankiety »
    - key: general.surveys_available_languages
      t: 'Ankiety dostępne po:'
    - key: general.help_us_translate
      t: Pomóż nam przetłumaczyć ankiety »
    - key: general.translators
      t: Tłumacze
    - key: general.translation_help
      t: Pomoc w tłumaczeniu

    # footer
    - key: general.privacy_policy
      t: Polityka prywatności
    - key: general.leave_issue
      t: Pytania? Znalazłeś błąd? <a href="${link}" target="_blank">Zgłoś uwagę</a>.
    - key: general.emoji_icons
      t: Emoji icons by <a target="_blank" rel="noreferrer" href="https://icons8.com">Icons8</a>

    # navigation
    - key: general.table_of_contents
      t: Spis treści
    - key: general.all_questions_optional
      t: >
          Uwaga: wszystkie pytania są opcjonalne, wypełnienie 100% nie jest wymagane.
    - key: general.data_is_saved
      t: Twoje dane są zapisywanie przy każdym przejściu do poprzedniej lub kolejnej sekcji.

    # thanks
    - key: general.back
      t: Wróć
    - key: general.thanks
      t: >
          Dziękujemy za wypełnienie ankiety!

          Twoje dane są zapisane. Możesz je przeglądać i modyfikować do momentu zamknięcia ankiety.

          Możesz również pomóc nam udostępniając ankietę dalej. Każdy wkład jest ważny i pomaga w tworzeniu jeszcze bardziej reprezentatywnych danych:
    - key: thanks.learn_more_about
      t: 'Funkcjonalność, o której możesz chcieć dowiedzieć się więcej:'
    - key: thanks.knowledge_score
      t: Wynik wiedzy
    - key: thanks.score_explanation
      t: >
          Słyszałeś o lub używałeś <span class="score-number score-number-known">{known}</span> z
          <span class="score-number score-number-total">{total}</span> metod wymienionych w ankiecie, co plasuje cię
          w górnych <span class="score-number score-number-ranking">{knowledgeRankingFromTop}%</span>
          wszystkich ankietowanych.
    - key: thanks.share_on_twitter
      t: Udostępnij na Twitter
    - key: thanks.share_score_message
      t: >
          Uzyskałem wynik wiedzy {score}% w tegorocznej ankiecie #{hashtag} ! Weź udział w ankiecie tutaj: {shareUrl}
    # share
    - key: general.share_subject
      t: >
          Ankieta {surveyName}
    - key: general.share_text
      t: >
          Tegoroczna ankieta {surveyName} jest otwarta! {link}

    # forms
    - key: forms.select_option
      t: Wybierz opcję

    # partners
    - key: partners.our_partners
      t: Nasi partnerzy
    - key: partners.become_partner
      t: Zostań partnerem

    # 404
    - key: notfound.title
      t: 404 Nie Znalezione
    - key: notfound.description
      t: Przepraszamy, nie mogliśmy znaleźć tego, czego szukałeś.

    # other
    - key: general.join_discord
      t: Dołącz do nas na <a href="${link}">Discord</a>.
    - key: general.translator_mode
      t: Wciśnij option/alt, by uruchomić tryb tłumacza.
    - key: general.charts_nivo
      t: Wykresy zbudowane przy użyciu <a href="${link}">Nivo</a>.

