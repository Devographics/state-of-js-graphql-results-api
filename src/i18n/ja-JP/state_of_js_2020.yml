translations:
    ###########################################################################
    # General
    ###########################################################################

    - key: general.results.description
      t: Javascriptのエコシステムに関して行う、一年に一度のアンケートです。

    ###########################################################################
    # Introduction
    ###########################################################################

    - key: sections.introduction.description
      t: |

          <span class="first-letter">2</span>020年と同じように、JavaScriptはなんとかして前進しました。Optional ChainingやNullish Coalescingなどの新機能のおかげで言語自体も成長を続けていますし、TypeScriptの普及は、静的型付けを普及させることで、物事をまったく別のレベルに引き上げています。

          そしてフレームワークの面では,落ち着いたと思ったところにSvelteが現れ、フロントエンドに新たな手法を取り入れることで全てを揺るがしています。そしてビルドツールにおいても、数年にわたるWebpackの覇権の後、新しい傾向が見られるようになりました。 

          しかし、これまでと今回の違いは「古い」もの–相対的に言って–が、どこにも行ってないことです。SvelteとSnowpackはよいものですが、それはReactとWebpackも同じです。そして確かに、それらは最終的に偉大なJavaScript Churnの犠牲にになりますが、何年も何年もそれが続くわけではありません。

          だから、今ここで起きていることを楽しみましょう: 偉大なエコシステムが、さらに良くなっています！

          ### Join Our Launch Livestream!

          We'll be doing a [special launch livestream](https://stateofjs.com/2020stream/) in collaboration with the folks at the CodeItLive Twitch channel. Join us along with guests such as Sarah Drasner, Josh W. Comeau, and Trent C. Dodds to discuss this past year's JavaScript trends!

          ### Download Our Data

          [このアンケートのJSONデータがダウンロードできます](https://www.kaggle.com/sachag/state-of-js)。データのビジュアライゼーションをしたらぜひ教えてください！

          ### State of CSS

          If you haven't seen it already, we strongly recommend checking out the [State of CSS 2020 Trend Report](https://2020.stateofcss.com/en-US/report/) to get up to date on the past year's three main CSS trends. 

          ### Other Links

          - [State of CSS ホームページ](https://stateofcss.com)
          - [State of JS ホームページ](https://stateofjs.com)

          ### Thanks

          [Alexey Pyltsyn](https://github.com/lex111)に翻訳の感謝を。

          ### Credits & Stuff

          「The State of JavaScript Survey」は[Sacha Greif](https://twitter.com/sachagreif)と[Raphaël Benitte](https://twitter.com/benitteraphael)によって作られ、運用されています。

          Watch [this video overview](https://www.youtube.com/watch?v=o4w1qEnZxbM) to learn more about the technical aspects of the project, from data collection to data visualizations. Questions? Feedback? [Get in touch](mailto:hello@stateofjs.com) or [join our Discord](https://discord.gg/zRDb35jfrt).

          さあ、JavaScriptに今年どのような変化が起きたか見ていきましょう！

          <span class="conclusion__byline">– Sacha and Raphaël</span>

    ###########################################################################
    # Tshirt
    ###########################################################################

    - key: sections.tshirt.title
      t: Tシャツ

    - key: sections.tshirt.description
      t: |
          ## アンケートをサポートして、Support the survey and look good in the process!

          2020年のJavaScriptの景色に合うよう、去年とても人気だった👕 State of JavaScript Tシャツ 👕を新しくしました！

          このシャツThe shirt features a ”periodic table of JavaScript” GitHubのスター数にしたがって選んだ人気のライブラリをカテゴリごとにリストthat lists the most popular 
          libraries grouped by category, along with their GitHub stars counts (in thousands).

          このシャツはJavaScriptのエコシステムに習熟するため良い方法のひとつであり、きっと同じ熱意を持った他のJavaScriptユーザーとの会話のきっかけになってくれるでしょう！

    - key: tshirt.about
      t: Tシャツについて

    - key: tshirt.description
      t: |
          デザインは printed on a black heather [Bella+Canvas 3001 unisex premium 
          t-shirt](https://www.printful.com/custom/mens/t-shirts/unisex-premium-t-shirt-bella-canvas-3001) (men’s) with a semi-slim fit; 
          or a heather dark grey [Anvil 880 Women's Fashion Fit T-Shirt](https://www.printful.com/custom/womens/t-shirts/womens-fashion-fit-t-shirt) (women‘s). 
          Sizing uses U.S. sizes.

    - key: tshirt.getit
      t: 手に入れる

    - key: tshirt.price
      t: USD $24 + 送料

    ###########################################################################
    # Sections Introductions
    ###########################################################################

    - key: sections.user_info.description
      t: |
          今年のアンケートは**102**ヵ国にわたる**11492**人の回答が得られました！また、素晴らしいチームとボランティアの手によって、今年は初めてアンケートの質問を多言語に翻訳できました。

    - key: sections.features.description
      t: |
          回答の多くはアンケートで触れられたJavascriptの新機能の多くを知っていましたが、多くの人はまだそれらの機能を実際に使ったことがありませんでした。

    - key: sections.technologies.description
      t: |
          代表的なJavaScriptの新しいライブラリは高い満足度を得ていましたが、使用率は低いようなので、ニーズ合わせた正しい技術を選ぶのは一筋縄ではいかなさそうです。
          このデータが、あなたを正しい方向へ導く手助けになるでしょう。

    - key: sections.javascript_flavors.description
      t: |
          標準的なコードにコンパイルするJavaScriptの「フレーバー」のトレンドは何年か前にCoffeeScriptから始まりましたが、今や間違いなくTypeScriptがこのカテゴリのリーダーであると言えます。

    - key: sections.front_end_frameworks.description
      t: |
          いつも通りReactとVueが群を抜いていますが、Svelteがフロントエンドの頂点を担う候補としての地位を早くも確立させようとしています。

    - key: sections.datalayer.description
      t: |
          データレイヤーのスペースはいまだ流動的ですが、あることがあきらかになりつつあります: GraphQLとその周辺の技術がここに留まっているようです。

    - key: sections.back_end_frameworks.description
      t: |
          バックエンドのスペースはまだとても断片的ですが、Expressが有力なものとして群を抜いているようです。一方、Next.jsは高い満足度を保っています。

    - key: sections.testing.description
      t: |
          高い満足度をつけるTesting LibraryやPlaywrigtによって、テストについてのエコシステムはリッチになり続けています。

    - key: sections.build_tools.description
      t: |
          Webpackの優位性が議論の結論になったように見えたところでしたが、ビルドツールは the build tools scene
          has again exploded with SnowpackやESBuildのような新参者によって、 2017年以来初めての場面に導きました。leading us to give it a full 
          section .

    - key: sections.mobile_desktop.description
      t: |
          JavaScriptはブラウザだけのためのものではありません。ElectronとReact Nativeがこのカテゴリで最も知られているものになっていて、ExpoやCapacitorなどの他の解決策が次の波を作ろうとしています。

    - key: sections.other_tools.description
      t: |
          ライブラリやユーティリティ、その他のツールなどの多様性と量は、JavaScriptのエコシステムがどれだけ広大になったのかを浮き彫りにしています。そして今年はDenoやHermesなどのJavaScriptランタイムについても調査しました、

    - key: sections.resources.description
      t: |
          多くの偉大なリソースがここに記されています。フォローすべきブログやポッドキャストがかならず見つかるはずです！

    - key: sections.opinions.description
      t: |
          JavaScriptの世界の状況は良好にみえますが、2018年のポジティブが高かった点からは少し下降気味のようです。このトレンドは続いていくのでしょうか？それがわかる来年まで乞うご期待！

    ###########################################################################
    # Notes
    ###########################################################################

    - key: blocks.source.note
      t: >

          This chart aggregates a mix of referrers, URL parameters, and freeform answers. 

          - State of JS: the [State of JS](https://stateofjs.com) mailing list; also matches `email`, `by email`, etc.

          - State of CSS: the [State of CSS](https://stateofcss.com/) mailing list

          - Work: matches `work`, `colleagues`, `coworkers`, etc.

    ###########################################################################
    # Awards
    ###########################################################################

    # - key: award.feature_adoption_delta_award.comment
    #   t: With a **${value}** progression in 2020, this was the year CSS Grid crossed over from new technology to established tool.

    - key: award.tool_usage_delta_award.comment
      t: TypeScriptがすでに人気でしたが、利用率において**${value}**にも成長しており、到るところで使われることが多くなりそうです。

    - key: award.tool_satisfaction_award.comment
      t: With a sky-high satisfaction rating of **${value}**, Testing Library is 2020's overall most beloved tool.

    - key: award.tool_interest_award.comment
      t: GraphQL continues to be the one thing developers want to learn more about, as soon as they can finally find the time.

    - key: award.most_write_ins_award.comment
      t: People are always passionate about text editors, and with **{value}** mentions IntelliJ IDEA wins the award for the most write-in answers. 

    ###########################################################################
    # Conclusion
    ###########################################################################

    - key: sections.conclusion.description
      t: |
          古来より、哲学者たちはJavascriptのパラドクスについて塾講してきました。一方で、開発者の経験をこれほどまでに向上させることを約束してくれるエキサイティングな新しい言語機能やライブラリを待ちきれないということ。

          しかし同時に、半分以上の時間を複雑なGitHubのイシューやStack Overflowの質問を読み込んだりせずに物事を成し遂げるための安定さとシンプルさを渇望しているということ。

          どちらがいいのでしょう？私たちは新しく輝いているものがほしいのか、古くて安定しているものがほしいのか？ More than ever, 2020年は shows that we won't settle for anything less than *both*. The good news is that the JavaScript community has risen up to the challenge, which promises an exciting 2021!

          P.S. if you're still hungry for more JavaScript stats we recommend checking out the yearly [Rising Stars](https://risingstars.js.org/2020/en/) rankings from [Best Of JS](https://bestofjs.org/).

    ###########################################################################
    # Picks
    ###########################################################################

    - key: picks.my_2020_pick
      t: 'My 2020 Pick: '
    - key: picks.intro
      t: JavaScriptコミュニティのメンバーに、彼らの「pick of the year」を共有してもらうようお願いしました！

    - key: picks.joshwcomeau.bio
      t: Software-engineer-turned-educator
    - key: picks.joshwcomeau.description
      t: |
          これはWebアクセシビリティについての素晴らしい入門リソースです！私たちが作るサイトをキーボードとマウスを使う目が見える方だけでなく、誰にとっても利用できるものにするのがJavaScriptを使う私たちの仕事なので、これを選びました。

    - key: picks.swyx.bio
      t: Infinite Builder
    - key: picks.swyx.description
      t: |
          SvelteがフロントエンドのフレームワークにおけるSpace Elevatorです。
          とても早いアプリをとても早くリリースする助けになるでしょう。

    - key: picks.kentcdodds.bio
      t: Improving the world with quality software
    - key: picks.kentcdodds.description
      t: |
          Remixはプログレッシブエンハンスメントに重点を置いた、Reactへの異なるアプローチです。 emphasis on progressive 
          enhancement.既存のフレームワークにはない方法でwebプラットフォームを内包していて、私はそのポテンシャルに期待してます。

    - key: picks.sarah_edo.bio
      t: Core Team Vue.js
    - key: picks.sarah_edo.description
      t: |
            Insomnia is an app that allows you to design, test, and deploy API 
            Workflows with a clean, simplified UX- it has both REST and GraphQL support, 
            though clearly the puns are better if you're using REST.
    
    - key: picks.ladyleet.bio
      t: This Dot Labs, GDE, MVP
    - key: picks.ladyleet.description
      t: |
            RedwoodJS and frameworks like it are starting to change how we think about development. 
            It’s bringing the ease of Ruby on Rails to the front-end ecosystem.

    - key: picks.midudev.bio
      t: Lead Frontend @ Adevinta & Content Creator
    - key: picks.midudev.description
      t: |
            Working with modules on the JavaScript ecosystem has been messy. 
            ES2020 came with ES Modules to end that. Even it's stable on Node.js. Yei!
    
    - key: picks.cassidoo.bio
      t: Principal Developer Experience Engineer at Netlify
    - key: picks.cassidoo.description
      t: |
            Ben is one of the most generous people in the JS community. 
            He's active in open source (on the Vue core team), 
            consistently makes useful content for developers to learn, and is very giving with his time.
            
    - key: picks.lauragift_.bio
      t: Frontend Developer @ PassionatePeople
    - key: picks.lauragift_.description
      t: |
            Josh Comeau has been an inspiration to me, and I can say the JS community in general. 
            He writes very thoughtful articles on his blog, and they are some of the best I read in 
            2020 because they either helped me stay on top of the latest in JavaScript 
            or helped me learn something new.

    - key: picks.tomdale.bio
      t: JavaScript Thinkfluencer
    - key: picks.tomdale.description
      t: |
            Volta helps manage your entire JavaScript toolchain – think nvm, but it also helps 
            you and your team stay on the same versions of Node, npm, CLI tools, etc. 
            I love it because it's so darn nice to use, and is pioneering the use of 
            Rust to build speedy tools for JS.

    - key: picks.markdalgleish.bio
      t: Co-creator of CSS Modules, creator of Playroom
    - key: picks.markdalgleish.description
      t: |
            Automates npm publishing with the ability to tie Markdown release notes to every change. Changesets has really leveled up the quality of our release notes and version management this year.

    - key: picks.sachagreif.bio
      t: Creator of the State of JS survey
    - key: picks.sachagreif.description
      t: |
            Best Of JS tracks GitHub stats about virtually every major JavaScript project, and it has been an invaluable resource for helping us decide what to include in the survey!

