    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_js2019
      t: >
          JavaScriptまわりは、もう少し情報が整理されているとよさそうです。


          このアンケートは2016年から、20000人以上の開発者に対し、現在やこれからのトレンドについてデータを集めてきました。


          開発者が次はどのライブラリを学びたいか、またはどのライブラリが最も満足度が高いかなどを知るために、このアンケートへの回答にご協力ください。

