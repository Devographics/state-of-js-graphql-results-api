"""
An entity is any object that can have associated metadata
(such as a homepage, github repo, description).
For example: a library, a podcast, a blog, a frameworkâ€¦
"""
type Entity {
    id: String
    name: String
    homepage: String
    category: String
    github: GitHub
    npm: String
    mdn: MDN
    description: String
    type: String
    tags: [String]
    patterns: [String]
}

"""
A datapoint associated with a given entity.
"""
type EntityBucket {
    id: String
    count: Int
    percentage: Float
    entity: Entity
}
