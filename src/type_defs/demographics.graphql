"""
Participation
"""
type YearParticipation {
    year: Int
    participants: Int
}

type Participation {
    all_years: [YearParticipation]
    year(year: Int!): YearParticipation
}

"""
Age
"""
enum AgeRange {
    range_less_than_10
    range_10_18
    range_18_24
    range_25_34
    range_35_44
    range_45_54
    range_55_64
    range_more_than_65
}

type AgeBucket {
    id: AgeRange
    count: Int
    percentage: Float
}

type YearAge {
    year: Int
    """
    Total number of respondents who have answered this specific question.
    """
    total: Int
    completion: Completion
    buckets: [AgeBucket]
}

type Age {
    all_years: [YearAge]
    year(year: Int!): YearAge
}

