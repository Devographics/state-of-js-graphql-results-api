"""
Job Title
"""
enum JobTitleID {
    full_stack_developer
    front_end_developer
    web_developer
    back_end_developer
}

type JobTitleBucket @cacheControl(maxAge: 600) {
    id: JobTitleID
    count: Int
    percentage: Float
}

type YearJobTitle @cacheControl(maxAge: 600) {
    year: Int
    total: Int
    completion: Completion
